<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面 - 智能批改</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .subject-item { 
            display: inline-block; 
            padding: 10px 20px; 
            margin: 5px; 
            border: 1px solid #ccc; 
            cursor: pointer;
            border-radius: 5px;
        }
        .subject-item.selected { background-color: #007bff; color: white; }
        .file-input { margin: 20px 0; }
        .submit-btn { 
            padding: 10px 30px; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:disabled { background-color: #6c757d; }
        .toast { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            background: #333; 
            color: white; 
            padding: 10px; 
            border-radius: 5px; 
            display: none; 
        }
    </style>
</head>
<body>
    <h1>测试：作业智能批改</h1>
    
    <div>
        <h3>选择科目:</h3>
        <div class="subject-item" data-subject="math">数学</div>
        <div class="subject-item" data-subject="chinese">语文</div>
        <div class="subject-item" data-subject="english">英语</div>
    </div>
    
    <div class="file-input">
        <h3>选择图片:</h3>
        <input type="file" id="fileInput" multiple accept="image/*">
    </div>
    
    <button class="submit-btn" id="submitBtn" onclick="testSubmit()">开始智能批改</button>
    
    <div class="toast" id="toast"></div>
    
    <div id="debug" style="margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px;">
        <h4>调试信息:</h4>
        <p>选择的科目: <span id="selectedSubjectDebug">未选择</span></p>
        <p>选择的图片: <span id="selectedImagesDebug">未选择</span></p>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let token = 'test-token-123';
        let selectedSubject = '';
        let selectedImages = [];
        
        console.log('页面加载开始');

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM 内容加载完成');
            initPage();
        });

        function initPage() {
            console.log('=== initPage 开始 ===');
            
            // 绑定科目选择事件
            const subjects = document.querySelectorAll('.subject-item');
            console.log('找到科目数量:', subjects.length);
            
            subjects.forEach(item => {
                item.addEventListener('click', function() {
                    console.log('点击科目:', this.dataset.subject);
                    
                    // 清除其他选中状态
                    document.querySelectorAll('.subject-item').forEach(i => i.classList.remove('selected'));
                    
                    // 选中当前科目
                    this.classList.add('selected');
                    selectedSubject = this.dataset.subject;
                    
                    console.log('科目已选择:', selectedSubject);
                    updateDebugInfo();
                });
            });
            
            // 绑定文件选择事件
            const fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', function(e) {
                const files = Array.from(e.target.files);
                console.log('选择文件数量:', files.length);
                
                selectedImages = files.filter(file => {
                    if (!file.type.startsWith('image/')) {
                        console.log('跳过非图片文件:', file.name);
                        return false;
                    }
                    if (file.size > 10 * 1024 * 1024) {
                        console.log('跳过大文件:', file.name);
                        return false;
                    }
                    return true;
                });
                
                console.log('有效图片数量:', selectedImages.length);
                updateDebugInfo();
            });
            
            console.log('=== initPage 完成 ===');
        }
        
        function updateDebugInfo() {
            document.getElementById('selectedSubjectDebug').textContent = selectedSubject || '未选择';
            document.getElementById('selectedImagesDebug').textContent = selectedImages.length + ' 张图片';
        }

        async function testSubmit() {
            console.log('=== 开始提交测试 ===');
            
            // 验证必填项
            if (!selectedSubject) {
                showToast('请选择科目');
                return;
            }
            
            if (!selectedImages || selectedImages.length === 0) {
                showToast('请选择作业图片');
                return;
            }
            
            console.log('验证通过，开始提交');
            console.log('科目:', selectedSubject);
            console.log('图片数量:', selectedImages.length);
            
            try {
                // 准备提交数据
                const formData = new FormData();
                
                // 添加所有图片
                selectedImages.forEach((image, index) => {
                    console.log(`添加图片 ${index + 1}:`, image.name);
                    formData.append('images', image);
                });
                
                formData.append('subject', selectedSubject);
                formData.append('image_count', selectedImages.length);
                
                console.log('FormData 准备完成');
                showToast(`正在上传${selectedImages.length}张图片...`);
                
                // 提交作业
                console.log('发送请求到:', `${API_BASE}/homework/submit`);
                const response = await fetch(`${API_BASE}/homework/submit`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                console.log('响应状态:', response.status);
                console.log('响应OK:', response.ok);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('提交成功:', result);
                    showToast('提交成功！作业ID: ' + result.id);
                } else {
                    const errorText = await response.text();
                    console.log('响应错误:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
            } catch (error) {
                console.error('提交失败:', error);
                showToast('提交失败：' + error.message);
            }
        }

        function showToast(message, duration = 3000) {
            console.log('Toast:', message);
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }
    </script>
</body>
</html>
