<body>
    <div class="container">

            <div class="knowledge-points">

                </div>
                <div class="knowledge-list" id="knowledgeList">

        <!-- Â∫ïÈÉ®ÂØºËà™ -->
        <div class="bottom-nav">

            <div class="nav-item active">

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let token = '';
        let subjectName = '';

        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        function initPage() {
            // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
            token = localStorage.getItem('token');
            if (!token) {
                console.log('Êú™ÊâæÂà∞ÁôªÂΩïtokenÔºåËÆæÁΩÆÊµãËØïtoken');
                token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3NTYxMDAwMjMsInN1YiI6IjEifQ.R_dHdA1lUTRzyBIGxCPk6UrO7kiucBwSl3R_PHieRn8';
                localStorage.setItem('token', token);
            }
            
            // Ëé∑ÂèñÂ≠¶ÁßëÂèÇÊï∞
            const urlParams = new URLSearchParams(window.location.search);
            subjectName = urlParams.get('subject') || 'Êï∞Â≠¶';
            
            // Êõ¥Êñ∞È°µÈù¢Ê†áÈ¢ò
            document.getElementById('navbarTitle').textContent = `${subjectName}ËÆ°ÂàíËØ¶ÊÉÖ`;
            document.getElementById('subjectName').textContent = subjectName;
            
            // Âä†ËΩΩÂ≠¶ÁßëËØ¶ÊÉÖÊï∞ÊçÆ
            loadSubjectDetail();
        }

        async function loadSubjectDetail() {
            try {
                const response = await fetch(`${API_BASE}/student/subject-detail/${encodeURIComponent(subjectName)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displaySubjectDetail(data);
                } else {
                    throw new Error('Ëé∑ÂèñÂ≠¶ÁßëËØ¶ÊÉÖÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂ≠¶ÁßëËØ¶ÊÉÖÂ§±Ë¥•:', error);
                // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
                showLoadError();
            }
        }
        
        function showLoadError() {
            document.getElementById('taskList').innerHTML = `
                <div style="text-align: center; padding: 40px; color: #dc3545;">
                    <div style="font-size: 48px; margin-bottom: 16px;">üòû</div>
                    <div style="font-size: 16px; margin-bottom: 8px;">Âä†ËΩΩÂ≠¶ÁßëËØ¶ÊÉÖÂ§±Ë¥•</div>
                    <div style="font-size: 14px; color: #666; margin-bottom: 20px;">ËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñÁ®çÂêéÈáçËØï</div>
                    <button style="padding: 8px 16px; background: #007AFF; color: white; border: none; border-radius: 8px; cursor: pointer;" onclick="loadSubjectDetail()">
                        ÈáçËØï
                    </button>
                </div>
            `;
        }

        function getKnowledgePoints(subject) {
            const knowledgePointsMap = {
                'Êï∞Â≠¶': [
                    { name: 'Âä†ÂáèÊ≥ïËøêÁÆó', mastery: 0.9 },
                    { name: '‰πòÈô§Ê≥ïËøêÁÆó', mastery: 0.7 },
                    { name: 'ÂàÜÊï∞ËÆ°ÁÆó', mastery: 0.6 },
                    { name: 'Âá†‰ΩïÂõæÂΩ¢', mastery: 0.8 },
                    { name: 'Â∫îÁî®È¢ò', mastery: 0.5 }
                ],
                'ËØ≠Êñá': [
                    { name: 'Â≠óËØçÁêÜËß£', mastery: 0.8 },
                    { name: 'ÈòÖËØªÁêÜËß£', mastery: 0.7 },
                    { name: '‰ΩúÊñáÂÜô‰Ωú', mastery: 0.6 },
                    { name: 'Âè§ËØóËØç', mastery: 0.9 },
                    { name: 'ËØ≠Ê≥ïÁü•ËØÜ', mastery: 0.8 }
                ],
                'Ëã±ËØ≠': [
                    { name: 'ÂçïËØçÊãºÂÜô', mastery: 0.8 },
                    { name: 'ËØ≠Ê≥ïËßÑÂàô', mastery: 0.6 },
                    { name: 'ÈòÖËØªÁêÜËß£', mastery: 0.7 },
                    { name: 'Âê¨ÂäõÁêÜËß£', mastery: 0.5 },
                    { name: 'Âè£ËØ≠Ë°®Ëææ', mastery: 0.4 }
                ]
            };
            
            return knowledgePointsMap[subject] || knowledgePointsMap['Êï∞Â≠¶'];
        }

        function displaySubjectDetail(data) {
            // Êõ¥Êñ∞ËøõÂ∫¶‰ø°ÊÅØ
            const progressPercent = Math.round(data.progress * 100);
            document.getElementById('subjectProgress').textContent = `${progressPercent}% ÂÆåÊàê`;
            document.getElementById('progressBar').style.width = `${progressPercent}%`;
            
            // Êõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
            document.getElementById('totalTasks').textContent = data.totalTasks;
            document.getElementById('completedTasks').textContent = data.completedTasks;
            document.getElementById('remainingTasks').textContent = Math.max(0, data.totalTasks - data.completedTasks);
            
            // Êõ¥Êñ∞‰ªªÂä°ÂàóË°®
            const taskList = document.getElementById('taskList');
            if (data.tasks.length === 0) {
                taskList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <div style="font-size: 48px; margin-bottom: 16px;">üìö</div>
                        <div style="font-size: 16px; margin-bottom: 8px;">ÊöÇÊó†${data.subject}‰ªªÂä°</div>
                        <div style="font-size: 14px;">ËØ∑ÂÖàÂàõÂª∫Â≠¶‰π†ËÆ°Âàí</div>
                    </div>
                `;
            } else {
                taskList.innerHTML = data.tasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}" onclick="toggleTask(${task.id})">
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="event.stopPropagation(); toggleTask(${task.id})">
                            ${task.completed ? '‚úì' : ''}
                        </div>
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            <div class="task-meta">${task.description} ¬∑ È¢ÑËÆ°${task.estimatedTime}ÂàÜÈíü</div>
                        </div>
                    </div>
                `).join('');
            }
            
            // Êõ¥Êñ∞Áü•ËØÜÁÇπÂàóË°®
            const knowledgeList = document.getElementById('knowledgeList');
            if (data.knowledgePoints && data.knowledgePoints.length > 0) {
                knowledgeList.innerHTML = data.knowledgePoints.map(point => `
                    <div class="knowledge-item">
                        <div class="knowledge-name">${point.name}</div>
                        <div class="mastery-level">
                            <div class="mastery-bar">
                                <div class="mastery-fill" style="width: ${point.mastery * 100}%"></div>
                            </div>
                            <div class="mastery-text">${Math.round(point.mastery * 100)}%</div>
                        </div>
                    </div>
                `).join('');
            } else {
                knowledgeList.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #666;">
                        <div>ÊöÇÊó†Áü•ËØÜÁÇπÊï∞ÊçÆ</div>
                    </div>
                `;
            }
        }

        async function toggleTask(taskId) {
            try {
                const response = await fetch(`${API_BASE}/student/study-plan/task/${taskId}/toggle`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showToast(result.completed ? '‚úÖ ‰ªªÂä°Â∑≤ÂÆåÊàêÔºÅ' : '‚Ü©Ô∏è ‰ªªÂä°Â∑≤ÂèñÊ∂àÂÆåÊàê');
                    
                    // ÈáçÊñ∞Âä†ËΩΩÂ≠¶ÁßëËØ¶ÊÉÖÊï∞ÊçÆ‰ª•Ëé∑ÂèñÊúÄÊñ∞Áä∂ÊÄÅ
                    loadSubjectDetail();
                } else {
                    throw new Error('Êõ¥Êñ∞‰ªªÂä°Áä∂ÊÄÅÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Êõ¥Êñ∞‰ªªÂä°Â§±Ë¥•:', error);
                showToast('Êõ¥Êñ∞Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            }
        }

        function goBack() {
            // Â≠¶ÁßëËØ¶ÊÉÖÂ∫îËØ•ËøîÂõûÂà∞Â≠¶‰π†ËÆ°Âàí
            window.location.href = 'study-plan.html';
        }

        function goHome() {
            const role = localStorage.getItem('role') || 'student';
            if (role === 'parent') {
                window.location.href = 'parent-home.html';
            } else {
                window.location.href = 'student-home.html';
            }
        }

        function goToErrorBook() {
            window.location.href = 'error-book.html';
        }

        function goToProfile() {
            window.location.href = 'profile.html';
        }

        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1000;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, duration);
        }
    </script>
