<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>ZYJCÊô∫ËÉΩÊâπÊîπ - Â≠¶ÁîüÈ¶ñÈ°µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        /* È°∂ÈÉ®ÂØºËà™Ê†è */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px 20px 20px;
            color: white;
            position: relative;
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .navbar-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        /* È°µÈù¢ÂÜÖÂÆπ */
        .page-content {
            padding: 20px;
            margin-top: -10px;
            border-radius: 20px 20px 0 0;
            background: #f5f5f5;
            position: relative;
            z-index: 1;
        }
        
        /* Áî®Êà∑‰ø°ÊÅØÂç°Áâá */
        .user-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            margin-right: 12px;
        }
        
        .info .name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .info .role {
            font-size: 12px;
            color: #666;
        }
        
        .quota-info {
            text-align: right;
        }
        
        .quota-info .quota-text {
            font-size: 12px;
            color: #999;
            margin-bottom: 4px;
        }
        
        .quota-info .quota-count {
            font-size: 16px;
            font-weight: bold;
            color: #007AFF;
        }
        
        /* ÂäüËÉΩÁΩëÊ†º */
        .function-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .function-item {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px 16px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .function-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .function-item:active {
            transform: translateY(0);
        }
        
        .function-icon {
            font-size: 32px;
            margin-bottom: 12px;
            display: block;
        }
        
        .function-text {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        /* Êï∞ÊçÆÁªüËÆ° */
        .stats-section {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #007AFF;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 11px;
            color: #666;
        }
        
        /* ÊúÄËøë‰Ωú‰∏ö */
        .homework-section {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .homework-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .homework-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .homework-item:hover {
            background: #e9ecef;
        }
        
        .homework-info {
            flex: 1;
        }
        
        .homework-title {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }
        
        .homework-meta {
            font-size: 12px;
            color: #666;
        }
        
        .homework-stats {
            text-align: right;
        }
        
        .accuracy {
            font-size: 14px;
            font-weight: bold;
            color: #007AFF;
            margin-bottom: 4px;
        }
        
        .status {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            background: #d4edda;
            color: #155724;
        }
        
        /* Âä†ËΩΩÁä∂ÊÄÅ */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ÈîôËØØÁä∂ÊÄÅ */
        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .retry-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 16px;
        }
        
        /* Â∫ïÈÉ®ÂØºËà™ */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-top: 1px solid #eee;
            display: flex;
            padding: 8px 0;
        }
        
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .nav-item.active {
            color: #007AFF;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .nav-text {
            font-size: 10px;
        }
        
        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .page-content {
                padding: 16px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .function-grid {
                gap: 12px;
            }
            
            .function-item {
                padding: 20px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- È°∂ÈÉ®ÂØºËà™Ê†è -->
        <div class="navbar">
            <div class="navbar-content">
                <div class="navbar-title">Êô∫ËÉΩÊâπÊîπ</div>
                <div class="user-avatar" onclick="goToProfile()">üë§</div>
            </div>
        </div>
        
        <!-- È°µÈù¢ÂÜÖÂÆπ -->
        <div class="page-content">
            <!-- Áî®Êà∑‰ø°ÊÅØÂç°Áâá -->
            <div class="user-card">
                <div class="user-info">
                    <div class="avatar">üéì</div>
                    <div class="info">
                        <div class="name" id="userName">Ê≠£Âú®Âä†ËΩΩ...</div>
                        <div class="role">Â≠¶Áîü</div>
                    </div>
                </div>
                <div class="quota-info">
                    <div class="quota-text">‰ªäÊó•È¢ùÂ∫¶</div>
                    <div class="quota-count" id="quotaCount">-/-</div>
                </div>
            </div>
            
            <!-- ÂäüËÉΩÂÖ•Âè£ -->
            <div class="function-grid">
                <div class="function-item" onclick="goToHomeworkSubmit()">
                    <div class="function-icon">üì∑</div>
                    <div class="function-text">ÊãçÁÖßÊâπÊîπ</div>
                </div>
                
                <div class="function-item" onclick="goToErrorBook()">
                    <div class="function-icon">üìö</div>
                    <div class="function-text">ÈîôÈ¢òÊú¨</div>
                </div>
                
                <div class="function-item" onclick="goToStudyPlan()">
                    <div class="function-icon">üìã</div>
                    <div class="function-text">Â≠¶‰π†ËÆ°Âàí</div>
                </div>
                
                <div class="function-item" onclick="goToParentBind()">
                    <div class="function-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
                    <div class="function-text">ÂÆ∂ÈïøÁªëÂÆö</div>
                </div>
            </div>
            
            <!-- Â≠¶‰π†Êï∞ÊçÆÁªüËÆ° -->
            <div class="stats-section" id="statsSection">
                <div class="section-title">‰ªäÊó•Â≠¶‰π†</div>
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Ê≠£Âú®Âä†ËΩΩÊï∞ÊçÆ...</div>
                </div>
            </div>
            
            <!-- ÊúÄËøë‰Ωú‰∏ö -->
            <div class="homework-section" id="homeworkSection">
                <div class="section-title">ÊúÄËøë‰Ωú‰∏ö</div>
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Ê≠£Âú®Âä†ËΩΩ‰Ωú‰∏ö...</div>
                </div>
            </div>
        </div>
        
        <!-- Â∫ïÈÉ®ÂØºËà™ -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <div class="nav-icon">üè†</div>
                <div class="nav-text">È¶ñÈ°µ</div>
            </div>
            <div class="nav-item" onclick="goToErrorBook()">
                <div class="nav-icon">üìö</div>
                <div class="nav-text">ÈîôÈ¢òÊú¨</div>
            </div>
            <div class="nav-item" onclick="goToProfile()">
                <div class="nav-icon">üë§</div>
                <div class="nav-text">ÊàëÁöÑ</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let token = '';
        let userInfo = null;

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        // È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÊó∂Ê£ÄÊü•Áî®Êà∑‰ø°ÊÅØÊõ¥Êñ∞
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                console.log('È°µÈù¢Âèò‰∏∫ÂèØËßÅ');
                setTimeout(onPageFocus, 200); // Âª∂Êó∂200msÁ°Æ‰øùÈ°µÈù¢ÂÆåÂÖ®ÊøÄÊ¥ª
            }
        });

        // È°µÈù¢Ëé∑ÂæóÁÑ¶ÁÇπÊó∂Ê£ÄÊü•Áî®Êà∑‰ø°ÊÅØÊõ¥Êñ∞
        window.addEventListener('focus', function() {
            console.log('È°µÈù¢Ëé∑ÂæóÁÑ¶ÁÇπ');
            setTimeout(onPageFocus, 200); // Âª∂Êó∂200msÁ°Æ‰øùÁÑ¶ÁÇπÂÆåÂÖ®Ëé∑Âæó
        });

        // ÁõëÂê¨localStorageÂèòÂåñ
        window.addEventListener('storage', function(event) {
            if (event.key === 'user' && event.newValue) {
                console.log('Ê£ÄÊµãÂà∞localStorage‰∏≠user‰ø°ÊÅØÂèòÂåñ');
                const newUserInfo = JSON.parse(event.newValue);
                userInfo = newUserInfo;
                updateUserInfo(newUserInfo);
            }
        });

        // ÁõëÂê¨Áî®Êà∑‰ø°ÊÅØÊõ¥Êñ∞‰∫ã‰ª∂
        window.addEventListener('userInfoUpdated', function(event) {
            console.log('Ê£ÄÊµãÂà∞Áî®Êà∑‰ø°ÊÅØÊõ¥Êñ∞‰∫ã‰ª∂');
            userInfo = event.detail;
            updateUserInfo(event.detail);
        });

        // Ê£ÄÊü•localStorage‰∏≠ÁöÑÁî®Êà∑‰ø°ÊÅØÊòØÂê¶Êõ¥Êñ∞
        function checkStoredUserInfo() {
            const storedUser = localStorage.getItem('user');
            if (storedUser) {
                try {
                    const newUserInfo = JSON.parse(storedUser);
                    // Ê£ÄÊü•Â§¥ÂÉèÊòØÂê¶ÂèëÁîüÂèòÂåñ
                    if (!userInfo || 
                        userInfo.avatar_url !== newUserInfo.avatar_url ||
                        userInfo.nickname !== newUserInfo.nickname) {
                        console.log('Ê£ÄÊµãÂà∞localStorage‰∏≠ÁöÑÁî®Êà∑‰ø°ÊÅØÂ∑≤Êõ¥Êñ∞ÔºåÂêåÊ≠•Âà∞ÂΩìÂâçÈ°µÈù¢');
                        console.log('ÂΩìÂâçÁî®Êà∑‰ø°ÊÅØ:', userInfo);
                        console.log('ÊúÄÊñ∞Áî®Êà∑‰ø°ÊÅØ:', newUserInfo);
                        userInfo = newUserInfo;
                        updateUserInfo(newUserInfo);
                        return true;
                    }
                } catch (error) {
                    console.error('Ëß£ÊûêlocalStorageÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•:', error);
                }
            }
            return false;
        }

        // È°µÈù¢Ëé∑ÂæóÁÑ¶ÁÇπÊó∂ÂÖàÊ£ÄÊü•localStorageÔºåÂ¶ÇÊûúÊ≤°ÊúâÂèòÂåñÂÜçË∞ÉÁî®API
        function onPageFocus() {
            console.log('È°µÈù¢Ëé∑ÂæóÁÑ¶ÁÇπÔºåÊ£ÄÊü•Áî®Êà∑‰ø°ÊÅØ');
            const hasLocalChanges = checkStoredUserInfo();
            if (!hasLocalChanges) {
                console.log('localStorageÊó†ÂèòÂåñÔºåÈáçÊñ∞‰ªéAPIËé∑ÂèñÁî®Êà∑‰ø°ÊÅØ');
                setTimeout(() => {
                    loadUserData();
                }, 200);
            }
        }

        async function initPage() {
            // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
            token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token) {
                alert('ËØ∑ÂÖàÁôªÂΩï');
                window.location.href = '/frontend/login.html';
                return;
            }
            
            if (user) {
                userInfo = JSON.parse(user);
                updateUserInfo(userInfo);
            }
            
            // Âä†ËΩΩÊï∞ÊçÆ
            await loadUserData();
            await loadDashboardData();
        }

        async function loadUserData() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    userInfo = user;
                    updateUserInfo(user);
                    localStorage.setItem('user', JSON.stringify(user));
                }
            } catch (error) {
                console.error('Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•:', error);
            }
            
            // Ëé∑ÂèñÈÖçÈ¢ù‰ø°ÊÅØ
            try {
                const response = await fetch(`${API_BASE}/auth/quota`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const quota = await response.json();
                    updateQuotaInfo(quota);
                }
            } catch (error) {
                console.error('Ëé∑ÂèñÈÖçÈ¢ù‰ø°ÊÅØÂ§±Ë¥•:', error);
            }
        }

        async function loadDashboardData() {
            try {
                const response = await fetch(`${API_BASE}/student/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateDashboard(data);
                } else {
                    throw new Error('Ëé∑ÂèñÊï∞ÊçÆÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Ëé∑Âèñ‰ª™Ë°®ÊùøÊï∞ÊçÆÂ§±Ë¥•:', error);
                showError('statsSection', 'Âä†ËΩΩÂ≠¶‰π†Êï∞ÊçÆÂ§±Ë¥•', loadDashboardData);
                showError('homeworkSection', 'Âä†ËΩΩ‰Ωú‰∏öÊï∞ÊçÆÂ§±Ë¥•', loadDashboardData);
            }
        }

        function updateUserInfo(user) {
            document.getElementById('userName').textContent = user.nickname || 'Â≠¶ÁîüÁî®Êà∑';
            
            // Êõ¥Êñ∞Â§¥ÂÉèÊòæÁ§∫
            const userAvatar = document.querySelector('.user-avatar');
            if (user.avatar_url) {
                if (user.avatar_url.startsWith('emoji:')) {
                    // Ë°®ÊÉÖÂ§¥ÂÉè
                    const emoji = user.avatar_url.replace('emoji:', '');
                    userAvatar.textContent = emoji;
                } else if (user.avatar_url.startsWith('http') || user.avatar_url.startsWith('/uploads/')) {
                    // ÂõæÁâáÂ§¥ÂÉè (ÊîØÊåÅÁªùÂØπURLÂíåÁõ∏ÂØπË∑ØÂæÑ)
                    let imageUrl = user.avatar_url;
                    if (user.avatar_url.startsWith('/')) {
                        // Áõ∏ÂØπË∑ØÂæÑÔºåÈúÄË¶ÅÂä†‰∏äAPIÊúçÂä°Âô®Âú∞ÂùÄ
                        imageUrl = `http://localhost:8000${user.avatar_url}`;
                    }
                    // Ê∑ªÂä†Êó∂Èó¥Êà≥Âº∫Âà∂Âà∑Êñ∞ÂõæÁâáÁºìÂ≠ò
                    const separator = imageUrl.includes('?') ? '&' : '?';
                    const timestampUrl = `${imageUrl}${separator}t=${Date.now()}`;
                    userAvatar.innerHTML = `<img src="${timestampUrl}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" alt="Áî®Êà∑Â§¥ÂÉè" onerror="this.parentElement.textContent='üë§'">`;
                } else {
                    // ÈªòËÆ§Â§¥ÂÉè
                    userAvatar.textContent = 'üë§';
                }
            } else {
                // Ê≤°ÊúâÂ§¥ÂÉèÊó∂ÊòæÁ§∫ÈªòËÆ§Â§¥ÂÉè
                userAvatar.textContent = 'üë§';
            }
        }

        function updateQuotaInfo(quota) {
            const quotaCount = document.getElementById('quotaCount');
            quotaCount.textContent = `${quota.daily_used || 0}/${quota.daily_quota || 5}`;
        }

        function updateDashboard(data) {
            // Êõ¥Êñ∞Â≠¶‰π†ÁªüËÆ°
            const statsSection = document.getElementById('statsSection');
            const stats = data.daily_stats;
            
            statsSection.innerHTML = `
                <div class="section-title">‰ªäÊó•Â≠¶‰π†</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number">${stats.today_corrections}</div>
                        <div class="stat-label">Â∑≤ÊâπÊîπ</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.today_errors}</div>
                        <div class="stat-label">ÈîôÈ¢òÊï∞</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${Math.round(stats.accuracy_rate)}%</div>
                        <div class="stat-label">Ê≠£Á°ÆÁéá</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${Math.round(stats.study_time / 60)}</div>
                        <div class="stat-label">Â≠¶‰π†Êó∂Èïø(ÂàÜ)</div>
                    </div>
                </div>
            `;
            
            // Êõ¥Êñ∞‰Ωú‰∏öÂàóË°®
            const homeworkSection = document.getElementById('homeworkSection');
            const homeworkList = data.recent_homework.slice(0, 3).map(hw => `
                <div class="homework-item" onclick="goToHomeworkDetail(${hw.id})">
                    <div class="homework-info">
                        <div class="homework-title">${hw.title}</div>
                        <div class="homework-meta">${hw.subject} ¬∑ ${hw.total_questions}È¢ò</div>
                    </div>
                    <div class="homework-stats">
                        <div class="accuracy">${Math.round(hw.accuracy_rate)}%</div>
                        <div class="status">Â∑≤ÂÆåÊàê</div>

            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
