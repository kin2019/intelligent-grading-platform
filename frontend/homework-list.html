    <script src="/frontend/js/auth-utils.js?v=5"></script>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let token = '';
        let homeworkList = [];
        let currentFilter = 'all';

        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        async function initPage() {
            // æ£€æŸ¥ç™»å½•çŠ¶æ€
            token = localStorage.getItem('token');
            if (!token) {
                showToast('è¯·å…ˆç™»å½•');
                setTimeout(() => {
                    window.location.href = '/frontend/login.html';
                }, 2000);
                return;
            }
            
            // åŠ è½½ä½œä¸šåˆ—è¡¨
            await loadHomeworkList();
        }

        async function loadHomeworkList() {
            const container = document.getElementById('homeworkListContainer');
            
            console.log('=== å¼€å§‹åŠ è½½ä½œä¸šåˆ—è¡¨ ===');
            console.log('APIåœ°å€:', `${API_BASE}/homework/list`);
            console.log('Token:', token);
            
            try {
                console.log('å‘é€è¯·æ±‚...');
                const response = await fetch(`${API_BASE}/homework/list?limit=50&offset=0`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                console.log('å“åº”çŠ¶æ€:', response.status);
                console.log('å“åº”å¤´:', [...response.headers.entries()]);
                
                if (response.ok) {
                    homeworkList = await response.json();
                    console.log('ä½œä¸šåˆ—è¡¨æ•°æ®:', homeworkList);
                    updateStats();
                    renderHomeworkList();
                } else {
                    const error = await response.json();
                    console.error('APIé”™è¯¯å“åº”:', error);
                    throw new Error(`HTTP ${response.status}: ${JSON.stringify(error)}`);
                }
            } catch (error) {
                console.error('åŠ è½½ä½œä¸šåˆ—è¡¨å¤±è´¥:', error);
                container.innerHTML = `
                    <div class="error">
                        <div class="error-icon">ğŸ˜</div>
                        <div>åŠ è½½ä½œä¸šè®°å½•å¤±è´¥</div>
                        <div style="font-size: 12px; color: #999; margin: 8px 0;">${error.message}</div>
                        <button class="retry-btn" onclick="loadHomeworkList()">é‡è¯•</button>
                    </div>
                `;
            }
        }

        function updateStats() {
            const filteredList = filterHomeworkList();
            const totalCount = filteredList.length;
            const avgAccuracy = totalCount > 0 
                ? Math.round(filteredList.reduce((sum, hw) => sum + hw.accuracy_rate, 0) / totalCount)
                : 0;
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('avgAccuracy').textContent = avgAccuracy;
        }

        function filterHomeworkList() {
            if (currentFilter === 'all') {
                return homeworkList;
            }
            return homeworkList.filter(hw => hw.subject === currentFilter);
        }

        function renderHomeworkList() {
            const container = document.getElementById('homeworkListContainer');
            const filteredList = filterHomeworkList();
            
            if (filteredList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“š</div>
                        <div class="empty-title">æš‚æ— ä½œä¸šè®°å½•</div>
                        <div class="empty-desc">å¼€å§‹æ‚¨çš„ç¬¬ä¸€æ¬¡ä½œä¸šæ‰¹æ”¹å§ï¼<br>ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¼€å§‹ä½“éªŒæ™ºèƒ½æ‰¹æ”¹</div>
                        <button class="start-btn" onclick="goToSubmit()">å¼€å§‹æ‰¹æ”¹</button>
                    </div>
                `;
                return;
            }
            
            const homeworkHTML = filteredList.map(homework => {
                const date = new Date(homework.created_at);
                const dateStr = date.toLocaleDateString('zh-CN', {
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const accuracy = homework.accuracy_rate;
                let accuracyClass = 'accuracy-low';
                if (accuracy >= 90) accuracyClass = 'accuracy-high';
                else if (accuracy >= 70) accuracyClass = 'accuracy-medium';
                
                const subjectNames = {
                    'math': 'æ•°å­¦',
                    'chinese': 'è¯­æ–‡', 
                    'english': 'è‹±è¯­',
                    'physics': 'ç‰©ç†',
                    'chemistry': 'åŒ–å­¦',
                    'biology': 'ç”Ÿç‰©',
                    'history': 'å†å²',
                    'geography': 'åœ°ç†'
                };
                
                const gradeNames = {
                    'elementary': 'å°å­¦',
                    'middle': 'ä¸­å­¦',
                    'high': 'é«˜ä¸­'
                };
                
                const subjectTypeNames = {
                    'arithmetic': 'å£ç®—',
                    'basic': 'åŸºç¡€',
                    'advanced': 'è¿›é˜¶',
                    'algebra': 'ä»£æ•°',
                    'geometry': 'å‡ ä½•'
                };
                
                return `
                    <div class="homework-item" onclick="goToHomeworkDetail(${homework.id})">
                        <div class="homework-header">
                            <div class="homework-info">
                                <div class="homework-subject">${subjectNames[homework.subject] || homework.subject}</div>
                                <div class="homework-date">${dateStr}</div>
                            </div>
                            <div class="accuracy-badge ${accuracyClass}">
                                ${Math.round(accuracy)}%
                            </div>
                        </div>
                        
                        <div class="homework-stats">
                            <div class="stat-group">
                                <div class="stat-item">
                                    é¢˜ç›® <span class="stat-number">${homework.total_questions}</span>
                                </div>
                                <div class="stat-item">
                                    æ­£ç¡® <span class="stat-number">${homework.correct_count}</span>
                                </div>
                                <div class="stat-item">
                                    é”™è¯¯ <span class="stat-number">${homework.wrong_count}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="homework-tags">
                            <div class="homework-tag">${gradeNames[homework.grade_level] || homework.grade_level}</div>
                            ${homework.subject_type ? `<div class="homework-tag">${subjectTypeNames[homework.subject_type] || homework.subject_type}</div>` : ''}
                            <div class="homework-tag">${homework.status === 'completed' ? 'å·²å®Œæˆ' : 'å¤„ç†ä¸­'}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `<div class="homework-list">${homeworkHTML}</div>`;
        }

        function filterBySubject(subject) {
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // æ›´æ–°ç­›é€‰æ¡ä»¶å¹¶é‡æ–°æ¸²æŸ“
            currentFilter = subject;
            updateStats();
            renderHomeworkList();
        }

        function goToHomeworkDetail(homeworkId) {
            window.location.href = `/frontend/homework-result.html?id=${homeworkId}`;
        }

        function goToSubmit() {
            window.location.href = '/frontend/homework-submit.html';
        }

        function goBack() {

        }

        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1001;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, duration);
        }

        // åˆå§‹åŒ–å­¦ç”Ÿåº•éƒ¨å¯¼èˆªç»„ä»¶
        function initStudentBottomNavigation() {
            console.log('åˆå§‹åŒ–å­¦ç”Ÿåº•éƒ¨å¯¼èˆªç»„ä»¶...');
            
            // ä½¿ç”¨æ–°çš„ç»Ÿä¸€å­¦ç”Ÿåº•éƒ¨å¯¼èˆªç»„ä»¶
            const success = StudentBottomNav.init({
                currentPage: 'profile',  // homework-list.htmlå±äºprofileé¡µé¢IDä¸‹
                debug: false
            });
            
            if (success) {
                console.log('âœ… å­¦ç”Ÿåº•éƒ¨å¯¼èˆªç»„ä»¶åˆå§‹åŒ–æˆåŠŸ');
            } else {
                console.error('âŒ å­¦ç”Ÿåº•éƒ¨å¯¼èˆªç»„ä»¶åˆå§‹åŒ–å¤±è´¥');
            }
        }
        
        // åªåœ¨DOMContentLoadedæ—¶åˆå§‹åŒ–ï¼Œé¿å…é‡å¤è°ƒç”¨
        document.addEventListener('DOMContentLoaded', initStudentBottomNavigation);
    </script>
