<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYJC智能批改 - 家长端</title>
    <link rel="stylesheet" href="/frontend/css/theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 家长端主页专用双色渐变主题 - 深蓝到紫罗兰 */
        :root {
            --home-gradient: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            --home-primary: #3B82F6;
            --home-secondary: #8B5CF6;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--home-gradient);
            color: #333;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* 页面特定样式覆盖 */
        .user-avatar {
            background: var(--home-gradient);
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-avatar:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        /* 页面内容 */
        .page-content {
            padding: 25px 20px 100px;
            margin-top: -15px;
            border-radius: 25px 25px 0 0;
            background: rgba(248, 249, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
            z-index: 2;
            min-height: calc(100vh - 100px);
        }
        
        .page-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 25px 25px 0 0;
            pointer-events: none;
        }
        
        /* 用户信息卡片 */
        .user-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 3;
            transition: all 0.3s ease;
        }
        
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.15);
        }
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .parent-info {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            margin-right: 12px;
        }
        
        .info {
            .name {
                font-size: 16px;
                font-weight: 600;
                color: #333;
                margin-bottom: 4px;
            }
            
            .role {
                font-size: 12px;
                color: #666;
            }
        }
        
        /* 孩子列表 */
        .children-section {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        
        .children-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .child-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .child-item:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }
        
        .child-info {
            display: flex;
            align-items: center;
        }
        
        .child-avatar {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            margin-right: 12px;
        }
        
        .child-details {
            .child-name {
                font-size: 14px;
                font-weight: 500;
                color: #333;
                margin-bottom: 4px;
            }
            
            .child-grade {
                font-size: 12px;
                color: #666;
            }
        }
        
        .child-stats {
            text-align: right;
            
            .today-score {
                font-size: 14px;
                font-weight: bold;
                color: #007AFF;
                margin-bottom: 4px;
            }
            
            .status {
                font-size: 10px;
                padding: 4px 8px;
                border-radius: 4px;
                background: #d4edda;
                color: #155724;
            }
        }
        
        /* 功能网格 */
        .function-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .function-item {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px 16px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .function-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .function-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }
        
        .function-text {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        /* 家庭学习报告 */
        .report-section {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .report-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .summary-item {
            text-align: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .summary-number {
            font-size: 20px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 4px;
        }
        
        .summary-label {
            font-size: 12px;
            color: #666;
        }
        
        /* 最新动态 */
        .activity-section {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 80px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .activity-item {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            border-left: 4px solid #ff6b6b;
            background: #fff5f5;
            border-radius: 0 8px 8px 0;
        }
        
        .activity-icon {
            font-size: 16px;
            margin-right: 12px;
            margin-top: 2px;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 4px;
        }
        
        .activity-time {
            font-size: 12px;
            color: #999;
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-top: 1px solid #eee;
            display: flex;
            padding: 8px 0;
        }
        
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .nav-item.active {
            color: #ff6b6b;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .nav-text {
            font-size: 10px;
        }
        
        /* 今日统计 */
        .today-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 16px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        /* 通知消息 */
        .notification-section {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .notification-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #fff3cd;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #ffc107;
        }
        
        .notification-item:last-child {
            margin-bottom: 0;
        }
        
        .notification-item.unread {
            background: #e3f2fd;
            border-left-color: #2196F3;
        }
        
        .notification-icon {
            margin-right: 12px;
            font-size: 16px;
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 4px;
        }
        
        .notification-time {
            font-size: 12px;
            color: #666;
        }
        
        .notification-badge {
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            margin-left: 8px;
        }
        
        /* 快速操作 */
        .quick-actions {
            display: flex;
            gap: 8px;
            margin: 16px 0;
        }
        
        .quick-btn {
            flex: 1;
            padding: 12px 8px;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .quick-btn:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
            background: #fff5f5;
        }
        
        /* 学习时长图表 */
        .study-chart {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }
        
        .chart-title {
            font-size: 14px;
            color: #333;
            margin-bottom: 12px;
        }
        
        .chart-bars {
            display: flex;
            align-items: end;
            gap: 4px;
            height: 60px;
        }
        
        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, #ff6b6b, #ff8e8e);
            border-radius: 2px 2px 0 0;
            min-height: 8px;
            position: relative;
        }
        
        .chart-day {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #666;
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 移动端适配 */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .page-content {
                padding: 16px;
            }
            
            .function-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .report-summary {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-container">
        <!-- 顶部导航栏 -->
        <div class="theme-navbar">
            <div class="theme-navbar-content">
                <div class="theme-navbar-title">🏠 家长端</div>
                <div class="user-avatar theme-avatar theme-avatar-sm" id="userAvatar" onclick="goToProfile()">👤</div>
            </div>
        </div>
        
        <!-- 页面内容 -->
        <div class="theme-page-content">
            <!-- 用户信息卡片 -->
            <div class="theme-card">
                <div class="parent-info">
                    <div class="theme-avatar theme-avatar-lg" style="background: var(--home-gradient);">👨‍👩‍👧‍👦</div>
                    <div class="info">
                        <div class="name" id="parentName" style="font-size: 16px; font-weight: 600; color: var(--text-primary); margin-bottom: 4px;">正在加载...</div>
                        <div class="role" style="font-size: 12px; color: var(--text-muted);">家长</div>
                    </div>
                </div>
                
                <!-- 今日统计 -->
                <div class="today-stats" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--space-3); margin: var(--space-4) 0;">
                    <div class="theme-stat" style="padding: var(--space-4); background: var(--bg-secondary); border-radius: var(--radius-md);">
                        <div class="theme-stat-number" id="todayHomework">0</div>
                        <div class="theme-stat-label">今日作业</div>
                    </div>
                    <div class="theme-stat" style="padding: var(--space-4); background: var(--bg-secondary); border-radius: var(--radius-md);">
                        <div class="theme-stat-number" id="todayAccuracy">0%</div>
                        <div class="theme-stat-label">今日正确率</div>
                    </div>
                </div>
                
                <!-- 快速操作 -->
                <div class="quick-actions" style="display: flex; gap: var(--space-2); margin: var(--space-4) 0;">
                    <button class="theme-btn theme-btn-secondary" onclick="viewTodayReport()" style="flex: 1; font-size: 12px;">📊 今日报告</button>
                    <button class="theme-btn theme-btn-secondary" onclick="viewWeekReport()" style="flex: 1; font-size: 12px;">📈 本周报告</button>
                    <button class="theme-btn theme-btn-secondary" onclick="manageChildren()" style="flex: 1; font-size: 12px;">👶 管理孩子</button>
                </div>
            </div>
            
            <!-- 练习管理功能 -->
            <div class="theme-card" style="margin-bottom: var(--space-6);">
                <div class="theme-section-title">🎯 练习管理</div>
                
                <!-- 快速生成练习题 -->
                <div class="theme-card" onclick="generatePracticeForChild()" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; cursor: pointer; margin-bottom: var(--space-4);">
                    <div style="display: flex; align-items: center; padding: var(--space-4);">
                        <div style="font-size: 40px; margin-right: var(--space-4);">✨</div>
                        <div>
                            <div style="font-size: 16px; font-weight: 600; margin-bottom: 4px;">AI智能出题</div>
                            <div style="font-size: 13px; opacity: 0.9;">为孩子生成个性化练习题，支持多学科和难度调节</div>
                        </div>
                        <div style="margin-left: auto; font-size: 20px;">→</div>
                    </div>
                </div>

                <!-- 批量出题功能 -->
                <div class="theme-card" onclick="goToBatchExercise()" style="background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); color: white; cursor: pointer; margin-bottom: var(--space-4);">
                    <div style="display: flex; align-items: center; padding: var(--space-4);">
                        <div style="font-size: 40px; margin-right: var(--space-4);">📦</div>
                        <div>
                            <div style="font-size: 16px; font-weight: 600; margin-bottom: 4px;">批量智能出题</div>
                            <div style="font-size: 13px; opacity: 0.9;">一次性生成多套练习，支持定时计划和批量管理</div>
                        </div>
                        <div style="margin-left: auto; font-size: 20px;">→</div>
                    </div>
                </div>

                <!-- 练习完成状态 -->
                <div class="theme-card" style="background: var(--bg-secondary); margin-bottom: var(--space-4);">
                    <div style="margin-bottom: var(--space-4);">
                        <div style="font-size: 15px; font-weight: 600;">📋 练习完成情况</div>
                    </div>
                    <div id="practiceStatusList">
                        <div class="theme-loading">
                            <div class="theme-loading-spinner"></div>
                            <div>正在加载练习状态...</div>
                        </div>
                    </div>
                </div>

                <!-- 练习提醒设置 -->
                <div class="theme-card" style="background: var(--bg-secondary);">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-4);">
                        <div style="font-size: 15px; font-weight: 600;">⏰ 练习提醒</div>
                        <button class="theme-btn theme-btn-sm theme-btn-primary" onclick="manageReminders()">设置提醒</button>
                    </div>
                    <div id="remindersList">
                        <div class="theme-loading">
                            <div class="theme-loading-spinner"></div>
                            <div>正在加载提醒设置...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 功能入口 -->
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--space-4); margin-bottom: var(--space-6);">
                <div class="theme-card" onclick="goToAllReports()" style="text-align: center; cursor: pointer; padding: var(--space-6) var(--space-4);">
                    <div style="font-size: 32px; margin-bottom: var(--space-3);">📊</div>
                    <div style="font-size: 14px; font-weight: 500; color: var(--text-primary);">学习报告</div>
                </div>
                
                <div class="theme-card" onclick="goToErrorAnalysis()" style="text-align: center; cursor: pointer; padding: var(--space-6) var(--space-4);">
                    <div style="font-size: 32px; margin-bottom: var(--space-3);">🔍</div>
                    <div style="font-size: 14px; font-weight: 500; color: var(--text-primary);">错题分析</div>
                </div>
                
                <div class="theme-card" onclick="goToProgress()" style="text-align: center; cursor: pointer; padding: var(--space-6) var(--space-4);">
                    <div style="font-size: 32px; margin-bottom: var(--space-3);">📈</div>
                    <div style="font-size: 14px; font-weight: 500; color: var(--text-primary);">学习进度</div>
                </div>
                
                <div class="theme-card" onclick="goToSettings()" style="text-align: center; cursor: pointer; padding: var(--space-6) var(--space-4);">
                    <div style="font-size: 32px; margin-bottom: var(--space-3);">⚙️</div>
                    <div style="font-size: 14px; font-weight: 500; color: var(--text-primary);">设置管理</div>
                </div>
            </div>
            
            <!-- 通知消息 -->
            <div class="theme-card">
                <div class="theme-section-title">📨 消息通知</div>
                <div id="notificationList">
                    <div class="theme-loading">
                        <div class="theme-loading-spinner"></div>
                        <div>正在加载通知...</div>
                    </div>
                </div>
            </div>
            
            <!-- 家庭学习报告 -->
            <div class="theme-card">
                <div class="theme-section-title">📊 本周学习概况</div>
                <div class="report-summary" id="reportSummary">
                    <div class="theme-loading">
                        <div class="theme-loading-spinner"></div>
                        <div>正在加载报告...</div>
                    </div>
                </div>
                
                <!-- 学习时长图表 -->
                <div class="study-chart" id="studyChart" style="background: var(--bg-secondary); border-radius: var(--radius-md); padding: var(--space-4); margin: var(--space-4) 0;">
                    <div class="chart-title" style="font-size: 14px; color: var(--text-primary); margin-bottom: var(--space-3);">本周学习时长（分钟）</div>
                    <div class="chart-bars" id="chartBars">
                        <!-- 图表将动态生成 -->
                    </div>
                </div>
            </div>
            
            <!-- 最新动态 -->
            <div class="theme-card" style="margin-bottom: var(--space-20);">
                <div class="theme-section-title">📈 最新动态</div>
                <div class="activity-list" id="activityList">
                    <div class="theme-loading">
                        <div class="theme-loading-spinner"></div>
                        <div>正在加载动态...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部导航 -->
        <div class="theme-bottom-nav">
            <div class="theme-nav-item active" onclick="goToParentHome()">
                <div class="theme-nav-icon">🏠</div>
                <div class="theme-nav-text">首页</div>
            </div>
            <div class="theme-nav-item" onclick="goToLearningReports()">
                <div class="theme-nav-icon">📊</div>
                <div class="theme-nav-text">学习报告</div>
            </div>
            <div class="theme-nav-item" onclick="goToErrorAnalysis()">
                <div class="theme-nav-icon">🔍</div>
                <div class="theme-nav-text">错题分析</div>
            </div>
            <div class="theme-nav-item" onclick="goToLearningProgress()">
                <div class="theme-nav-icon">📈</div>
                <div class="theme-nav-text">学习进度</div>
            </div>
            <div class="theme-nav-item" onclick="goToChildDetail()">
                <div class="theme-nav-icon">👶</div>
                <div class="theme-nav-text">孩子管理</div>
            </div>
            <div class="theme-nav-item" onclick="goToProfile()">
                <div class="theme-nav-icon">👤</div>

        // 页面可见性变化监听器 - 当用户返回页面时刷新数据
        document.addEventListener('visibilitychange', async function() {
            if (!document.hidden) {
                console.log('页面变为可见，重新加载所有数据');
                // 重新加载所有数据
                await loadParentData();
                await loadParentDashboard();
            }

        window.addEventListener('focus', async function() {
            console.log('页面获得焦点，重新加载所有数据');

            await loadParentData();
            await loadParentDashboard();
        });

        async function initPage() {
            // 检查页面权限 - 只有家长可以访问
            if (!AuthUtils.initPageAuth('parent')) {
                return; // 权限检查失败，已自动跳转
            }
            
            // 获取用户信息
            const user = AuthUtils.getCurrentUser();
            if (user) {
                userInfo = user;
                updateParentInfo(userInfo);
            }
            
            // 加载数据
            await loadParentData();
            await loadParentDashboard(); // 加载真实数据
            
            // 初始化提醒检查器
            initReminderChecker();
        }

        async function loadParentData() {
            try {
                const user = await AuthUtils.apiRequest('auth/me', {
                    method: 'GET'
                });
                
                userInfo = user;
                updateParentInfo(user);
            } catch (error) {
                console.error('获取用户信息失败:', error);
                // 使用错误处理系统显示用户友好错误
                window.errorHandler.showFriendlyError(error, 'parent-profile');
            }
        }

        function updateParentInfo(user) {
            document.getElementById('parentName').textContent = user.nickname || '家长用户';
            
            // 更新顶部导航栏头像
            const userAvatarEl = document.getElementById('userAvatar');
            if (userAvatarEl && user.avatar_url) {
                if (user.avatar_url.startsWith('emoji:')) {
                    // 表情头像
                    const emoji = user.avatar_url.replace('emoji:', '');
                    userAvatarEl.textContent = emoji;
                } else if (user.avatar_url.startsWith('/')) {
                    // 图片头像
                    const fullUrl = `http://localhost:8000${user.avatar_url}`;
                    const timestamp = Date.now();
                    userAvatarEl.innerHTML = `<img src="${fullUrl}?t=${timestamp}" alt="头像" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
                }
            }
        }

        async function loadParentDashboard() {
            try {
                console.log('开始加载家长仪表板数据...');
                const data = await AuthUtils.apiRequest('dashboard', {
                    method: 'GET'
                });
                
                console.log('✅ 家长仪表板数据加载成功:', data);
                
                // 全局存储dashboard数据，供其他函数使用
                window.dashboardData = data;
                
                // 更新各个模块的数据显示
                if (data) {
                    updateTodayStats(data.today_stats);
                    // 暂时跳过children列表更新
                    updateNotificationList(data.notifications);
                    updateReportSummary(data.weekly_report);
                    updateStudyChart(data.study_time_data);
                    updateActivityList(data.recent_activities);
                    
                    // 加载练习完成情况数据
                    refreshPracticeStatus();
                    loadRemindersList();

                    console.warn('⚠️ 收到空数据，使用默认显示');

                // 显示空数据状态，让页面基本功能可用

            document.getElementById('todayHomework').textContent = stats?.homeworkCount || 0;
            document.getElementById('todayAccuracy').textContent = (stats?.accuracy || 0) + '%';

        function updateNotificationList(notifications) {
            const notificationList = document.getElementById('notificationList');
            
            console.log('🔔 更新消息通知列表:', notifications);
            
            // 移除加载状态
            const loadingElements = notificationList.querySelectorAll('.theme-loading');
            loadingElements.forEach(el => el.remove());
            
            if (!notifications || !Array.isArray(notifications) || notifications.length === 0) {
                console.log('🔔 暂无通知数据，显示空状态');
                notificationList.innerHTML = `
                    <div style="text-align: center; color: var(--text-muted, #666); padding: 20px; font-size: 14px;">
                        <div style="font-size: 24px; margin-bottom: 8px;">📭</div>
                        <div>暂无通知消息</div>
                    </div>
                `;
                return;
            }
            
            console.log(`🔔 处理 ${notifications.length} 条通知`);
            
            try {
                const notificationsHtml = notifications.map((notification, index) => {
                    // 确保通知对象存在且有必要的属性
                    if (!notification || typeof notification !== 'object') {
                        console.warn(`🔔 通知 ${index} 格式不正确:`, notification);
                        return '';
                    }
                    
                    const icon = notification.icon || '📝';
                    const text = notification.text || notification.message || '无内容';
                    const time = notification.time || notification.created_at || '刚刚';
                    const unread = notification.unread || notification.is_unread || false;
                    
                    return `
                        <div class="notification-item ${unread ? 'unread' : ''}" style="
                            display: flex; 
                            align-items: center; 
                            padding: 12px; 
                            background: ${unread ? '#e3f2fd' : '#fff3cd'}; 
                            border-radius: 8px; 
                            margin-bottom: 8px;
                            border-left: 4px solid ${unread ? '#2196F3' : '#ffc107'};

                            <div class="notification-content" style="flex: 1;">
                                <div class="notification-text" style="font-size: 14px; color: #333; margin-bottom: 4px;">${text}</div>
                                <div class="notification-time" style="font-size: 12px; color: #666;">${time}</div>
                            </div>
                            ${unread ? '<div class="notification-badge" style="width: 8px; height: 8px; background: #ff4444; border-radius: 50%; margin-left: 8px;"></div>' : ''}
                        </div>
                    `;
                }).filter(html => html !== '').join('');
                
                if (notificationsHtml) {
                    notificationList.innerHTML = notificationsHtml;
                    console.log('🔔 消息通知列表更新完成');
                } else {
                    console.warn('🔔 所有通知都无效，显示空状态');
                    notificationList.innerHTML = `
                        <div style="text-align: center; color: var(--text-muted, #666); padding: 20px; font-size: 14px;">
                            <div style="font-size: 24px; margin-bottom: 8px;">📭</div>
                            <div>暂无有效通知</div>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('🔔 更新通知列表时出错:', error);
                notificationList.innerHTML = `
                    <div style="text-align: center; color: var(--error, #dc3545); padding: 20px; font-size: 14px;">
                        <div style="font-size: 24px; margin-bottom: 8px;">⚠️</div>
                        <div>通知加载失败</div>
                        <button onclick="loadParentDashboard()" style="margin-top: 12px; padding: 6px 12px; background: var(--primary, #007AFF); color: white; border: none; border-radius: 4px; font-size: 12px; cursor: pointer;">重试</button>
                    </div>
                `;
            }
        }
        
        function updateStudyChart(data) {
            const chartBars = document.getElementById('chartBars');
            const days = ['一', '二', '三', '四', '五', '六', '日'];
            
            if (!data || !Array.isArray(data) || data.length === 0) {
                // 显示空状态
                chartBars.innerHTML = days.map((day, index) => `
                    <div class="chart-bar" style="height: 10%">
                        <div class="chart-day">${day}</div>
                    </div>
                `).join('');
                return;
            }
            
            const maxTime = Math.max(...data, 1); // 避免除以0
            
            const barsHtml = data.map((time, index) => {
                const height = Math.max((time / maxTime) * 100, 10); // 最小高度10%
                return `
                    <div class="chart-bar" style="height: ${height}%">
                        <div class="chart-day">${days[index] || ''}</div>
                    </div>
                `;
            }).join('');
            
            chartBars.innerHTML = barsHtml;
        }

        function updateChildrenList(children) {
            const childrenList = document.getElementById('childrenList');
            
            if (!children || children.length === 0) {
                childrenList.innerHTML = `

        function getAvatarDisplay(avatarUrl) {
            if (!avatarUrl) {
                return '👶';
            }
            
            // 如果是emoji格式
            if (avatarUrl.startsWith('emoji:')) {
                return avatarUrl.replace('emoji:', '');
            }
            
            // 如果是base64格式的图片数据，直接使用
            if (avatarUrl.startsWith('data:image/')) {
                return `<img src="${avatarUrl}" alt="头像" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" onerror="this.outerHTML='👶';">`;
            }
            
            // 如果是图片URL，显示img标签
            if (avatarUrl.startsWith('/uploads/') || avatarUrl.startsWith('http')) {
                const baseUrl = avatarUrl.startsWith('http') ? '' : 'http://localhost:8000';
                const timestamp = Date.now(); // 添加时间戳避免缓存问题
                const fullUrl = `${baseUrl}${avatarUrl}?t=${timestamp}`;
                return `<img src="${fullUrl}" alt="头像" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" onerror="this.outerHTML='👶';">`;
            }
            
            // 如果是第三方图片链接（微信头像等），直接使用
            if (avatarUrl.startsWith('https://')) {
                return `<img src="${avatarUrl}" alt="头像" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" onerror="this.outerHTML='👶';">`;
            }
            
            // 默认返回baby emoji
            return '👶';
        }

        function updateReportSummary(report) {
            const reportSummary = document.getElementById('reportSummary');
            
            console.log('📊 更新本周学习概况:', report);
            
            // 移除加载状态
            const loadingElements = reportSummary.querySelectorAll('.theme-loading');
            loadingElements.forEach(el => el.remove());
            
            try {
                // 处理不同的数据格式
                let totalHomework = 0;
                let avgAccuracy = 0;
                let studyDays = 0;
                
                if (report && typeof report === 'object') {
                    totalHomework = report.totalHomework || report.total_homework || report.homeworkCount || 0;
                    avgAccuracy = report.avgAccuracy || report.avg_accuracy || report.average_accuracy || report.accuracy || 0;
                    studyDays = report.studyDays || report.study_days || report.activeDays || 0;
                } else if (report === null || report === undefined) {
                    console.log('📊 无报告数据，使用默认值');
                } else {
                    console.warn('📊 报告数据格式不正确:', report);
                }
                
                // 确保数值有效
                totalHomework = Math.max(0, parseInt(totalHomework) || 0);
                avgAccuracy = Math.max(0, Math.min(100, parseInt(avgAccuracy) || 0));
                studyDays = Math.max(0, parseInt(studyDays) || 0);
                
                console.log(`📊 处理后的数据: 作业${totalHomework}, 正确率${avgAccuracy}%, 学习天数${studyDays}`);
                
                reportSummary.innerHTML = `
                    <div class="summary-item" style="text-align: center; padding: 16px; background: var(--bg-secondary, #f8f9fa); border-radius: 12px;">

                        <div class="summary-label" style="font-size: 12px; color: var(--text-muted, #666);">本周作业</div>
                    </div>
                    <div class="summary-item" style="text-align: center; padding: 16px; background: var(--bg-secondary, #f8f9fa); border-radius: 12px;">

                        <div class="summary-label" style="font-size: 12px; color: var(--text-muted, #666);">学习天数</div>
                    </div>

                console.log('📊 本周学习概况更新完成');
                
            } catch (error) {

                    <div style="text-align: center; color: var(--error, #dc3545); padding: 20px; font-size: 14px; grid-column: 1 / -1;">

            // 请求通知权限
            if ("Notification" in window && Notification.permission === "default") {
                Notification.requestPermission().then(permission => {
                    console.log('通知权限状态:', permission);
                });
            }
            
            // 清除之前的定时器
            if (reminderChecker) {
                clearInterval(reminderChecker);
            }
            
            // 每分钟检查一次提醒

        // 检查提醒
        function checkReminders() {
            try {
                const storedReminders = localStorage.getItem('parentReminders');
                if (!storedReminders) return;
                
                const reminders = JSON.parse(storedReminders);
                const now = new Date();
                const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                const currentDay = now.getDay(); // 0=周日, 1=周一, ..., 6=周六
                
                reminders.forEach(reminder => {
                    if (!reminder.enabled || reminder.time !== currentTime) return;
                    
                    // 检查频率是否匹配
                    let shouldTrigger = false;
                    switch (reminder.frequency) {
                        case 'daily':
                            shouldTrigger = true;
                            break;
                        case 'weekdays':
                            shouldTrigger = currentDay >= 1 && currentDay <= 5; // 周一到周五
                            break;
                        case 'weekends':
                            shouldTrigger = currentDay === 0 || currentDay === 6; // 周日或周六
                            break;
                        case 'custom':
                            shouldTrigger = true; // 这里可以扩展自定义逻辑
                            break;
                    }
                    
                    if (shouldTrigger) {
                        triggerReminder(reminder);
                    }
                });
                
            } catch (error) {
                console.error('检查提醒失败:', error);
            }
        }

                justify-content: center;
                z-index: 10000;
                animation: fadeIn 0.3s ease-in;
            `;
            
            const content = document.createElement('div');
            content.style.cssText = `
                background: white;
                border-radius: 16px;
                padding: 32px 24px;
                max-width: 300px;
                width: 90%;
                text-align: center;
                box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            `;
            
            content.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 16px;">⏰</div>
                <h3 style="margin: 0 0 12px 0; color: #333; font-size: 18px;">练习提醒</h3>
                <p style="margin: 0 0 24px 0; color: #666; line-height: 1.4; font-size: 14px;">${message}</p>
                <div style="display: flex; gap: 12px; justify-content: center;">
                    <button onclick="closeReminderModal()" style="
                        padding: 10px 20px;
                        background: var(--primary, #667eea);
                        color: white;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        font-size: 14px;
                        font-weight: 500;
                    ">知道了</button>
                    <button onclick="snoozeReminder()" style="
                        padding: 10px 20px;
                        background: #f5f5f5;
                        color: #666;
                        border: 1px solid #ddd;
                        border-radius: 8px;
                        cursor: pointer;
                        font-size: 14px;
                    ">稍后提醒</button>
                </div>
            `;
            
            modal.appendChild(content);
            document.body.appendChild(modal);
            
            // 点击外部区域关闭弹窗
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeReminderModal();
                }
            });
            
            // 添加ESC键监听器
            document.addEventListener('keydown', handleReminderModalKeydown);
            
            // 添加CSS动画
            if (!document.getElementById('reminderModalStyle')) {
                const style = document.createElement('style');
                style.id = 'reminderModalStyle';
                style.textContent = `
                    @keyframes fadeIn {
                        from { opacity: 0; transform: scale(0.8); }
                        to { opacity: 1; transform: scale(1); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            console.log('✅ 提醒弹窗已显示');
        }
        
        // 关闭提醒弹窗
        function closeReminderModal() {
            try {
                const modal = document.getElementById('reminderModal');
                if (modal) {
                    modal.remove();
                }
                // 移除ESC键监听器
                document.removeEventListener('keydown', handleReminderModalKeydown);
            } catch (error) {
                console.error('关闭提醒弹窗失败:', error);
                // 强制移除所有可能存在的弹窗
                const allModals = document.querySelectorAll('#reminderModal');
                allModals.forEach(m => m.remove());
            }
        }
        
        // ESC键关闭弹窗处理
        function handleReminderModalKeydown(e) {
            if (e.key === 'Escape' && document.getElementById('reminderModal')) {
                closeReminderModal();
            }
        }
        
        // 稍后提醒（5分钟后）
        function snoozeReminder() {
            closeReminderModal(); // 使用统一的关闭函数
            setTimeout(() => {
                showReminderModal('📚 练习提醒：现在开始学习吧！');
            }, 5 * 60 * 1000); // 5分钟
            showToast('5分钟后再次提醒');
        }

        // 批量出题导航函数
        function goToBatchExercise() {
            window.location.href = '/frontend/batch-exercise-config.html';
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1000;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 2000);
        }
    </script>
</body>
</html>
