<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYJC智能批改 - 家长端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            padding: 10px 20px 20px;
            color: white;
            position: relative;
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .navbar-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        /* 页面内容 */
        .page-content {
            padding: 20px;
            margin-top: -10px;
            border-radius: 20px 20px 0 0;
            background: #f5f5f5;
            position: relative;
            z-index: 1;
        }
        
        /* 用户信息卡片 */
        .user-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .parent-info {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            margin-right: 12px;
        }
        
        .info {
            .name {
                font-size: 16px;
                font-weight: 600;
                color: #333;
                margin-bottom: 4px;
            }
            
            .role {
                font-size: 12px;
                color: #666;
            }
        }
        
        /* 孩子列表 */
        .children-section {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        
        .children-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .child-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .child-item:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }
        
        .child-info {
            display: flex;
            align-items: center;
        }
        
        .child-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            margin-right: 12px;
        }
        
        .child-details {
            .child-name {
                font-size: 14px;
                font-weight: 500;
                color: #333;
                margin-bottom: 4px;
            }
            
            .child-grade {
                font-size: 12px;
                color: #666;
            }
        }
        
        .child-stats {
            text-align: right;
            
            .today-score {
                font-size: 14px;
                font-weight: bold;
                color: #007AFF;
                margin-bottom: 4px;
            }
            
            .status {
                font-size: 10px;
                padding: 4px 8px;
                border-radius: 4px;
                background: #d4edda;
                color: #155724;
            }
        }
        
        /* 功能网格 */
        .function-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .function-item {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px 16px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .function-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .function-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }
        
        .function-text {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        /* 家庭学习报告 */
        .report-section {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .report-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .summary-item {
            text-align: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .summary-number {
            font-size: 20px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 4px;
        }
        
        .summary-label {
            font-size: 12px;
            color: #666;
        }
        
        /* 最新动态 */
        .activity-section {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 80px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .activity-item {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            border-left: 4px solid #ff6b6b;
            background: #fff5f5;
            border-radius: 0 8px 8px 0;
        }
        
        .activity-icon {
            font-size: 16px;
            margin-right: 12px;
            margin-top: 2px;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 4px;
        }
        
        .activity-time {
            font-size: 12px;
            color: #999;
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-top: 1px solid #eee;
            display: flex;
            padding: 8px 0;
        }
        
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .nav-item.active {
            color: #ff6b6b;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .nav-text {
            font-size: 10px;
        }
        
        /* 今日统计 */
        .today-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 16px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        /* 通知消息 */
        .notification-section {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .notification-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #fff3cd;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #ffc107;
        }
        
        .notification-item:last-child {
            margin-bottom: 0;
        }
        
        .notification-item.unread {
            background: #e3f2fd;
            border-left-color: #2196F3;
        }
        
        .notification-icon {
            margin-right: 12px;
            font-size: 16px;
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 4px;
        }
        
        .notification-time {
            font-size: 12px;
            color: #666;
        }
        
        .notification-badge {
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            margin-left: 8px;
        }
        
        /* 快速操作 */
        .quick-actions {
            display: flex;
            gap: 8px;
            margin: 16px 0;
        }
        
        .quick-btn {
            flex: 1;
            padding: 12px 8px;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .quick-btn:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
            background: #fff5f5;
        }
        
        /* 学习时长图表 */
        .study-chart {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }
        
        .chart-title {
            font-size: 14px;
            color: #333;
            margin-bottom: 12px;
        }
        
        .chart-bars {
            display: flex;
            align-items: end;
            gap: 4px;
            height: 60px;
        }
        
        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, #ff6b6b, #ff8e8e);
            border-radius: 2px 2px 0 0;
            min-height: 8px;
            position: relative;
        }
        
        .chart-day {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #666;
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 移动端适配 */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .page-content {
                padding: 16px;
            }
            
            .function-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .report-summary {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <div class="navbar">
            <div class="navbar-content">
                <div class="navbar-title">家长端</div>
                <div class="user-avatar" id="userAvatar" onclick="goToProfile()">👤</div>
            </div>
        </div>
        
        <!-- 页面内容 -->
        <div class="page-content">
            <!-- 用户信息卡片 -->
            <div class="user-card">
                <div class="parent-info">
                    <div class="avatar">👨‍👩‍👧‍👦</div>
                    <div class="info">
                        <div class="name" id="parentName">正在加载...</div>
                        <div class="role">家长</div>
                    </div>
                </div>
                
                <!-- 今日统计 -->
                <div class="today-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="todayHomework">0</div>
                        <div class="stat-label">今日作业</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="todayAccuracy">0%</div>
                        <div class="stat-label">今日正确率</div>
                    </div>
                </div>
                
                <!-- 快速操作 -->
                <div class="quick-actions">
                    <div class="quick-btn" onclick="viewTodayReport()">📊 今日报告</div>
                    <div class="quick-btn" onclick="viewWeekReport()">📈 本周报告</div>
                    <div class="quick-btn" onclick="manageChildren()">👶 管理孩子</div>
                </div>
            </div>
            
            <!-- 孩子列表 -->
            <div class="children-section">
                <div class="section-title">我的孩子</div>
                <div class="children-list" id="childrenList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>正在加载孩子信息...</div>
                    </div>
                </div>
            </div>
            
            <!-- 功能入口 -->
            <div class="function-grid">
                <div class="function-item" onclick="goToAllReports()">
                    <div class="function-icon">📊</div>
                    <div class="function-text">学习报告</div>
                </div>
                
                <div class="function-item" onclick="goToErrorAnalysis()">
                    <div class="function-icon">🔍</div>
                    <div class="function-text">错题分析</div>
                </div>
                
                <div class="function-item" onclick="goToProgress()">
                    <div class="function-icon">📈</div>
                    <div class="function-text">学习进度</div>
                </div>
                
                <div class="function-item" onclick="goToSettings()">
                    <div class="function-icon">⚙️</div>
                    <div class="function-text">设置管理</div>
                </div>
            </div>
            
            <!-- 通知消息 -->
            <div class="notification-section">
                <div class="section-title">消息通知</div>
                <div id="notificationList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>正在加载通知...</div>
                    </div>
                </div>
            </div>
            
            <!-- 家庭学习报告 -->
            <div class="report-section">
                <div class="section-title">本周学习概况</div>
                <div class="report-summary" id="reportSummary">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>正在加载报告...</div>
                    </div>
                </div>
                
                <!-- 学习时长图表 -->
                <div class="study-chart" id="studyChart">
                    <div class="chart-title">本周学习时长（分钟）</div>
                    <div class="chart-bars" id="chartBars">
                        <!-- 图表将动态生成 -->
                    </div>
                </div>
            </div>
            
            <!-- 最新动态 -->
            <div class="activity-section">
                <div class="section-title">最新动态</div>
                <div class="activity-list" id="activityList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>正在加载动态...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部导航 -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <div class="nav-icon">🏠</div>
                <div class="nav-text">首页</div>
            </div>
            <div class="nav-item" onclick="goToAllReports()">
                <div class="nav-icon">📊</div>
                <div class="nav-text">报告</div>
            </div>
            <div class="nav-item" onclick="goToProfile()">
                <div class="nav-icon">👤</div>
                <div class="nav-text">我的</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let token = '';
        let userInfo = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        // 页面可见性变化监听器 - 当用户返回页面时刷新数据
        document.addEventListener('visibilitychange', async function() {
            if (!document.hidden) {
                console.log('页面变为可见，重新加载用户信息');
                // 清除localStorage中的用户缓存，强制重新获取
                localStorage.removeItem('user');
                // 重新加载用户数据
                await loadParentData();
            }
        });

        // 页面获得焦点时也刷新数据
        window.addEventListener('focus', async function() {
            console.log('页面获得焦点，重新加载用户信息');
            // 清除localStorage中的用户缓存，强制重新获取
            localStorage.removeItem('user');
            // 重新加载用户数据
            await loadParentData();
        });

        async function initPage() {
            // 检查登录状态
            token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token) {
                // 为了演示，临时设置一个有头像的测试token
                token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI0NCIsImlhdCI6MTc1NTk2MDExNywiZXhwIjoxNzU2MDQ2NTE3fQ.XIf8ozG8fkqcRNv4EbAz0oFNp6BNd_uxHNkY0q4rMVg';
                localStorage.setItem('token', token);
                console.log('使用有头像的测试token进行演示');
            }
            
            if (user) {
                userInfo = JSON.parse(user);
                updateParentInfo(userInfo);
            }
            
            // 加载数据
            await loadParentData();
            await loadParentDashboard(); // 加载真实数据
        }

        async function loadParentData() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    userInfo = user;
                    updateParentInfo(user);
                    localStorage.setItem('user', JSON.stringify(user));
                }
            } catch (error) {
                console.error('获取用户信息失败:', error);
            }
        }

        function updateParentInfo(user) {
            document.getElementById('parentName').textContent = user.nickname || '家长用户';
            
            // 更新顶部导航栏头像
            const userAvatarEl = document.getElementById('userAvatar');
            if (userAvatarEl && user.avatar_url) {
                if (user.avatar_url.startsWith('emoji:')) {
                    // 表情头像
                    const emoji = user.avatar_url.replace('emoji:', '');
                    userAvatarEl.textContent = emoji;
                } else if (user.avatar_url.startsWith('/')) {
                    // 图片头像
                    const fullUrl = `http://localhost:8000${user.avatar_url}`;
                    const timestamp = Date.now();
                    userAvatarEl.innerHTML = `<img src="${fullUrl}?t=${timestamp}" alt="头像" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
                }
            }
        }

        async function loadParentDashboard() {
            try {
                const response = await fetch(`${API_BASE}/parent/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateTodayStats(data.today_stats);
                    updateChildrenList(data.children);
                    updateNotificationList(data.notifications);
                    updateReportSummary(data.weekly_report);
                    updateStudyChart(data.study_time_data);
                    updateActivityList(data.recent_activities);
                } else {
                    throw new Error('获取仪表板数据失败');
                }
            } catch (error) {
                console.error('获取家长仪表板数据失败:', error);
                showErrorForSections();
            }
        }
        
        function showErrorForSections() {
            // 今日统计显示错误
            document.getElementById('todayHomework').textContent = '--';
            document.getElementById('todayAccuracy').textContent = '--%';
            
            // 孩子列表显示错误
            const childrenList = document.getElementById('childrenList');
            childrenList.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #dc3545;">
                    <div style="font-size: 48px; margin-bottom: 12px;">😞</div>
                    <div>加载孩子信息失败</div>
                    <button style="margin-top: 16px; padding: 8px 16px; background: #007AFF; color: white; border: none; border-radius: 8px; cursor: pointer;" onclick="loadParentDashboard()">
                        重试
                    </button>
                </div>
            `;
            
            // 通知列表显示错误
            const notificationList = document.getElementById('notificationList');
            notificationList.innerHTML = '<div style="text-align: center; color: #dc3545; padding: 20px;">加载通知失败</div>';
            
            // 报告显示错误
            const reportSummary = document.getElementById('reportSummary');
            reportSummary.innerHTML = '<div style="text-align: center; color: #dc3545; padding: 20px;">加载报告失败</div>';
            
            // 动态列表显示错误
            const activityList = document.getElementById('activityList');
            activityList.innerHTML = '<div style="text-align: center; color: #dc3545; padding: 20px;">加载动态失败</div>';
        }
        
        function updateTodayStats(stats) {
            document.getElementById('todayHomework').textContent = stats.homeworkCount;
            document.getElementById('todayAccuracy').textContent = stats.accuracy + '%';
        }
        
        function updateNotificationList(notifications) {
            const notificationList = document.getElementById('notificationList');
            
            if (notifications.length === 0) {
                notificationList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">暂无通知</div>';
                return;
            }
            
            const notificationsHtml = notifications.map(notification => `
                <div class="notification-item ${notification.unread ? 'unread' : ''}">
                    <div class="notification-icon">${notification.icon}</div>
                    <div class="notification-content">
                        <div class="notification-text">${notification.text}</div>
                        <div class="notification-time">${notification.time}</div>
                    </div>
                    ${notification.unread ? '<div class="notification-badge"></div>' : ''}
                </div>
            `).join('');
            
            notificationList.innerHTML = notificationsHtml;
        }
        
        function updateStudyChart(data) {
            const chartBars = document.getElementById('chartBars');
            const days = ['一', '二', '三', '四', '五', '六', '日'];
            const maxTime = Math.max(...data);
            
            const barsHtml = data.map((time, index) => {
                const height = Math.max((time / maxTime) * 100, 10); // 最小高度10%
                return `
                    <div class="chart-bar" style="height: ${height}%">
                        <div class="chart-day">${days[index]}</div>
                    </div>
                `;
            }).join('');
            
            chartBars.innerHTML = barsHtml;
        }

        function updateChildrenList(children) {
            const childrenList = document.getElementById('childrenList');
            
            if (children.length === 0) {
                childrenList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <div style="font-size: 48px; margin-bottom: 12px;">👶</div>
                        <div>还没有绑定孩子</div>
                        <button style="margin-top: 16px; padding: 8px 16px; background: #ff6b6b; color: white; border: none; border-radius: 8px; cursor: pointer;" onclick="addChild()">
                            添加孩子
                        </button>
                    </div>
                `;
                return;
            }
            
            const childrenHtml = children.map(child => {
                // 将英文avatar转换为中文显示
                let avatarDisplay = child.avatar || '🎓';
                if (avatarDisplay === 'student') {
                    avatarDisplay = '学生';
                }
                
                return `
                    <div class="child-item" onclick="goToChildDetail(${child.id})">
                        <div class="child-info">
                            <div class="child-avatar">${avatarDisplay}</div>
                            <div class="child-details">
                                <div class="child-name">${child.name}</div>
                                <div class="child-grade">${child.grade}</div>
                            </div>
                        </div>
                        <div class="child-stats">
                            <div class="today-score">${child.todayScore}分</div>
                            <div class="status">${child.status}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            childrenList.innerHTML = childrenHtml;
        }

        function updateReportSummary(report) {
            const reportSummary = document.getElementById('reportSummary');
            reportSummary.innerHTML = `
                <div class="summary-item">
                    <div class="summary-number">${report.totalHomework}</div>
                    <div class="summary-label">本周作业</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number">${report.avgAccuracy}%</div>
                    <div class="summary-label">平均正确率</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number">${report.studyDays}</div>
                    <div class="summary-label">学习天数</div>
                </div>
            `;
        }

        function updateActivityList(activities) {
            const activityList = document.getElementById('activityList');
            const activitiesHtml = activities.map(activity => `
                <div class="activity-item">
                    <div class="activity-icon">${activity.icon}</div>
                    <div class="activity-content">
                        <div class="activity-text">${activity.text}</div>
                        <div class="activity-time">${activity.time}</div>
                    </div>
                </div>
            `).join('');
            
            activityList.innerHTML = activitiesHtml;
        }

        // 数据刷新函数
        async function refreshData() {
            showToast('正在刷新数据...');
            await loadParentData();
            loadMockData();
        }
        
        // 定时刷新（每5分钟）
        setInterval(refreshData, 5 * 60 * 1000);

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1000;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 2000);
        }
