<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        .stats-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px;
            background: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Profile Statistics 测试页面</h1>
    
    <div class="test-result info">
        <strong>测试目标：</strong>验证统计数据计算逻辑是否正确
    </div>
    
    <button onclick="runStatsTest()">测试统计数据API</button>
    
    <div id="apiResult" class="test-result">
        <strong>API响应：</strong><span id="apiStatus">等待测试...</span>
    </div>
    
    <div class="stats-display" id="statsDisplay" style="display: none;">
        <h3>统计数据显示</h3>
        <div class="stat-item">
            <span>总作业数：</span>
            <span id="totalHomework">-</span>
        </div>
        <div class="stat-item">
            <span>正确率：</span>
            <span id="accuracyRate">-</span>
        </div>
        <div class="stat-item">
            <span>学习天数：</span>
            <span id="studyDays">-</span>
        </div>
    </div>
    
    <div class="test-result" id="rawDataResult" style="display: none;">
        <strong>原始API数据：</strong>
        <pre id="rawDataContent" style="font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto;"></pre>
    </div>
    
    <div class="test-result" id="calculationResult" style="display: none;">
        <strong>计算过程：</strong>
        <pre id="calculationContent" style="font-family: monospace; font-size: 12px;"></pre>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3NTYxMDAwMjMsInN1YiI6IjEifQ.R_dHdA1lUTRzyBIGxCPk6UrO7kiucBwSl3R_PHieRn8';
        
        async function runStatsTest() {
            console.log('开始统计数据测试...');
            document.getElementById('apiStatus').textContent = '正在请求API...';
            
            try {
                const response = await fetch(`${API_BASE}/student/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                console.log('API响应状态:', response.status);
                
                if (response.ok) {
                    const stats = await response.json();
                    console.log('获取到统计数据:', stats);
                    
                    document.getElementById('apiStatus').textContent = '成功获取数据';
                    document.getElementById('apiResult').className = 'test-result success';
                    
                    // 显示原始数据
                    document.getElementById('rawDataResult').style.display = 'block';
                    document.getElementById('rawDataContent').textContent = JSON.stringify(stats, null, 2);
                    
                    // 执行统计计算
                    testStatisticsCalculation(stats);
                    
                } else {
                    const errorText = await response.text();
                    console.error('API调用失败:', response.status, errorText);
                    document.getElementById('apiStatus').textContent = `失败 (${response.status}): ${errorText}`;
                    document.getElementById('apiResult').className = 'test-result error';
                }
                
            } catch (error) {
                console.error('API调用异常:', error);
                document.getElementById('apiStatus').textContent = `异常: ${error.message}`;
                document.getElementById('apiResult').className = 'test-result error';
            }
        }
        
        function testStatisticsCalculation(stats) {
            console.log('开始测试统计计算...');
            
            let calculationLog = [];
            
            // 1. 总作业数计算
            const totalHomework = stats.recent_homework ? stats.recent_homework.length : 0;
            calculationLog.push(`总作业数计算:`);
            calculationLog.push(`  recent_homework数组长度: ${stats.recent_homework ? stats.recent_homework.length : 0}`);
            calculationLog.push(`  结果: ${totalHomework}`);
            calculationLog.push('');
            
            // 2. 正确率计算
            const accuracyRate = stats.daily_stats ? stats.daily_stats.accuracy_rate : 0;
            calculationLog.push(`正确率计算:`);
            calculationLog.push(`  daily_stats.accuracy_rate: ${stats.daily_stats ? stats.daily_stats.accuracy_rate : 'undefined'}`);
            calculationLog.push(`  结果: ${accuracyRate}%`);
            calculationLog.push('');
            
            // 3. 学习天数计算
            const studyTimeMinutes = stats.daily_stats ? stats.daily_stats.study_time : 0;
            let studyDays = 0;
            
            calculationLog.push(`学习天数计算:`);
            calculationLog.push(`  daily_stats.study_time: ${studyTimeMinutes} 分钟`);
            
            if (studyTimeMinutes > 0) {
                const dailyAvgMinutes = 30;
                studyDays = Math.max(1, Math.ceil(studyTimeMinutes / dailyAvgMinutes));
                calculationLog.push(`  基于30分钟/天计算: ${studyTimeMinutes} / 30 = ${Math.ceil(studyTimeMinutes / 30)} 天`);
                
                if (totalHomework > 0) {
                    studyDays = Math.max(studyDays, totalHomework);
                    calculationLog.push(`  与作业天数比较: Math.max(${Math.ceil(studyTimeMinutes / 30)}, ${totalHomework}) = ${studyDays}`);
                }
            } else {
                calculationLog.push(`  学习时间为0，学习天数为0`);
            }
            calculationLog.push(`  最终结果: ${studyDays} 天`);
            
            // 更新显示
            document.getElementById('totalHomework').textContent = totalHomework;
            document.getElementById('accuracyRate').textContent = accuracyRate + '%';
            document.getElementById('studyDays').textContent = studyDays;
            
            // 显示计算过程
            document.getElementById('calculationResult').style.display = 'block';
            document.getElementById('calculationContent').textContent = calculationLog.join('\n');
            document.getElementById('statsDisplay').style.display = 'block';
            
            console.log('统计计算完成:', {
                totalHomework,
                accuracyRate,
                studyDays
            });
        }
    </script>
</body>
</html>
