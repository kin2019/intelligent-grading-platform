        // æ¸²æŸ“æ˜Ÿçº§è¯„åˆ†
        function renderStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);

            let starsHtml = '';
            
            // æ»¡æ˜Ÿ
            for (let i = 0; i < fullStars; i++) {
                starsHtml += '<span class="star">â˜…</span>';
            }
            
            // åŠæ˜Ÿ
            if (hasHalfStar) {
                starsHtml += '<span class="star">â˜†</span>';
            }
            
            // ç©ºæ˜Ÿ
            for (let i = 0; i < emptyStars; i++) {
                starsHtml += '<span class="star empty">â˜†</span>';
            }

            return starsHtml;
        }

        function getDifficultyText(difficulty) {
            const diffMap = {

                'hard': 'å›°éš¾'
            };
            return diffMap[difficulty] || difficulty;

        // æ¸²æŸ“åˆ†äº«é€‰é¡¹
        function renderShareOptions() {

            const options = [
                { icon: 'ğŸ“‹', text: 'å¤åˆ¶é“¾æ¥', action: 'copyLink' },
                { icon: 'ğŸ’¬', text: 'QQåˆ†äº«', action: 'shareQQ' },

                { icon: 'ğŸ“§', text: 'é‚®ä»¶åˆ†äº«', action: 'shareEmail' },

        // å¤„ç†åˆ†äº«æ“ä½œ
        async function handleShare(action) {
            const shareLink = document.getElementById('shareLink').value;
            const exercise = exercises.find(e => e.id === currentExerciseToShare);
            const title = exercise ? exercise.title : 'ä¼˜è´¨ç»ƒä¹ é¢˜';

            try {
                switch (action) {
                    case 'copyLink':
                        await navigator.clipboard.writeText(shareLink);
                        showToast('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                        break;
                    
                    case 'shareQQ':
                        window.open(`http://connect.qq.com/widget/shareqq/index.html?url=${encodeURIComponent(shareLink)}&title=${encodeURIComponent(title)}`);
                        break;
                    
                    case 'shareWeChat':
                        showToast('è¯·å¤åˆ¶é“¾æ¥åœ¨å¾®ä¿¡ä¸­åˆ†äº«');
                        await navigator.clipboard.writeText(shareLink);
                        break;
                    
                    case 'shareEmail':
                        window.open(`mailto:?subject=${encodeURIComponent(title)}&body=${encodeURIComponent(`æ¨èä¸€å¥—ä¸é”™çš„ç»ƒä¹ é¢˜ï¼š\n${title}\n\né“¾æ¥ï¼š${shareLink}`)}`);
                        break;
                    
                    case 'browserShare':
                        if (navigator.share) {
                            await navigator.share({
                                title: title,
                                text: `æ¨èä¸€å¥—ä¼˜è´¨ç»ƒä¹ é¢˜ï¼š${title}`,
                                url: shareLink

                        } else {

                        }
                        break;
                }

                // è®°å½•åˆ†äº«ç»Ÿè®¡
                await apiRequest(`/exercise/share-count/${currentExerciseToShare}`, {

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination(pagination, containerId) {
            const container = document.getElementById(containerId);

                container.style.display = 'none';
                return;
            }

            container.style.display = 'flex';
            
            let paginationHtml = '';
            
            // ä¸Šä¸€é¡µ
            if (pagination.current_page > 1) {
                paginationHtml += `<button class="page-btn" onclick="changePage(${pagination.current_page - 1})">â€¹ ä¸Šä¸€é¡µ</button>`;
            }

            // é¡µç 
            const startPage = Math.max(1, pagination.current_page - 2);
            const endPage = Math.min(pagination.total_pages, pagination.current_page + 2);

            for (let i = startPage; i <= endPage; i++) {
                paginationHtml += `<button class="page-btn ${i === pagination.current_page ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            // ä¸‹ä¸€é¡µ
            if (pagination.current_page < pagination.total_pages) {
                paginationHtml += `<button class="page-btn" onclick="changePage(${pagination.current_page + 1})">ä¸‹ä¸€é¡µ â€º</button>`;
            }

            container.innerHTML = paginationHtml;
        }

        // æ˜¾ç¤ºToast
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;

            `;
            
            if (type === 'error') {
                toast.style.background = '#e53e3e';
            } else {
                toast.style.background = '#48bb78';
            }

            document.body.appendChild(toast);
            
            // æ˜¾ç¤ºåŠ¨ç”»
            setTimeout(() => {
                toast.style.transform = 'translateY(0)';
                toast.style.opacity = '1';
            }, 10);

            // è‡ªåŠ¨ç§»é™¤
            setTimeout(() => {
                toast.style.transform = 'translateY(-20px)';
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
