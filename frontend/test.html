<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生端首页测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .test-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #333;
        }
        
        .test-button {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .test-button:hover {
            background: #0056CC;
        }
        
        .test-button:active {
            background: #004499;
        }
        
        .result {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
            color: #333;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 16px;
        }
        
        .dashboard-data {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #007AFF;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-section">
            <div class="section-title">学生端API测试</div>
            
            <button class="test-button" onclick="testLogin()">
                测试登录
            </button>
            
            <button class="test-button" onclick="testGetUserInfo()">
                获取用户信息
            </button>
            
            <button class="test-button" onclick="testGetQuota()">
                获取配额信息
            </button>
            
            <button class="test-button" onclick="testGetDashboard()">
                获取学生仪表板
            </button>
            
            <div id="result" class="result" style="display: none;"></div>
        </div>
        
        <div id="dashboard" class="dashboard-data" style="display: none;">
            <div class="section-title">学生仪表板</div>
            <div id="dashboard-content"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let token = '';

        async function makeRequest(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            
            try {
                const response = await fetch(API_BASE + url, {
                    ...options,
                    headers
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function showResult(content) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = JSON.stringify(content, null, 2);
            resultDiv.style.display = 'block';
        }

        async function testLogin() {
            showResult('正在测试登录...');
            
            const result = await makeRequest('/auth/wechat/login', {
                method: 'POST',
                body: JSON.stringify({ code: 'test_code_123' })
            });
            
            if (result.success) {
                token = result.data.access_token;
                showResult({
                    message: '✅ 登录成功',
                    token: token.substring(0, 20) + '...',
                    user: result.data.user
                });
            } else {
                showResult({
                    message: '❌ 登录失败',
                    error: result.data || result.error
                });
            }
        }

        async function testGetUserInfo() {
            if (!token) {
                showResult('❌ 请先登录');
                return;
            }
            
            showResult('正在获取用户信息...');
            
            const result = await makeRequest('/auth/me');
            
            if (result.success) {
                showResult({
                    message: '✅ 获取用户信息成功',
                    data: result.data
                });
            } else {
                showResult({
                    message: '❌ 获取用户信息失败',
                    error: result.data || result.error
                });
            }
        }

        async function testGetQuota() {
            if (!token) {
                showResult('❌ 请先登录');
                return;
            }
            
            showResult('正在获取配额信息...');
            
            const result = await makeRequest('/auth/quota');
            
            if (result.success) {
                showResult({
                    message: '✅ 获取配额信息成功',
                    data: result.data
                });
            } else {
                showResult({
                    message: '❌ 获取配额信息失败',
                    error: result.data || result.error
                });
            }
        }

        async function testGetDashboard() {
            if (!token) {
                showResult('❌ 请先登录');
                return;
            }
            
            showResult('正在获取学生仪表板...');
            
            const result = await makeRequest('/student/dashboard');
            
            if (result.success) {
                showResult({
                    message: '✅ 获取学生仪表板成功',
                    data: result.data
                });
                
                // 显示仪表板UI
                showDashboard(result.data);
            } else {
                showResult({
                    message: '❌ 获取学生仪表板失败',
                    error: result.data || result.error
                });
            }
        }

        function showDashboard(data) {
            const dashboardDiv = document.getElementById('dashboard');
            const contentDiv = document.getElementById('dashboard-content');
            
            const stats = data.daily_stats;
            
            contentDiv.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number">${stats.today_corrections}</div>
                        <div class="stat-label">已批改</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.today_errors}</div>
                        <div class="stat-label">错题数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${Math.round(stats.accuracy_rate * 100)}%</div>
                        <div class="stat-label">正确率</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${Math.round(stats.study_time / 60)}</div>
                        <div class="stat-label">学习时长(分)</div>
                    </div>
                </div>
                
                <div class="section-title">最近作业</div>
                <div>
                    ${data.recent_homework.slice(0, 3).map(hw => `
                        <div style="padding: 12px; background: #f8f9fa; border-radius: 8px; margin-bottom: 8px;">
                            <div style="font-weight: 500;">${hw.title}</div>
                            <div style="font-size: 12px; color: #666;">${hw.subject} · ${hw.total_questions}题 · ${Math.round(hw.accuracy_rate * 100)}%</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="section-title" style="margin-top: 20px;">错题统计</div>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;">
                    <div class="stat-item">
                        <div class="stat-number" style="color: #ff3b30;">${data.error_summary.total_errors}</div>
                        <div class="stat-label">总错题</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" style="color: #ff3b30;">${data.error_summary.unreviewed_count}</div>
                        <div class="stat-label">未复习</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" style="color: #ff3b30;">${data.error_summary.this_week_errors}</div>
                        <div class="stat-label">本周新增</div>
                    </div>
                </div>
            `;
            
            dashboardDiv.style.display = 'block';
        }
    </script>
</body>
</html>
