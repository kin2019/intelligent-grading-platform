<!DOCTYPE html>

    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

        /* ËÉåÊôØÂä®Áîª */
        .bg-container {
            position: fixed;

            bottom: 0;

        .bg-shape {

            border-radius: 50%;

            animation: float 6s ease-in-out infinite;
        }
        
        .bg-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .bg-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 100px;
            left: -75px;
            animation-delay: 2s;
        }
        
        .bg-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 200px;
            left: 50px;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }

        .login-container {

        .title {

        .subtitle {

        .feature-item {

        .role-option {

        .role-name {

        .login-section {

        .login-btn {

            display: flex;

        .login-btn:hover {

        }
        
        .login-btn:active {

        .login-btn:disabled {

        .btn-icon {

        }
        
        .loading {

            animation: spin 1s linear infinite;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-tips {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }
        
        .link {
            color: #ffffff;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;

        }
        
        .modal-content {
            background: #ffffff;
            border-radius: 16px;

        }
        
        .modal-title {
            font-size: 18px;

        }
        
        .modal-text {

            margin-bottom: 20px;
        }
        
        .modal-buttons {
            display: flex;

        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .modal-btn.primary {
            background: #007AFF;

        }
        
        .modal-btn.secondary {

        }
        
        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 480px) {

            }
            
            .title {

            }
            
            .features {

            }
            
            .role-selection {
                padding: 16px;

            }
        }
    </style>
</head>
<body>
    <!-- ËÉåÊôØË£ÖÈ•∞ -->
    <div class="bg-container">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>
    
    <div class="login-container">
        <!-- LogoÂå∫Âüü -->
        <div class="logo-section">
            <div class="logo">üìö</div>
            <div class="title">ZYJCÊô∫ËÉΩÊâπÊîπ</div>
            <div class="subtitle">‰∏≠Â∞èÂ≠¶ÂÖ®Â≠¶ÁßëÊô∫ËÉΩÊâπÊîπÂπ≥Âè∞</div>
        </div>
        
        <!-- ÁâπËâ≤ÂäüËÉΩÂ±ïÁ§∫ -->
        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">üì∑</div>
                <div class="feature-text">ÊãçÁÖßÂç≥ÊâπÊîπ</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üìä</div>
                <div class="feature-text">Êô∫ËÉΩÂàÜÊûê</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üìà</div>
                <div class="feature-text">Â≠¶‰π†Ë∑üË∏™</div>
            </div>
        </div>
        
        <!-- ËßíËâ≤ÈÄâÊã© -->
        <div class="role-selection">
            <div class="role-title">ËØ∑ÈÄâÊã©ÊÇ®ÁöÑË∫´‰ªΩ</div>
            <div class="role-options">
                <div class="role-option" data-role="student">
                    <div class="role-icon">üéì</div>
                    <div class="role-name">ÊàëÊòØÂ≠¶Áîü</div>
                </div>
                <div class="role-option" data-role="parent">
                    <div class="role-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
                    <div class="role-name">ÊàëÊòØÂÆ∂Èïø</div>
                </div>
            </div>
        </div>
        
        <!-- ÁôªÂΩïÊåâÈíÆ -->
        <div class="login-section">
            <button class="login-btn" id="loginBtn">
                <span class="btn-icon">üë§</span>
                <span class="btn-text">ÂæÆ‰ø°‰∏ÄÈîÆÁôªÂΩï</span>
                <span class="loading">‚ü≥</span>
            </button>
            
            <div class="login-tips">
                <text>ÁôªÂΩïÂç≥Ë°®Á§∫ÂêåÊÑè</text>
                <text class="link" onclick="showPolicy()">„ÄäÈöêÁßÅÊîøÁ≠ñ„Äã</text>
                <text>Âíå</text>
                <text class="link" onclick="showAgreement()">„ÄäÁî®Êà∑ÂçèËÆÆ„Äã</text>
            </div>
        </div>
    </div>
    
    <!-- ToastÊèêÁ§∫ -->
    <div class="toast" id="toast"></div>
    
    <!-- Ê®°ÊÄÅÊ°Ü -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-text" id="modalText"></div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeModal()">ÂèñÊ∂à</button>
                <button class="modal-btn primary" onclick="confirmModal()">Á°ÆÂÆö</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let selectedRole = 'student'; // ÈªòËÆ§ÈÄâÊã©Â≠¶Áîü
        let isLoading = false;

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // ÈªòËÆ§ÈÄâÊã©Â≠¶ÁîüËßíËâ≤
            document.querySelector('[data-role="student"]').classList.add('selected');
            
            // ËßíËâ≤ÈÄâÊã©‰∫ã‰ª∂
            document.querySelectorAll('.role-option').forEach(option => {
                option.addEventListener('click', function() {
                    // ÁßªÈô§ÂÖ∂‰ªñÈÄâ‰∏≠Áä∂ÊÄÅ
                    document.querySelectorAll('.role-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Ê∑ªÂä†ÈÄâ‰∏≠Áä∂ÊÄÅ
                    this.classList.add('selected');
                    selectedRole = this.dataset.role;
                    
                    console.log('ÈÄâÊã©ËßíËâ≤:', selectedRole);
                });
            });
            
            // ÁôªÂΩïÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('loginBtn').addEventListener('click', handleLogin);
        });

        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }

        function showModal(title, text, onConfirm) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            document.getElementById('modal').style.display = 'flex';
            
            window.modalConfirmCallback = onConfirm;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function confirmModal() {
            if (window.modalConfirmCallback) {
                window.modalConfirmCallback();
            }
            closeModal();
        }

        function showPolicy() {
            showModal('ÈöêÁßÅÊîøÁ≠ñ', 'Êàë‰ª¨ÈáçËßÜÊÇ®ÁöÑÈöêÁßÅ‰øùÊä§ÔºåËØ¶ÁªÜÊîøÁ≠ñÂÜÖÂÆπËØ∑ËÆøÈóÆÂÆòÁΩëÊü•Áúã„ÄÇ', () => {
                showToast('ÊÑüË∞¢ÊÇ®ÁöÑÂÖ≥Ê≥®');
            });
        }

        function showAgreement() {
            showModal('Áî®Êà∑ÂçèËÆÆ', '‰ΩøÁî®Êú¨Âπ≥Âè∞Âç≥Ë°®Á§∫ÊÇ®ÂêåÊÑèÈÅµÂÆàÊàë‰ª¨ÁöÑÁî®Êà∑ÂçèËÆÆÂíåÊúçÂä°Êù°Ê¨æ„ÄÇ', () => {
                showToast('ÊÑüË∞¢ÊÇ®ÁöÑÂêåÊÑè');
            });
        }

        async function handleLogin() {
            if (isLoading) return;
            
            if (!selectedRole) {
                showToast('ËØ∑ÂÖàÈÄâÊã©ÊÇ®ÁöÑË∫´‰ªΩ');
                return;
            }
            
            // Ê£ÄÊµãÊòØÂê¶Âú®ÂæÆ‰ø°ÁéØÂ¢É‰∏≠
            if (isWeChatBrowser()) {
                await handleWeChatLogin();
            } else {
                await handleWebLogin();
            }
        }

        function isWeChatBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('micromessenger');
        }

        async function handleWeChatLogin() {
            setLoading(true);
            
            try {
                showToast('Ê≠£Âú®Ëé∑ÂèñÂæÆ‰ø°ÊéàÊùÉ...');
                
                // ÂæÆ‰ø°Â∞èÁ®ãÂ∫èÊàñÂÖ¨‰ºóÂè∑ÁôªÂΩï
                // ËøôÈáåÈúÄË¶ÅË∞ÉÁî®ÂæÆ‰ø°JS-SDKËé∑Âèñcode
                const code = await getWeChatCode();
                
                await loginWithCode(code);
                
            } catch (error) {
                console.error('ÂæÆ‰ø°ÁôªÂΩïÂ§±Ë¥•:', error);
                showToast('ÂæÆ‰ø°ÁôªÂΩïÂ§±Ë¥•Ôºö' + error.message);
                setLoading(false);
            }
        }

        async function handleWebLogin() {
            setLoading(true);
            
            try {
                // WebÁ´ØÊòæÁ§∫‰∫åÁª¥Á†ÅÁôªÂΩïÊàñËÄÖ‰ΩøÁî®ÊµãËØïÁôªÂΩï
                showModal('WebÁ´ØÁôªÂΩï', 'ÂΩìÂâç‰∏∫WebÊµèËßàÂô®ÁéØÂ¢ÉÔºåÂ∞Ü‰ΩøÁî®ÊµãËØïÁôªÂΩïÊ®°Âºè', async () => {
                    await handleTestLogin();
                });
                
            } catch (error) {
                console.error('WebÁôªÂΩïÂ§±Ë¥•:', error);
                showToast('ÁôªÂΩïÂ§±Ë¥•Ôºö' + error.message);
                setLoading(false);
            }
        }

        async function handleTestLogin() {
            try {
                showToast('Ê≠£Âú®ËøõË°åÊµãËØïÁôªÂΩï...');
                
                // ÁîüÊàêÊµãËØïcode
                const testCode = `test_${selectedRole}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                
                await loginWithCode(testCode);
                
            } catch (error) {
                console.error('ÊµãËØïÁôªÂΩïÂ§±Ë¥•:', error);
                showToast('ÊµãËØïÁôªÂΩïÂ§±Ë¥•Ôºö' + error.message);
                setLoading(false);
            }
        }

        async function getWeChatCode() {
            // Âú®ÁúüÂÆûÁöÑÂæÆ‰ø°ÁéØÂ¢É‰∏≠ÔºåËøôÈáåÈúÄË¶ÅË∞ÉÁî®ÂæÆ‰ø°JS-SDK
            // ÁõÆÂâçËøîÂõûÊ®°Êãücode
            return new Promise((resolve, reject) => {
                // Ê®°ÊãüÂæÆ‰ø°ÊéàÊùÉÂª∂Ëøü
                setTimeout(() => {
                    const code = `wx_${selectedRole}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                    resolve(code);
                }, 1500);
            });
        }

        async function loginWithCode(code) {
            try {
                const loginData = {
                    code: code,
                    role: selectedRole
                };
                
                let response;
                let result;
                
                try {
                    // Â∞ùËØïËøûÊé•ÂêéÁ´ØÊúçÂä°
                    response = await fetch(`${API_BASE}/auth/wechat/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData),
                        timeout: 5000  // 5ÁßíË∂ÖÊó∂
                    });
                    
                    result = await response.json();
                    
                    if (response.ok && result.access_token) {
                        // ÂêéÁ´ØÁôªÂΩïÊàêÂäü
                        localStorage.setItem('token', result.access_token);
                        localStorage.setItem('user', JSON.stringify(result.user));
                        localStorage.setItem('role', selectedRole);
                        
                        showToast('ÁôªÂΩïÊàêÂäüÔºÅ');
                        
                        // Âª∂ËøüË∑≥ËΩ¨ÔºåËÆ©Áî®Êà∑ÁúãÂà∞ÊàêÂäüÊèêÁ§∫
                        setTimeout(() => {
                            redirectToHome();
                        }, 1500);
                        return;
                    } else {
                        throw new Error(result.detail || result.message || 'ÂêéÁ´ØÁôªÂΩïÂ§±Ë¥•');
                    }
                } catch (backendError) {
                    console.log('ÂêéÁ´ØÊúçÂä°‰∏çÂèØÁî®Ôºå‰ΩøÁî®Á¶ªÁ∫øÊ®°ÂºèÁôªÂΩï:', backendError);
                    
                    // ÂêéÁ´Ø‰∏çÂèØÁî®Ôºå‰ΩøÁî®Á¶ªÁ∫øÊ®°Âºè
                    const offlineUser = {
                        id: Date.now(),
                        openid: code,
                        nickname: selectedRole === 'student' ? 'Â≠¶ÁîüÁî®Êà∑' : 'ÂÆ∂ÈïøÁî®Êà∑',
                        avatar_url: '',
                        role: selectedRole,
                        grade: null,
                        created_at: new Date().toISOString(),
                        is_vip: false
                    };
                    
                    // ÁîüÊàê‰∏Ä‰∏™ÁÆÄÂçïÁöÑtoken
                    const offlineToken = `offline_${selectedRole}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                    
                    localStorage.setItem('token', offlineToken);
                    localStorage.setItem('user', JSON.stringify(offlineUser));
                    localStorage.setItem('role', selectedRole);
                    localStorage.setItem('offline_mode', 'true');
                    
                    showToast('Á¶ªÁ∫øÊ®°ÂºèÁôªÂΩïÊàêÂäüÔºÅ');
                    
                    // Âª∂ËøüË∑≥ËΩ¨ÔºåËÆ©Áî®Êà∑ÁúãÂà∞ÊàêÂäüÊèêÁ§∫
                    setTimeout(() => {
                        redirectToHome();
                    }, 1500);
                }
                
            } catch (error) {
                throw error;
            } finally {
                setLoading(false);
            }
        }

        function setLoading(loading) {
            isLoading = loading;
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const loadingIcon = btn.querySelector('.loading');
            
            if (loading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                loadingIcon.style.display = 'inline-block';
            } else {
                btn.disabled = false;
                btnText.style.display = 'inline';
                loadingIcon.style.display = 'none';
            }
        }

        function redirectToHome() {
            const role = selectedRole;
            let redirectUrl = '';
            
            switch (role) {
                case 'student':
                    redirectUrl = '/frontend/student-home.html';
                    break;
                case 'parent':
                    redirectUrl = '/frontend/parent-home.html';
                    break;
                default:
                    redirectUrl = '/frontend/student-home.html';
            }
            
            window.location.href = redirectUrl;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        window.addEventListener('load', function() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            
            if (token && role) {
                showModal('Ê£ÄÊµãÂà∞ÊÇ®Â∑≤ÁôªÂΩï', 'ÊòØÂê¶Áõ¥Êé•ËøõÂÖ•Â∫îÁî®Ôºü', () => {
                    selectedRole = role;
                    redirectToHome();
                });
            }
        });
    </script>
</body>
