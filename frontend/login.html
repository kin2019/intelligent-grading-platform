<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYJC智能批改 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* 背景动画 */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }
        
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .bg-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .bg-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 100px;
            left: -75px;
            animation-delay: 2s;
        }
        
        .bg-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 200px;
            left: 50px;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 25px;
            pointer-events: none;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.2);
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }
        
        .feature-item {
            text-align: center;
            color: #ffffff;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .feature-text {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .role-selection {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 28px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .role-title {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .role-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .role-option {
            padding: 20px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        
        .role-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .role-option:hover::before {
            opacity: 1;
        }
        
        .role-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
        }
        
        .role-option.selected {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }
        
        .role-option.selected::before {
            opacity: 1;
        }
        
        .role-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .role-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .login-section {
            text-align: center;
        }
        
        .login-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 28px;
            border: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(238, 90, 36, 0.3);
            margin-bottom: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(238, 90, 36, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .btn-icon {
            margin-right: 8px;
            font-size: 20px;
        }
        
        .loading {
            display: none;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-tips {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }
        
        .link {
            color: #ffffff;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            max-width: 300px;
            width: 90%;
            text-align: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
        }
        
        .modal-text {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .modal-btn.primary {
            background: #007AFF;
            color: #ffffff;
        }
        
        .modal-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        /* 桌面端优化 - 减少垂直间距 */
        @media (min-width: 768px) {
            .login-container {
                max-width: 380px;
            }
            
            .logo-section {
                margin-bottom: 30px;
            }
            
            .features {
                margin-bottom: 30px;
            }
            
            .role-selection {
                margin-bottom: 20px;
            }
            
            /* 确保整个内容在视窗内可见 */
            body {
                overflow: auto;
            }
        }
        
        /* 大屏幕进一步优化 */
        @media (min-width: 1024px) {
            .logo-section {
                margin-bottom: 25px;
            }
            
            .features {
                margin-bottom: 25px;
            }
        }
        
        /* 移动端适配 */
        @media (max-width: 480px) {
            .login-container {
                padding: 16px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .features {
                margin-bottom: 40px;
            }
            
            .role-selection {
                padding: 16px;
                margin-bottom: 24px;
            }
        }
    </style>
    <script src="/frontend/js/global-nav.js"></script>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-container">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>
    
    <div class="login-container">
        <!-- Logo区域 -->
        <div class="logo-section">
            <div class="logo">📚</div>
            <div class="title">ZYJC智能批改</div>
            <div class="subtitle">中小学全学科智能批改平台</div>
        </div>
        
        <!-- 特色功能展示 -->
        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">📷</div>
                <div class="feature-text">拍照即批改</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">📊</div>
                <div class="feature-text">智能分析</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">📈</div>
                <div class="feature-text">学习跟踪</div>
            </div>
        </div>
        
        <!-- 角色选择 -->
        <div class="role-selection">
            <div class="role-title">请选择您的身份</div>
            <div class="role-options">
                <div class="role-option" data-role="student">
                    <div class="role-icon">🎓</div>
                    <div class="role-name">我是学生</div>
                </div>
                <div class="role-option" data-role="parent">
                    <div class="role-icon">👨‍👩‍👧‍👦</div>
                    <div class="role-name">我是家长</div>
                </div>
            </div>
        </div>
        
        <!-- 登录按钮 -->
        <div class="login-section">
            <button class="login-btn" id="loginBtn">
                <span class="btn-icon">👤</span>
                <span class="btn-text">微信一键登录</span>
                <span class="loading">⟳</span>
            </button>
            
            <div class="login-tips">
                <text>登录即表示同意</text>
                <text class="link" onclick="showPolicy()">《隐私政策》</text>
                <text>和</text>
                <text class="link" onclick="showAgreement()">《用户协议》</text>
            </div>
        </div>
    </div>
    
    <!-- Toast提示 -->
    <div class="toast" id="toast"></div>
    
    <!-- 模态框 -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-text" id="modalText"></div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeModal()">取消</button>
                <button class="modal-btn primary" onclick="confirmModal()">确定</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let selectedRole = 'student'; // 默认选择学生
        let isLoading = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 默认选择学生角色
            document.querySelector('[data-role="student"]').classList.add('selected');
            
            // 角色选择事件
            document.querySelectorAll('.role-option').forEach(option => {
                option.addEventListener('click', function() {
                    // 移除其他选中状态
                    document.querySelectorAll('.role-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // 添加选中状态
                    this.classList.add('selected');
                    selectedRole = this.dataset.role;
                    
                    console.log('选择角色:', selectedRole);
                });
            });
            
            // 登录按钮事件
            document.getElementById('loginBtn').addEventListener('click', handleLogin);
        });

        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }

        function showModal(title, text, onConfirm) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            document.getElementById('modal').style.display = 'flex';
            
            window.modalConfirmCallback = onConfirm;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function confirmModal() {
            if (window.modalConfirmCallback) {
                window.modalConfirmCallback();
            }
            closeModal();
        }

        function showPolicy() {
            showModal('隐私政策', '我们重视您的隐私保护，详细政策内容请访问官网查看。', () => {
                showToast('感谢您的关注');
            });
        }

        function showAgreement() {
            showModal('用户协议', '使用本平台即表示您同意遵守我们的用户协议和服务条款。', () => {
                showToast('感谢您的同意');
            });
        }

        async function handleLogin() {
            if (isLoading) return;
            
            if (!selectedRole) {
                showToast('请先选择您的身份');
                return;
            }
            
            // 检测是否在微信环境中
            if (isWeChatBrowser()) {
                await handleWeChatLogin();
            } else {
                await handleWebLogin();
            }
        }

        function isWeChatBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('micromessenger');
        }

        async function handleWeChatLogin() {
            setLoading(true);
            
            try {
                showToast('正在获取微信授权...');
                
                // 微信小程序或公众号登录
                // 这里需要调用微信JS-SDK获取code
                const code = await getWeChatCode();
                
                await loginWithCode(code);
                
            } catch (error) {
                console.error('微信登录失败:', error);
                showToast('微信登录失败：' + error.message);
                setLoading(false);
            }
        }

        async function handleWebLogin() {
            setLoading(true);
            
            try {
                // Web端显示二维码登录或者使用测试登录
                showModal('Web端登录', '当前为Web浏览器环境，将使用测试登录模式', async () => {
                    await handleTestLogin();
                });
                
            } catch (error) {
                console.error('Web登录失败:', error);
                showToast('登录失败：' + error.message);
                setLoading(false);
            }
        }

        async function handleTestLogin() {
            try {
                showToast('正在进行测试登录...');
                
                // 生成测试code
                const testCode = `test_${selectedRole}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                
                await loginWithCode(testCode);
                
            } catch (error) {
                console.error('测试登录失败:', error);
                showToast('测试登录失败：' + error.message);
                setLoading(false);
            }
        }

        async function getWeChatCode() {
            // 在真实的微信环境中，这里需要调用微信JS-SDK
            // 目前返回模拟code
            return new Promise((resolve, reject) => {
                // 模拟微信授权延迟
                setTimeout(() => {
                    const code = `wx_${selectedRole}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                    resolve(code);
                }, 1500);
            });
        }

        async function loginWithCode(code) {
            try {
                const loginData = {
                    code: code,
                    role: selectedRole
                };
                
                let response;
                let result;
                
                try {
                    // 尝试连接后端服务
                    response = await fetch(`${API_BASE}/auth/wechat/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData),
                        timeout: 5000  // 5秒超时
                    });
                    
                    result = await response.json();
                    
                    if (response.ok && result.access_token) {
                        // 后端登录成功
                        localStorage.setItem('token', result.access_token);
                        localStorage.setItem('user', JSON.stringify(result.user));
                        localStorage.setItem('userRole', selectedRole);
                        
                        showToast('登录成功！');
                        
                        // 延迟跳转，让用户看到成功提示
                        setTimeout(() => {
                            redirectToHome();
                        }, 1500);
                        return;
                    } else {
                        throw new Error(result.detail || result.message || '后端登录失败');
                    }
                } catch (backendError) {
                    console.log('后端服务不可用，使用离线模式登录:', backendError);
                    
                    // 后端不可用，使用离线模式
                    const offlineUser = {
                        id: Date.now(),
                        openid: code,
                        nickname: selectedRole === 'student' ? '学生用户' : '家长用户',
                        avatar_url: '',
                        role: selectedRole,
                        grade: null,
                        created_at: new Date().toISOString(),
                        is_vip: false
                    };
                    
                    // 生成一个简单的token
                    const offlineToken = `offline_${selectedRole}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                    
                    localStorage.setItem('token', offlineToken);
                    localStorage.setItem('user', JSON.stringify(offlineUser));
                    localStorage.setItem('userRole', selectedRole);
                    localStorage.setItem('offline_mode', 'true');
                    
                    showToast('离线模式登录成功！');
                    
                    // 延迟跳转，让用户看到成功提示
                    setTimeout(() => {
                        redirectToHome();
                    }, 1500);
                }
                
            } catch (error) {
                throw error;
            } finally {
                setLoading(false);
            }
        }

        function setLoading(loading) {
            isLoading = loading;
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const loadingIcon = btn.querySelector('.loading');
            
            if (loading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                loadingIcon.style.display = 'inline-block';
            } else {
                btn.disabled = false;
                btnText.style.display = 'inline';
                loadingIcon.style.display = 'none';
            }
        }

        function redirectToHome() {
            const role = selectedRole;
            let redirectUrl = '';
            
            switch (role) {
                case 'student':
                    redirectUrl = '/frontend/student-home.html';
                    break;
                case 'parent':
                    redirectUrl = '/frontend/parent-home.html';
                    break;
                default:
                    redirectUrl = '/frontend/student-home.html';
            }
            
            window.location.href = redirectUrl;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // 检查是否已登录
        window.addEventListener('load', function() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('userRole');
            
            if (token && role) {
                showModal('检测到您已登录', '是否直接进入应用？', () => {
                    selectedRole = role;
                    redirectToHome();
                });
            }
        });
    </script>
</body>
</html>
