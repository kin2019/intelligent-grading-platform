<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习计划一致性测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; }
        .test-panel { 
            background: white; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .warning { border-left: 4px solid #ff9800; }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
        }
        button:hover { background: #45a049; }
        .loading { color: #666; }
        pre { background: #f9f9f9; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
        .step { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
        .step-title { font-weight: bold; margin-bottom: 5px; }
        .comparison { display: flex; gap: 20px; }
        .comparison > div { flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 学习计划显示一致性测试</h1>
        <p>此页面用于诊断学习计划创建后不显示的问题</p>
        
        <div class="test-panel">
            <h2>📋 测试流程</h2>
            <button onclick="runFullTest()">运行完整测试</button>
            <button onclick="clearResults()">清除结果</button>
            <div id="testProgress"></div>
        </div>
        
        <div class="test-panel">
            <h2>📊 测试结果</h2>
            <div id="testResults"></div>
        </div>
        
        <div class="test-panel">
            <h2>🔧 问题诊断</h2>
            <div id="diagnosis"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3NTYxMDAwMjMsInN1YiI6IjEifQ.R_dHdA1lUTRzyBIGxCPk6UrO7kiucBwSl3R_PHieRn8';
        
        let testResults = {};
        
        async function runFullTest() {
            const progressDiv = document.getElementById('testProgress');
            const resultsDiv = document.getElementById('testResults');
            
            progressDiv.innerHTML = '<div class="loading">正在运行完整测试...</div>';
            resultsDiv.innerHTML = '';
            testResults = {};
            
            try {
                // 步骤1：获取当前学习计划
                await testStep1();
                await testStep2();
                await testStep3();
                await testStep4();
                await testStep5();
                
                progressDiv.innerHTML = '<div style="color: green;">✅ 测试完成</div>';
                showDiagnosis();
                
            } catch (error) {
                progressDiv.innerHTML = `<div style="color: red;">❌ 测试失败: ${error.message}</div>`;
            }
        }
        
        async function testStep1() {
            const step = document.createElement('div');
            step.className = 'step';
            step.innerHTML = '<div class="step-title">步骤1：获取当前学习计划</div><div class="loading">测试中...</div>';
            document.getElementById('testResults').appendChild(step);
            
            try {
                const response = await fetch(`${API_BASE}/student/study-plan`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                testResults.currentPlan = {
                    success: response.ok,
                    data: data,
                    timestamp: new Date().toISOString()
                };
                
                step.className = 'step success';
                step.innerHTML = `
                    <div class="step-title">✅ 步骤1：获取当前学习计划 - 成功</div>
                    <p><strong>计划ID:</strong> ${data.plan_id}</p>
                    <p><strong>标题:</strong> ${data.title}</p>
                    <p><strong>总任务:</strong> ${data.total_tasks}</p>
                    <p><strong>已完成:</strong> ${data.completed_tasks}</p>
                    <details>
                        <summary>查看API响应</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
                
            } catch (error) {
                testResults.currentPlan = {
                    success: false,
                    error: error.message,
                    timestamp: new Date().toISOString()
                };
                
                step.className = 'step error';
                step.innerHTML = `
                    <div class="step-title">❌ 步骤1：获取当前学习计划 - 失败</div>
                    <p><strong>错误:</strong> ${error.message}</p>
                `;
                throw error;
            }
        }
        
        async function testStep2() {
            const step = document.createElement('div');
            step.className = 'step';
            step.innerHTML = '<div class="step-title">步骤2：创建新的学习计划</div><div class="loading">测试中...</div>';
            document.getElementById('testResults').appendChild(step);
            
            try {
                const planData = {
                    title: `一致性测试计划 ${new Date().toLocaleTimeString()}`,
                    description: "用于测试页面显示一致性",
                    subjects: ["math", "chinese"],
                    priority: "medium",
                    duration_days: 3,
                    daily_time: 30,
                    tasks: [
                        { title: "测试任务A", subject: "math", estimatedTime: 15 },
                        { title: "测试任务B", subject: "chinese", estimatedTime: 15 }
                    ],
                    estimated_time: 30
                };
                
                const response = await fetch(`${API_BASE}/student/study-plan-create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(planData)
                });
                
                const data = await response.json();
                testResults.createPlan = {
                    success: response.ok,
                    data: data,
                    timestamp: new Date().toISOString()
                };
                
                step.className = 'step success';
                step.innerHTML = `
                    <div class="step-title">✅ 步骤2：创建新的学习计划 - 成功</div>
                    <p><strong>新计划ID:</strong> ${data.plan_id}</p>
                    <p><strong>标题:</strong> ${data.title}</p>
                    <p><strong>任务数:</strong> ${data.total_tasks}</p>
                    <details>
                        <summary>查看创建响应</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
                
            } catch (error) {
                testResults.createPlan = {
                    success: false,
                    error: error.message,
                    timestamp: new Date().toISOString()
                };
                
                step.className = 'step error';
                step.innerHTML = `
                    <div class="step-title">❌ 步骤2：创建新的学习计划 - 失败</div>
                    <p><strong>错误:</strong> ${error.message}</p>
                `;
                throw error;
            }
        }
        
        async function testStep3() {
            const step = document.createElement('div');
            step.className = 'step';
            step.innerHTML = '<div class="step-title">步骤3：重新获取学习计划（验证创建是否成功）</div><div class="loading">测试中...</div>';
            document.getElementById('testResults').appendChild(step);
            
            // 等待1秒确保数据库操作完成
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            try {
                const response = await fetch(`${API_BASE}/student/study-plan`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                testResults.verifyPlan = {
                    success: response.ok,
                    data: data,
                    timestamp: new Date().toISOString()
                };
                
                // 比较创建前后的计划ID
                const oldPlanId = testResults.currentPlan.data.plan_id;
                const newPlanId = data.plan_id;
                const isUpdated = newPlanId !== oldPlanId;
                
                step.className = isUpdated ? 'step success' : 'step warning';
                step.innerHTML = `
                    <div class="step-title">${isUpdated ? '✅' : '⚠️'} 步骤3：重新获取学习计划 - ${isUpdated ? '成功' : '未更新'}</div>
                    <p><strong>原计划ID:</strong> ${oldPlanId}</p>
                    <p><strong>当前计划ID:</strong> ${newPlanId}</p>
                    <p><strong>标题:</strong> ${data.title}</p>
                    <p><strong>是否为新计划:</strong> ${isUpdated ? '是' : '否'}</p>
                    <details>
                        <summary>查看验证响应</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
                
            } catch (error) {
                testResults.verifyPlan = {
                    success: false,
                    error: error.message,
                    timestamp: new Date().toISOString()
                };
                
                step.className = 'step error';
                step.innerHTML = `
                    <div class="step-title">❌ 步骤3：重新获取学习计划 - 失败</div>
                    <p><strong>错误:</strong> ${error.message}</p>
                `;
                throw error;
            }
        }
        
        async function testStep4() {
            const step = document.createElement('div');
            step.className = 'step';
            step.innerHTML = '<div class="step-title">步骤4：模拟前端显示逻辑</div><div class="loading">测试中...</div>';
            document.getElementById('testResults').appendChild(step);
            
            try {
                const data = testResults.verifyPlan.data;
                
                // 模拟前端updateCurrentPlan函数的逻辑
                const totalTasks = data.total_tasks || 0;
                const completedTasks = data.completed_tasks || 0;
                const estimatedTime = data.estimated_time || 0;
                
                const progress = totalTasks > 0 ? (completedTasks / totalTasks * 100).toFixed(1) : '0.0';
                const estimatedHours = Math.floor(estimatedTime / 60);
                const estimatedMinutes = estimatedTime % 60;
                
                const isCompleted = completedTasks >= totalTasks && totalTasks > 0;
                const statusText = isCompleted ? '已完成' : '进行中';
                
                testResults.frontendLogic = {
                    success: true,
                    calculations: {
                        totalTasks, completedTasks, estimatedTime,
                        progress, estimatedHours, estimatedMinutes,
                        isCompleted, statusText
                    },
                    timestamp: new Date().toISOString()
                };
                
                step.className = 'step success';
                step.innerHTML = `
                    <div class="step-title">✅ 步骤4：模拟前端显示逻辑 - 成功</div>
                    <p><strong>总任务:</strong> ${totalTasks}</p>
                    <p><strong>已完成:</strong> ${completedTasks}</p>
                    <p><strong>进度:</strong> ${progress}%</p>
                    <p><strong>状态:</strong> ${statusText}</p>
                    <p><strong>预计时间:</strong> ${estimatedHours}h${estimatedMinutes > 0 ? estimatedMinutes + 'm' : ''}</p>
                    <details>
                        <summary>查看计算结果</summary>
                        <pre>${JSON.stringify(testResults.frontendLogic.calculations, null, 2)}</pre>
                    </details>
                `;
                
            } catch (error) {
                testResults.frontendLogic = {
                    success: false,
                    error: error.message,
                    timestamp: new Date().toISOString()
                };
                
                step.className = 'step error';
                step.innerHTML = `
                    <div class="step-title">❌ 步骤4：模拟前端显示逻辑 - 失败</div>
                    <p><strong>错误:</strong> ${error.message}</p>
                `;
            }
        }
        
        async function testStep5() {
            const step = document.createElement('div');
            step.className = 'step';
            step.innerHTML = '<div class="step-title">步骤5：测试实际的学习计划页面</div><div class="loading">测试中...</div>';
            document.getElementById('testResults').appendChild(step);
            
            try {
                // 尝试在新标签页中打开学习计划页面
                const planPageUrl = 'http://localhost:8080/frontend/study-plan.html';
                
                testResults.pageTest = {
                    success: true,
                    pageUrl: planPageUrl,
                    instructions: [
                        '1. 点击下面的链接打开学习计划页面',
                        '2. 检查页面是否显示最新的学习计划',
                        '3. 查看浏览器开发者工具的Console是否有错误',
                        '4. 检查Network标签页的API请求是否成功'
                    ],
                    timestamp: new Date().toISOString()
                };
                
                step.className = 'step success';
                step.innerHTML = `
                    <div class="step-title">✅ 步骤5：测试实际的学习计划页面</div>
                    <p><strong>页面链接:</strong> <a href="${planPageUrl}" target="_blank">${planPageUrl}</a></p>
                    <p><strong>预期显示的计划:</strong></p>
                    <ul>
                        <li>计划ID: ${testResults.verifyPlan.data.plan_id}</li>
                        <li>标题: ${testResults.verifyPlan.data.title}</li>
                        <li>任务数: ${testResults.verifyPlan.data.total_tasks}</li>
                    </ul>
                    <p><strong>手动验证步骤:</strong></p>
                    <ol>
                        <li>点击上方链接打开学习计划页面</li>
                        <li>检查页面是否显示最新的学习计划</li>
                        <li>按F12打开开发者工具，查看Console是否有错误</li>
                        <li>查看Network标签页的API请求是否成功</li>
                    </ol>
                `;
                
            } catch (error) {
                testResults.pageTest = {
                    success: false,
                    error: error.message,
                    timestamp: new Date().toISOString()
                };
                
                step.className = 'step error';
                step.innerHTML = `
                    <div class="step-title">❌ 步骤5：测试实际的学习计划页面 - 失败</div>
                    <p><strong>错误:</strong> ${error.message}</p>
                `;
            }
        }
        
        function showDiagnosis() {
            const diagnosisDiv = document.getElementById('diagnosis');
            let diagnosis = [];
            
            // 检查API是否正常
            if (testResults.currentPlan?.success && testResults.createPlan?.success && testResults.verifyPlan?.success) {
                diagnosis.push('✅ 后端API完全正常，可以正确创建和返回学习计划');
            } else {
                diagnosis.push('❌ 后端API存在问题');
            }
            
            // 检查计划是否成功更新
            if (testResults.currentPlan?.data?.plan_id !== testResults.verifyPlan?.data?.plan_id) {
                diagnosis.push('✅ 新建学习计划成功替换了旧计划');
            } else {
                diagnosis.push('⚠️ 新建学习计划可能没有正确替换旧计划');
            }
            
            // 检查前端逻辑是否正常
            if (testResults.frontendLogic?.success) {
                diagnosis.push('✅ 前端显示逻辑计算正常');
            } else {
                diagnosis.push('❌ 前端显示逻辑存在问题');
            }
            
            // 给出建议
            diagnosis.push('');
            diagnosis.push('<strong>建议和下一步：</strong>');
            diagnosis.push('1. 如果以上测试全部通过，问题可能是：');
            diagnosis.push('   - 浏览器缓存问题：按Ctrl+F5强制刷新页面');
            diagnosis.push('   - 用户查看的页面版本不正确');
            diagnosis.push('   - JavaScript执行时机问题');
            diagnosis.push('2. 请手动点击上方链接验证实际页面显示');
            diagnosis.push('3. 检查浏览器开发者工具中的Console和Network');
            
            diagnosisDiv.innerHTML = `
                <div class="test-panel success">
                    <h3>🔍 问题诊断结果</h3>
                    ${diagnosis.map(item => `<p>${item}</p>`).join('')}
                </div>
                
                <div class="comparison">
                    <div>
                        <h4>创建前的计划</h4>
                        <pre>${JSON.stringify(testResults.currentPlan?.data, null, 2)}</pre>
                    </div>
                    <div>
                        <h4>创建后的计划</h4>
                        <pre>${JSON.stringify(testResults.verifyPlan?.data, null, 2)}</pre>
                    </div>
                </div>
            `;
        }
        
        function clearResults() {
            document.getElementById('testProgress').innerHTML = '';
            document.getElementById('testResults').innerHTML = '';
            document.getElementById('diagnosis').innerHTML = '';
            testResults = {};
        }
    </script>
</body>
</html>
