<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孩子学习详情 - ZYJC智能批改</title>
    <link rel="stylesheet" href="/frontend/css/modern-theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px 20px 20px;
            color: white;
            position: relative;
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
        }
        
        .navbar-title {
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }
        
        .menu-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
        }
        
        /* 页面内容 */
        .page-content {
            padding: 20px;
            margin-top: -10px;
            border-radius: 20px 20px 0 0;
            background: #f5f5f5;
            position: relative;
            z-index: 1;
            margin-bottom: 80px;
        }
        
        /* 孩子信息卡片 */
        .child-info-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        
        .child-avatar {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            margin: 0 auto 16px;
        }
        
        .child-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .child-grade {
            color: #666;
            margin-bottom: 16px;
        }
        
        .child-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #007AFF;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        /* 学习报告卡片 */
        .report-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .report-period {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .period-btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .period-btn.active {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }
        
        .report-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .report-item {
            text-align: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .report-value {
            font-size: 18px;
            font-weight: bold;
            color: #007AFF;
            margin-bottom: 4px;
        }
        
        .report-label {
            font-size: 12px;
            color: #666;
        }
        
        /* 学科分析 */
        .subject-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .subject-item {
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007AFF;
        }
        
        .subject-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .subject-name {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        .subject-score {
            font-size: 14px;
            font-weight: bold;
            color: #007AFF;
        }
        
        .subject-progress {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #007AFF;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        /* 最近作业 */
        .homework-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .homework-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .homework-item:hover {
            background: #e9ecef;
        }
        
        .homework-info {
            flex: 1;
        }
        
        .homework-title {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }
        
        .homework-meta {
            font-size: 12px;
            color: #666;
        }
        
        .homework-result {
            text-align: right;
        }
        
        .homework-score {
            font-size: 14px;
            font-weight: bold;
            color: #007AFF;
            margin-bottom: 4px;
        }
        
        .homework-status {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 4px;
            background: #d4edda;
            color: #155724;
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 错误状态 */
        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }
        
        .retry-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 12px;
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-top: 1px solid #eee;
            display: flex;
            padding: 8px 0;
        }
        
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .nav-item.active {
            color: #007AFF;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .nav-text {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <div class="navbar">
            <div class="navbar-content">
                <button class="back-btn" onclick="goBack()">←</button>
                <div class="navbar-title" id="navTitle">孩子详情</div>
            </div>
        </div>
        
        <!-- 页面内容 -->
        <div class="page-content">
            <!-- 孩子信息卡片 -->
            <div class="child-info-card">
                <div class="child-avatar" id="childAvatar">👶</div>
                <div class="child-name" id="childName">加载中...</div>
                <div class="child-grade" id="childGrade">加载中...</div>
                <div class="child-stats" id="childStats">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>加载统计中...</div>
                    </div>
                </div>
            </div>
            
            <!-- 学习报告 -->
            <div class="report-card">
                <div class="section-title">📊 学习报告</div>
                <div class="report-period">
                    <button class="period-btn active" onclick="changePeriod('week')">本周</button>
                    <button class="period-btn" onclick="changePeriod('month')">本月</button>
                    <button class="period-btn" onclick="changePeriod('semester')">本学期</button>
                </div>
                <div id="reportContent">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>加载报告中...</div>
                    </div>
                </div>
            </div>
            
            <!-- 学科分析 -->
            <div class="report-card">
                <div class="section-title">📚 学科分析</div>
                <div class="subject-list" id="subjectList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>加载学科分析中...</div>
                    </div>
                </div>
            </div>
            
            <!-- 最近作业 -->
            <div class="report-card">
                <div class="section-title">📝 最近作业</div>
                <div class="homework-list" id="homeworkList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>加载作业记录中...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部导航 -->
        <div class="bottom-nav">
            <div class="nav-item" onclick="goToParentHome()">
                <div class="nav-icon">🏠</div>
                <div class="nav-text">首页</div>
            </div>
            <div class="nav-item active">
                <div class="nav-icon">👶</div>
                <div class="nav-text">详情</div>
            </div>
            <div class="nav-item" onclick="goToProfile()">
                <div class="nav-icon">👤</div>
                <div class="nav-text">我的</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let token = '';
        let childId = '';
        let currentPeriod = 'week';

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        function initPage() {
            // 检查登录状态
            token = localStorage.getItem('token');
            if (!token) {
                alert('请先登录');
                window.location.href = '/frontend/login.html';
                return;
            }
            
            // 获取URL参数中的childId
            const urlParams = new URLSearchParams(window.location.search);
            childId = urlParams.get('id');
            
            if (!childId) {
                alert('缺少孩子ID参数');
                goBack();
                return;
            }
            
            // 加载孩子详情
            loadChildDetail();
        }

        async function loadChildDetail() {
            try {
                // 加载学习报告
                await loadChildReport(currentPeriod);
                // 加载作业历史
                await loadChildHomework();
            } catch (error) {
                console.error('加载孩子详情失败:', error);
                showError();
            }
        }

        async function loadChildReport(period = 'week') {
            try {
                const response = await fetch(`${API_BASE}/parent/children/${childId}/report?period=${period}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateChildInfo(data.child_info);
                    updateReport(data.study_stats);
                    updateSubjectAnalysis(data.subject_analysis);
                } else {
                    throw new Error('获取学习报告失败');
                }
            } catch (error) {
                console.error('获取学习报告失败:', error);
                showReportError();
            }
        }

        async function loadChildHomework() {
            try {
                const response = await fetch(`${API_BASE}/parent/children/${childId}/homework?limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateHomeworkList(data.homework_list);
                } else {
                    throw new Error('获取作业历史失败');
                }
            } catch (error) {
                console.error('获取作业历史失败:', error);
                showHomeworkError();
            }
        }

        function updateChildInfo(childInfo) {
            document.getElementById('childName').textContent = childInfo.nickname;
            document.getElementById('childGrade').textContent = `${childInfo.grade} · ${childInfo.school}`;
            document.getElementById('navTitle').textContent = childInfo.nickname + ' 的学习详情';
            
            // 更新头像
            const avatarEl = document.getElementById('childAvatar');
            avatarEl.innerHTML = getAvatarDisplay(childInfo.avatar_url);
        }

        function updateReport(studyStats) {
            const statsHtml = `
                <div class="stat-item">
                    <div class="stat-number">${studyStats.total_homework}</div>
                    <div class="stat-label">总作业</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${studyStats.average_score}分</div>
                    <div class="stat-label">平均分</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${Math.round(studyStats.study_time / 60)}分钟</div>
                    <div class="stat-label">学习时长</div>
                </div>
            `;
            document.getElementById('childStats').innerHTML = statsHtml;
            
            const reportHtml = `
                <div class="report-grid">
                    <div class="report-item">
                        <div class="report-value">${studyStats.completed_homework}</div>
                        <div class="report-label">已完成作业</div>
                    </div>
                    <div class="report-item">
                        <div class="report-value">${studyStats.total_errors}</div>
                        <div class="report-label">错题总数</div>
                    </div>
                    <div class="report-item">
                        <div class="report-value">${studyStats.reviewed_errors}</div>
                        <div class="report-label">已复习错题</div>
                    </div>
                    <div class="report-item">
                        <div class="report-value">${studyStats.rank_in_class || '--'}</div>
                        <div class="report-label">班级排名</div>
                    </div>
                </div>
            `;
            document.getElementById('reportContent').innerHTML = reportHtml;
        }

        function updateSubjectAnalysis(subjectAnalysis) {
            const subjectsHtml = subjectAnalysis.map(subject => `
                <div class="subject-item">
                    <div class="subject-header">
                        <div class="subject-name">${subject.subject}</div>
                        <div class="subject-score">${subject.average_score}分</div>
                    </div>
                    <div class="subject-progress">${subject.homework_count}份作业 · 准确率${Math.round(subject.accuracy_rate * 100)}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${subject.accuracy_rate * 100}%"></div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('subjectList').innerHTML = subjectsHtml;
        }

        function updateHomeworkList(homeworkList) {
            if (homeworkList.length === 0) {
                document.getElementById('homeworkList').innerHTML = 
                    '<div class="error">暂无作业记录</div>';
                return;
            }
            
            const homeworkHtml = homeworkList.map(hw => `
                <div class="homework-item" onclick="viewHomeworkDetail(${hw.id})">
                    <div class="homework-info">
                        <div class="homework-title">${hw.title}</div>
                        <div class="homework-meta">${hw.subject} · ${hw.total_questions}题 · ${hw.submitted_at.split('T')[0]}</div>
                    </div>
                    <div class="homework-result">
                        <div class="homework-score">${hw.score}分</div>
                        <div class="homework-status">已完成</div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('homeworkList').innerHTML = homeworkHtml;
        }

        function changePeriod(period) {
            currentPeriod = period;
            
            // 更新按钮状态
            document.querySelectorAll('.period-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 重新加载报告
            loadChildReport(period);
        }

        function viewHomeworkDetail(homeworkId) {
            window.location.href = `/frontend/homework-result.html?id=${homeworkId}`;
        }

        function showChildSettings() {
            showToast('孩子设置功能开发中...');
        }

        function showError() {
            document.getElementById('childStats').innerHTML = 
                '<div class="error">加载失败 <button class="retry-btn" onclick="loadChildDetail()">重试</button></div>';
        }

        function showReportError() {
            document.getElementById('reportContent').innerHTML = 
                '<div class="error">加载报告失败 <button class="retry-btn" onclick="loadChildReport()">重试</button></div>';
        }

        function getAvatarDisplay(avatarUrl) {
            if (!avatarUrl) {
                return '👶';
            }
            
            // 如果是emoji格式
            if (avatarUrl.startsWith('emoji:')) {
                return avatarUrl.replace('emoji:', '');
            }
            
            // 如果是图片URL，显示img标签
            if (avatarUrl.startsWith('/uploads/') || avatarUrl.startsWith('http')) {
                const baseUrl = avatarUrl.startsWith('http') ? '' : 'http://localhost:8000';
                return `<img src="${baseUrl}${avatarUrl}" alt="头像" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" onerror="this.outerHTML='👶'">`;
            }
            
            // 默认返回baby emoji
            return '👶';
        }

        function showHomeworkError() {
            document.getElementById('homeworkList').innerHTML = 
                '<div class="error">加载作业失败 <button class="retry-btn" onclick="loadChildHomework()">重试</button></div>';
        }

        function goBack() {
            window.history.back();
        }

        function goToParentHome() {
            window.location.href = '/frontend/parent-home.html';
        }

        function goToProfile() {
            window.location.href = '/frontend/profile.html';
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1000;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 2000);
        }
    </script>
    
    <!-- 全局底部导航 -->
    <div class="global-bottom-nav">
        
            <div class="global-nav-item" onclick="goHome()">
                <div class="global-nav-icon">🏡</div>
                <div class="global-nav-text">主页</div>
            </div>
<div class="global-nav-item" onclick="window.location.href='/frontend/parent-home.html'">
            <div class="global-nav-icon">🏠</div>
            <div class="global-nav-text">首页</div>
        </div>
        <div class="global-nav-item" onclick="window.location.href='/frontend/homework-submit.html'">
            <div class="global-nav-icon">📷</div>
            <div class="global-nav-text">拍照批改</div>
        </div>
        <div class="global-nav-item" onclick="window.location.href='/frontend/error-book.html'">
            <div class="global-nav-icon">📚</div>
            <div class="global-nav-text">错题本</div>
        </div>
        <div class="global-nav-item" onclick="window.location.href='/frontend/study-plan.html'">
            <div class="global-nav-icon">📋</div>
            <div class="global-nav-text">学习计划</div>
        </div>
        <div class="global-nav-item" onclick="window.location.href='/frontend/profile.html'">
            <div class="global-nav-icon">👤</div>
            <div class="global-nav-text">我的</div>
        </div>
    </div>
</body>
</html>
