<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孩子详情 - ZYJC智能批改</title>
    <link rel="stylesheet" href="/frontend/css/modern-theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }
        
        .child-detail-container {
            max-width: 400px;
            margin: 0 auto;
            background: #f5f5f5;
            min-height: 100vh;
        }

        /* 保持原有的紫蓝色主题 */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --primary-secondary: #764ba2;
        }

        /* 顶部导航栏 */
        .navbar {
            background: var(--primary-gradient);
            padding: 10px 20px 20px;
            color: white;
            position: relative;
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            position: absolute;
            left: 0;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }
        
        .navbar-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        
        .more-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            position: absolute;
            right: 0;
        }
        
        .more-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        /* 页面内容 */
        .page-content {
            padding: 20px;
            margin-top: -10px;
            border-radius: 20px 20px 0 0;
            background: #f5f5f5;
            position: relative;
            z-index: 1;
            margin-bottom: 80px;
        }

        /* 统一的卡片样式 */
        .report-card, .child-profile-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        /* 孩子头像卡片 - 全新设计 */
        .child-profile-card {
            padding: 20px;
        }

        .child-profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .child-avatar {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            flex-shrink: 0;
        }

        .child-basic-info {
            flex: 1;
            min-width: 0;
        }

        .child-name {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .child-title-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .info-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 500;
            color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .info-tag-icon {
            font-size: 10px;
        }

        /* 详细信息区域 */
        .child-info-details {
            margin-top: 0;
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
        }

        .info-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            border-color: var(--primary-color);
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .info-card:hover::before {
            opacity: 1;
        }

        .info-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            line-height: 1.3;
        }

        /* 操作按钮 */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .action-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: var(--primary-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .action-btn.secondary {
            background: #28a745;
        }

        .action-btn.secondary:hover {
            background: #1e7e34;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .action-btn-icon {
            font-size: 16px;
        }

        /* 加载状态 - 参照 learning-reports 的样式 */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: #666;
            text-align: center;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: #666;
        }

        /* 错误状态 - 优化样式 */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: #666;
            text-align: center;
            padding: 40px 20px;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.8;
        }

        .error-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .error-message {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .retry-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .retry-btn:hover {
            background: var(--primary-secondary);
            transform: translateY(-1px);
        }

        /* 页面内容区域 */
        .content-area {
            margin-bottom: 100px; /* 为底部导航留出空间 */
        }
    </style>
</head>
<body>
    <div class="child-detail-container">
        <!-- 顶部导航栏 -->
        <div class="navbar">
            <div class="navbar-content">
                <div class="navbar-title" id="navTitle">孩子详情</div>
            </div>
        </div>

        <!-- 页面内容 -->
        <div class="page-content" id="contentArea">
            <!-- 加载状态 -->
            <div class="loading-container" id="loadingContainer">
                <div class="loading-spinner"></div>
                <div class="loading-text">加载孩子详情中...</div>
            </div>

            <!-- 错误状态 -->
            <div class="error-container" id="errorContainer" style="display: none;">
                <div class="error-icon">😔</div>
                <div class="error-title">加载失败</div>
                <div class="error-message">无法获取孩子详情，请检查网络后重试</div>
                <button class="retry-btn" onclick="loadChildDetail()">重新加载</button>
            </div>

            <!-- 主要内容 -->
            <div id="mainContent" style="display: none;">
                <!-- 孩子基本信息卡片 -->
                <div class="child-profile-card">
                    <!-- 头像和基本信息 -->
                    <div class="child-profile-header">
                        <div class="child-avatar" id="childAvatar">👶</div>
                        <div class="child-basic-info">
                            <div class="child-name" id="childName">加载中...</div>
                            <div class="child-title-tags">
                                <div class="info-tag">
                                    <span class="info-tag-icon">🏫</span>
                                    <span id="childSchool">-</span>
                                </div>
                                <div class="info-tag">
                                    <span class="info-tag-icon">🎓</span>
                                    <span id="childGrade">-</span>
                                </div>
                                <div class="info-tag">
                                    <span class="info-tag-icon">📚</span>
                                    <span id="childClass">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 详细信息卡片 -->
                    <div class="child-info-details">
                        <div class="info-cards">
                            <div class="info-card">
                                <div class="info-label">今日得分</div>
                                <div class="info-value" id="todayScore">-</div>
                            </div>
                            <div class="info-card">
                                <div class="info-label">学习状态</div>
                                <div class="info-value" id="studyStatus">-</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="report-card">
                    <div class="action-buttons">
                        <button class="action-btn" onclick="editChild()">
                            <span class="action-btn-icon">✏️</span>
                            编辑信息
                        </button>
                        <button class="action-btn secondary" onclick="viewFullReport()">
                            <span class="action-btn-icon">📊</span>
                            详细报告
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="theme-bottom-nav">
            <div class="theme-nav-item" onclick="goToParentHome()">
                <div class="theme-nav-icon">🏠</div>
                <div class="theme-nav-text">首页</div>
            </div>
            <div class="theme-nav-item" onclick="goToLearningReports()">
                <div class="theme-nav-icon">📊</div>
                <div class="theme-nav-text">学习报告</div>
            </div>
            <div class="theme-nav-item" onclick="goToErrorAnalysis()">
                <div class="theme-nav-icon">🔍</div>
                <div class="theme-nav-text">错题分析</div>
            </div>
            <div class="theme-nav-item" onclick="goToLearningProgress()">
                <div class="theme-nav-icon">📈</div>
                <div class="theme-nav-text">学习进度</div>
            </div>
            <div class="theme-nav-item active" onclick="goToChildManage()">
                <div class="theme-nav-icon">👶</div>
                <div class="theme-nav-text">孩子管理</div>
            </div>
            <div class="theme-nav-item" onclick="goToProfile()">
                <div class="theme-nav-icon">👤</div>
                <div class="theme-nav-text">我的</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let token = '';
        let childId = '';
        let childData = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        function initPage() {
            // 手动设置测试token - 确保有有效的token
            const testToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIyIiwiZXhwIjoxNzU3MDAwNzU5fQ.mRA5C99BwMQUUY4JZI4aJV-75vWpIGPd78R9ao1ddzA';
            localStorage.setItem('token', testToken);
            
            // 从URL获取孩子ID
            const urlParams = new URLSearchParams(window.location.search);
            childId = urlParams.get('id');
            
            if (!childId) {
                showError('缺少孩子ID参数');
                return;
            }

            // 获取token
            token = localStorage.getItem('token');
            if (!token) {
                alert('请先登录');
                window.location.href = '/frontend/login.html';
                return;
            }

            console.log('孩子详情页面 - 当前token:', token);
            console.log('孩子ID:', childId);

            // 加载孩子详情
            loadChildDetail();
        }

        async function loadChildDetail() {
            showLoading();

            try {
                // 先获取孩子基本信息
                await loadBasicInfo();
                
                // 数据加载完成

                showMainContent();
            } catch (error) {
                console.error('加载孩子详情失败:', error);
                showError(error.message || '加载失败，请重试');
            }
        }

        async function loadBasicInfo() {
            try {
                // 首先从家长仪表板获取孩子列表
                const response = await fetch(`${API_BASE}/parent/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const children = data.children || [];
                    childData = children.find(child => child.id == childId);
                    
                    if (childData) {
                        updateBasicInfo(childData);
                    } else {
                        throw new Error('找不到指定的孩子');
                    }
                } else {
                    throw new Error('获取孩子信息失败');
                }
            } catch (error) {
                throw new Error('获取基本信息失败: ' + error.message);
            }
        }

        function updateBasicInfo(child) {
            // 更新导航标题
            document.getElementById('navTitle').textContent = `${child.name}的详情`;
            
            // 更新头像
            const avatarEl = document.getElementById('childAvatar');
            avatarEl.innerHTML = getAvatarDisplay(child.avatar);
            
            // 更新姓名
            document.getElementById('childName').textContent = child.name;
            
            // 更新基本信息标签 - 学校、年级、班级
            document.getElementById('childSchool').textContent = child.school || '未设置学校';
            document.getElementById('childGrade').textContent = child.grade || '未设置';
            document.getElementById('childClass').textContent = child.class_name || '未设置';
            
            // 更新详细信息卡片
            document.getElementById('todayScore').textContent = `${child.todayScore || 0}分`;
            document.getElementById('studyStatus').textContent = child.status || '未开始';
        }


        function getAvatarDisplay(avatarUrl) {
            if (!avatarUrl) {
                return '👶';
            }
            
            // 如果是emoji格式
            if (avatarUrl.startsWith('emoji:')) {
                return avatarUrl.replace('emoji:', '');
            }
            
            // 如果是图片URL
            if (avatarUrl.startsWith('/uploads/') || avatarUrl.startsWith('http')) {
                const baseUrl = avatarUrl.startsWith('http') ? '' : 'http://localhost:8000';
                return `<img src="${baseUrl}${avatarUrl}" alt="头像" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" onerror="this.outerHTML='👶'">`;
            }
            
            return '👶';
        }

        function showLoading() {
            document.getElementById('loadingContainer').style.display = 'flex';
            document.getElementById('errorContainer').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
            
            if (message) {
                document.querySelector('.error-message').textContent = message;
            }
        }

        function showMainContent() {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        // 操作函数
        function editChild() {
            if (childData) {
                // 存储孩子数据到localStorage，供编辑页面使用
                localStorage.setItem('editChildData', JSON.stringify(childData));
                window.location.href = '/frontend/manage-children.html';
            }
        }

        function viewFullReport() {
            if (childId) {
                window.location.href = `/frontend/learning-reports.html?child=${childId}`;
            }
        }

        function showMoreMenu() {
            const actions = [
                { text: '设置学习目标', action: () => alert('设置学习目标功能即将上线') },
                { text: '导出学习报告', action: () => alert('导出功能即将上线') },
                { text: '分享给老师', action: () => alert('分享功能即将上线') }
            ];

            // 这里可以实现更多菜单的显示逻辑
            alert('更多功能即将上线');
        }

        // 底部导航函数
        function goBack() {
            window.location.href = '/frontend/manage-children.html';
        }

        function goToParentHome() {
            window.location.href = '/frontend/parent-home.html';
        }

        function goToLearningReports() {
            window.location.href = '/frontend/learning-reports.html';
        }

        function goToErrorAnalysis() {
            window.location.href = '/frontend/error-analysis.html';
        }

        function goToLearningProgress() {
            window.location.href = '/frontend/learning-progress.html';
        }

        function goToChildManage() {
            window.location.href = '/frontend/manage-children.html';
        }

        function goToProfile() {
            window.location.href = '/frontend/profile.html';
        }

        // Toast 提示函数
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1000;
                max-width: 300px;
                text-align: center;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (document.body.contains(toast)) {
                    document.body.removeChild(toast);
                }
            }, 2000);
        }
    </script>
</body>
</html>
