            const role = AuthUtils.getCurrentUserRole();
            if (!role) {
                console.log('æœªè®¾ç½®ç”¨æˆ·è§’è‰²ï¼Œé‡å®šå‘åˆ°ç™»å½•é¡µ');
                window.location.href = '/frontend/login.html';

            // è·å–token

                window.location.href = '/frontend/login.html';

        async function loadStudyPlanData() {

                    headers: {

                if (response.ok) {

                    if (!data || (!data.title && !data.total_tasks && (!data.subjects || data.subjects.length === 0))) {
                        // æ²¡æœ‰å­¦ä¹ è®¡åˆ’ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
                        console.log('æœªæ‰¾åˆ°å­¦ä¹ è®¡åˆ’ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€');
                        showEmptyState();

                    }
                    
                    currentPlanData = data;

                    // è°ƒè¯•è¾“å‡º
                    console.log('APIå“åº”æ•°æ®:', data);
                    console.log('å­¦ç§‘æ•°æ®:', data.subjects);
                    if (data.subjects) {
                        data.subjects.forEach((subject, index) => {
                            console.log(`å­¦ç§‘ ${index + 1}: "${subject.subject}" (${subject.total}ä¸ªä»»åŠ¡)`);
                        });
                    }
                    
                    updateCurrentPlan(data);
                    updateTodayTasks(data.tasks || []);
                    updateSubjectPlans(data.subjects || []);
                    updateRecommendations(data.recommendations || []);
                    
                    // æ˜¾ç¤ºä»»åŠ¡ç­›é€‰ä¿¡æ¯
                    if (data.task_summary && data.task_summary.is_truncated) {
                        console.log(`ä»Šæ—¥ä»»åŠ¡å·²æ™ºèƒ½ç­›é€‰ï¼šæ˜¾ç¤º${data.task_summary.today_task_count}ä¸ªï¼Œæ€»ä»»åŠ¡${data.task_summary.all_task_count}ä¸ª`);
                    }
                } else if (response.status === 404) {
                    // å­¦ä¹ è®¡åˆ’ä¸å­˜åœ¨ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
                    console.log('å­¦ä¹ è®¡åˆ’ä¸å­˜åœ¨ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€');
                    showEmptyState();
                } else {
                    throw new Error('è·å–å­¦ä¹ è®¡åˆ’å¤±è´¥');

                    <button class="empty-action" onclick="createPlan()">
                        æ–°å»ºå­¦ä¹ è®¡åˆ’

        function recalculateSubjectStats(currentSubjects, allTasks) {
            // åŸºäºæœ€æ–°çš„ä»»åŠ¡æ•°æ®é‡æ–°è®¡ç®—æ¯ä¸ªå­¦ç§‘çš„ç»Ÿè®¡
            const subjectStats = {};
            
            // ä¸ºæ¯ä¸ªå­¦ç§‘åˆå§‹åŒ–ç»Ÿè®¡
            currentSubjects.forEach(subject => {
                subjectStats[subject.subject] = {
                    subject: subject.subject,
                    total: 0,
                    completed: 0,
                    estimated_time: 0
                };
            });
            
            // éå†æ‰€æœ‰ä»»åŠ¡ç»Ÿè®¡æ¯ä¸ªå­¦ç§‘
            allTasks.forEach(task => {
                const subjectName = task.subject;
                if (subjectStats[subjectName]) {
                    subjectStats[subjectName].total++;
                    if (task.completed) {
                        subjectStats[subjectName].completed++;
                    }
                    subjectStats[subjectName].estimated_time += task.estimated_time || 0;
                }
            });
            
            // è®¡ç®—è¿›åº¦å¹¶è¿”å›æ›´æ–°åçš„å­¦ç§‘æ•°æ®
            return Object.values(subjectStats).map(stat => ({
                subject: stat.subject,
                total: stat.total,
                completed: stat.completed,
                progress: stat.total > 0 ? stat.completed / stat.total : 0,
                estimated_time: stat.estimated_time
            }));
        }

        async function toggleTask(taskId) {
            const task = todayTasksData.find(t => t.id === taskId);
            if (!task) return;
            
            try {
                const response = await fetch(`${API_BASE}/student/study-plan/task/${taskId}/toggle`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // ä½¿ç”¨åç«¯è¿”å›çš„æ­£ç¡®ä»»åŠ¡çŠ¶æ€ï¼ˆè€Œä¸æ˜¯ç®€å•å–åï¼‰
                    task.completed = result.completed;
                    
                    // åŒæ­¥æ›´æ–°å®Œæ•´ä»»åŠ¡åˆ—è¡¨ä¸­å¯¹åº”çš„ä»»åŠ¡
                    const allTaskIndex = allTasksData.findIndex(t => t.id === task.id);
                    if (allTaskIndex !== -1) {
                        allTasksData[allTaskIndex].completed = task.completed;
                    }
                    
                    // ä»APIå“åº”ä¸­è·å–å‡†ç¡®çš„è¿›åº¦ç»Ÿè®¡å¹¶ç«‹å³æ›´æ–°æ±‡æ€»æ˜¾ç¤º
                    if (result.plan_progress && currentPlanData) {
                        currentPlanData.total_tasks = result.plan_progress.total_tasks;
                        currentPlanData.completed_tasks = result.plan_progress.completed_tasks;
                        updateCurrentPlan(currentPlanData);
                    }
                    
                    // é‡æ–°è®¡ç®—å­¦ç§‘ç»Ÿè®¡æ•°æ®
                    if (currentPlanData && currentPlanData.subjects) {
                        const updatedSubjects = recalculateSubjectStats(currentPlanData.subjects, allTasksData);
                        currentPlanData.subjects = updatedSubjects;
                        updateSubjectPlans(updatedSubjects);
                    }
                    
                    // æœ€åæ›´æ–°ä»»åŠ¡åˆ—è¡¨æ˜¾ç¤º
                    updateTodayTasks(todayTasksData);
                    
                    showToast(task.completed ? 'âœ… ä»»åŠ¡å·²å®Œæˆï¼' : 'â†©ï¸ ä»»åŠ¡å·²å–æ¶ˆå®Œæˆ');
                } else {
                    throw new Error('æ›´æ–°ä»»åŠ¡çŠ¶æ€å¤±è´¥');
                }
            } catch (error) {
                console.error('æ›´æ–°ä»»åŠ¡å¤±è´¥:', error);
                
                // æ¨¡æ‹ŸæˆåŠŸï¼Œå¹¶æ›´æ–°æœ¬åœ°ç»Ÿè®¡
                task.completed = !task.completed;
                updateTodayTasks(todayTasksData);
                
                // åŒæ­¥æ›´æ–°allTasksDataä¸­çš„ä»»åŠ¡çŠ¶æ€
                const allTaskIndex = allTasksData.findIndex(t => t.id === task.id);
                if (allTaskIndex !== -1) {
                    allTasksData[allTaskIndex].completed = task.completed;
                }
                
                // é‡æ–°è®¡ç®—å­¦ç§‘ç»Ÿè®¡ï¼ˆå³ä½¿APIå¤±è´¥ä¹Ÿè¦ä¿è¯UIä¸€è‡´æ€§ï¼‰
                if (currentPlanData && currentPlanData.subjects) {
                    const updatedSubjects = recalculateSubjectStats(currentPlanData.subjects, allTasksData);
                    currentPlanData.subjects = updatedSubjects;
                    updateSubjectPlans(updatedSubjects);
                    
                    // æ›´æ–°æ€»ä½“ç»Ÿè®¡
                    const totalCompleted = allTasksData.filter(t => t.completed).length;
                    currentPlanData.completed_tasks = totalCompleted;
                    updateCurrentPlan(currentPlanData);
                }
                
                // æ³¨æ„ï¼šè¿™é‡Œä¸èƒ½åŸºäºtodayTasksDataé‡æ–°è®¡ç®—æ€»ä½“ç»Ÿè®¡
                // å› ä¸ºtodayTasksDataåªæ˜¯ä»»åŠ¡çš„å­é›†ï¼Œä¸ä»£è¡¨å…¨éƒ¨ä»»åŠ¡
                // å½“APIå¤±è´¥æ—¶ï¼Œé‡æ–°åŠ è½½å®Œæ•´æ•°æ®ä»¥ä¿è¯ä¸€è‡´æ€§
                console.log('ä»»åŠ¡çŠ¶æ€æ›´æ–°å¤±è´¥ï¼Œé‡æ–°åŠ è½½å­¦ä¹ è®¡åˆ’æ•°æ®');
                setTimeout(() => {
                    loadStudyPlanData(); // é‡æ–°åŠ è½½å®Œæ•´æ•°æ®
                }, 1000);
                
                showToast(task.completed ? 'âœ… ä»»åŠ¡å·²å®Œæˆï¼' : 'â†©ï¸ ä»»åŠ¡å·²å–æ¶ˆå®Œæˆ');
            }
        }

        async function deleteTask(taskId) {
            // ç¡®è®¤åˆ é™¤
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿåˆ é™¤åä¸å¯æ¢å¤ã€‚')) {
                return;
            }
            
            const task = todayTasksData.find(t => t.id === taskId);
            if (!task) {
                showToast('âŒ ä»»åŠ¡ä¸å­˜åœ¨');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/student/study-plan/task/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // ä»æœ¬åœ°æ•°æ®ä¸­ç§»é™¤ä»»åŠ¡
                    const todayTaskIndex = todayTasksData.findIndex(t => t.id === taskId);
                    if (todayTaskIndex !== -1) {
                        todayTasksData.splice(todayTaskIndex, 1);
                    }
                    
                    const allTaskIndex = allTasksData.findIndex(t => t.id === taskId);
                    if (allTaskIndex !== -1) {
                        allTasksData.splice(allTaskIndex, 1);
                    }
                    
                    // æ›´æ–°ç»Ÿè®¡æ•°æ®
                    if (result.plan_progress && currentPlanData) {
                        currentPlanData.total_tasks = result.plan_progress.total_tasks;
                        currentPlanData.completed_tasks = result.plan_progress.completed_tasks;
                        updateCurrentPlan(currentPlanData);
                    }
                    
                    // é‡æ–°è®¡ç®—å­¦ç§‘ç»Ÿè®¡æ•°æ®
                    if (currentPlanData && currentPlanData.subjects) {
                        const updatedSubjects = recalculateSubjectStats(currentPlanData.subjects, allTasksData);
                        currentPlanData.subjects = updatedSubjects;
                        updateSubjectPlans(updatedSubjects);
                    }
                    
                    // æ›´æ–°ä»»åŠ¡åˆ—è¡¨æ˜¾ç¤º
                    updateTodayTasks(todayTasksData);
                    
                    showToast('ğŸ—‘ï¸ ä»»åŠ¡å·²åˆ é™¤');
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'åˆ é™¤ä»»åŠ¡å¤±è´¥');
                }
            } catch (error) {
                console.error('åˆ é™¤ä»»åŠ¡å¤±è´¥:', error);
                showToast('âŒ åˆ é™¤å¤±è´¥ï¼š' + error.message);
            }
        }

        function generateExerciseRecommendations() {
            const exerciseRecommendations = [];
            
            if (!currentPlanData || !currentPlanData.subjects) {
                return exerciseRecommendations;
            }
            
            // åŸºäºå­¦ç§‘è¿›åº¦ç”Ÿæˆæ¨è
            currentPlanData.subjects.forEach(subject => {
                const progress = subject.progress || 0;
                const completed = subject.completed || 0;
                const total = subject.total || 0;
                
                if (progress < 0.8 && total > 0) {
                    // è¿›åº¦ä¸è¶³80%çš„å­¦ç§‘ï¼Œæ¨èåŸºç¡€ç»ƒä¹ 
                    exerciseRecommendations.push({
                        type: 'exercise',
                        subject: subject.subject,
                        difficulty: 'easy',
                        text: `${subject.subject}æŒæ¡åº¦${Math.round(progress * 100)}%ï¼Œå»ºè®®è¿›è¡ŒåŸºç¡€ç»ƒä¹ å·©å›º`,
                        actionText: 'ç”Ÿæˆç»ƒä¹ '
                    });
                } else if (progress >= 0.8 && completed > 0) {
                    // è¿›åº¦è‰¯å¥½çš„å­¦ç§‘ï¼Œæ¨èæå‡ç»ƒä¹ 
                    exerciseRecommendations.push({
                        type: 'exercise',
                        subject: subject.subject,
                        difficulty: 'medium',
                        text: `${subject.subject}åŸºç¡€æ‰å®ï¼Œå¯å°è¯•è¿›é˜¶ç»ƒä¹ æå‡èƒ½åŠ›`,
                        actionText: 'æå‡ç»ƒä¹ '
                    });
                }
            });
            
            // å¦‚æœæ²¡æœ‰ç‰¹å®šå­¦ç§‘æ¨èï¼Œæä¾›é€šç”¨æ¨è
            if (exerciseRecommendations.length === 0 && currentPlanData.subjects.length > 0) {
                const randomSubject = currentPlanData.subjects[0];
                exerciseRecommendations.push({
                    type: 'exercise',
                    subject: randomSubject.subject,
                    difficulty: 'same',
                    text: `å¼€å§‹æ™ºèƒ½ç»ƒä¹ ï¼ŒAIå°†æ ¹æ®æ‚¨çš„å­¦ä¹ æƒ…å†µç”Ÿæˆä¸ªæ€§åŒ–é¢˜ç›®`,
                    actionText: 'ç«‹å³å¼€å§‹'
                });
            }
            
            // é™åˆ¶æ¨èæ•°é‡ï¼Œé¿å…è¿‡å¤š
            return exerciseRecommendations.slice(0, 2);
        }

        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1000;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, duration);
        }
