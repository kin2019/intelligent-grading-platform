            } catch (error) {
                console.error('æ›´æ–°ä»»åŠ¡å¤±è´¥:', error);
                
                // æ¨¡æ‹ŸæˆåŠŸï¼Œå¹¶æ›´æ–°æœ¬åœ°ç»Ÿè®¡
