<!DOCTYPE html>
<html>
<head>
    <title>JavaScript测试</title>
</head>
<body>
    <h1>JavaScript测试页面</h1>
    <p id="test">如果JavaScript工作，这里会显示时间</p>
    
    <script>
        alert('JavaScript正在运行！');
        document.getElementById('test').textContent = '当前时间: ' + new Date();
        console.log('JavaScript控制台测试');
    </script>
</body>
</html>
