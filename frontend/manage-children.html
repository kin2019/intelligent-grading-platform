    <script>
        const API_BASE = 'http://localhost:8000/api/v1';

        document.addEventListener('DOMContentLoaded', function() {

        async function initPage() {
            // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
            token = localStorage.getItem('token');
            if (!token) {
                alert('ËØ∑ÂÖàÁôªÂΩï');

                return;
            }
            
            // ÂàùÂßãÂåñÂπ¥Á∫ß-Áè≠Á∫ßËÅîÂä®

        // ÂàùÂßãÂåñÂπ¥Á∫ß-Áè≠Á∫ßËÅîÂä®ÂäüËÉΩ
        function initGradeClassBinding() {
            const gradeSelects = ['childGrade', 'editChildGrade'];
            const classSelects = ['childClass', 'editChildClass'];
            
            gradeSelects.forEach((gradeId, index) => {
                const gradeSelect = document.getElementById(gradeId);
                const classSelect = document.getElementById(classSelects[index]);
                
                gradeSelect.addEventListener('change', function() {
                    updateClassOptions(this.value, classSelect);
                });
            });
        }

        // Ê†πÊçÆÂπ¥Á∫ßÊõ¥Êñ∞Áè≠Á∫ßÈÄâÈ°π
        function updateClassOptions(grade, classSelect) {
            classSelect.innerHTML = '<option value="">ËØ∑ÈÄâÊã©Áè≠Á∫ß</option>';
            
            if (grade) {
                // Ê†πÊçÆÂπ¥Á∫ßÁîüÊàêÁè≠Á∫ßÈÄâÈ°πÔºà‰∏ÄËà¨ÊØè‰∏™Âπ¥Á∫ßÊúâ1-20‰∏™Áè≠Ôºâ
                for (let i = 1; i <= 20; i++) {
                    const option = document.createElement('option');
                    option.value = i + 'Áè≠';
                    option.textContent = i + 'Áè≠';
                    classSelect.appendChild(option);
                }
            } else {
                classSelect.innerHTML = '<option value="">ËØ∑ÂÖàÈÄâÊã©Âπ¥Á∫ß</option>';
            }
        }

        async function loadChildren() {
