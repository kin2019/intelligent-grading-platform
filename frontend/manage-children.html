<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理孩子 - ZYJC智能批改</title>
    <link rel="stylesheet" href="/frontend/css/modern-theme.css">
    <!-- 关键样式：防止页面加载时左右晃动 -->
    <style>
        /* 防止页面抖动的关键样式 */
        html {
            overflow-x: hidden;
            width: 100%;
            box-sizing: border-box;
        }
        
        html, body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .theme-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        
        /* 为加载状态设置固定高度，防止内容变化时布局跳跃 */
        .theme-loading {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* 确保页面内容区域有稳定的最小高度 */
        .theme-page-content {
            min-height: calc(100vh - 150px);
            width: 100%;
            box-sizing: border-box;
        }
        
        .children-list {
            min-height: 200px;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* 确保所有容器元素不超出父元素宽度 */
        * {
            box-sizing: border-box;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 防止内容超出宽度 */
        img, video, canvas, svg {
            max-width: 100%;
            height: auto;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden; /* 防止横向滚动 */
            width: 100%;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #f5f5f5;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px 20px 20px;
            color: white;
            position: relative;
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
        }
        
        .navbar-title {
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }
        
        .add-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
        }
        
        /* 页面内容 */
        .page-content {
            padding: 20px;
            margin-top: -10px;
            border-radius: 20px 20px 0 0;
            background: #f5f5f5;
            position: relative;
            z-index: 1;
            margin-bottom: 80px;
        }
        
        /* 孩子列表 */
        .children-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .child-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .child-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .child-info {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .child-avatar {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            margin-right: 16px;
        }
        
        .child-details {
            flex: 1;
        }
        
        .child-name {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }
        
        .child-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .child-stats {
            font-size: 12px;
            color: #999;
        }
        
        .child-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .edit-btn {
            background: #007AFF;
            color: white;
        }
        
        .delete-btn {
            background: #ff3b30;
            color: white;
        }
        
        .view-btn {
            background: #30d158;
            color: white;
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .empty-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .empty-desc {
            font-size: 14px;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .primary-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        /* 添加孩子表单模态框 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin: 20px;
            max-width: 350px;
            width: 100%;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007AFF;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            padding: 12px 0;
            justify-content: flex-end;
            border-top: 1px solid #eee;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            min-height: 40px;
            min-width: 80px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .cancel-btn {
            background: #f0f0f0;
            color: #333;
        }
        
        .confirm-btn {
            background: #007AFF;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        
        .confirm-btn:hover:not(:disabled) {
            background: #0056CC;
            transform: translateY(-1px);
        }
        
        .confirm-btn:disabled {
            background: #ccc !important;
            cursor: not-allowed !important;
            opacity: 0.7 !important;
        }
        
        /* 头像选择器样式 */
        .avatar-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .avatar-preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .avatar-preview-container:hover {
            transform: scale(1.05);
        }
        
        .child-avatar-preview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            border: 2px solid #e0e0e0;
            transition: all 0.2s ease;
        }
        
        .child-avatar-preview img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .avatar-edit-hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
            text-align: center;
        }
        
        /* 头像编辑模态框样式 */
        .avatar-edit-content {
            padding: 20px 0;
        }

        .current-avatar-preview {
            text-align: center;
            margin-bottom: 24px;
        }

        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            margin: 0 auto 8px;
            border: 3px solid #f0f0f0;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-preview-label {
            font-size: 12px;
            color: #666;
        }

        .upload-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .upload-option {
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-option:hover {
            border-color: #007AFF;
            background: #f8f9ff;
        }

        .upload-option.selected {
            border-color: #007AFF;
            background: #f0f5ff;
        }

        .upload-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .upload-text {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .upload-desc {
            font-size: 12px;
            color: #666;
        }

        .default-avatars {
            padding: 16px 0;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .default-avatar-item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            justify-self: center;
        }

        .default-avatar-item:hover {
            transform: scale(1.1);
            border-color: #007AFF;
        }

        .default-avatar-item.selected {
            border-color: #007AFF;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }
        
        /* 加载状态 - 设置固定高度防止布局跳跃 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
    </style>
</head>
<body>
    <div class="theme-container">
        <!-- 顶部导航栏 -->
        <div class="theme-navbar">
            <div class="theme-navbar-content" style="display: flex; align-items: center; position: relative;">
                <div style="flex: 1;"></div>
                <div class="theme-navbar-title" style="flex: 1; text-align: center;">管理孩子</div>
                <div style="flex: 1; display: flex; justify-content: flex-end;">
                    <button class="theme-btn-nav" onclick="showAddChildModal()">+</button>
                </div>
            </div>
        </div>
        
        <!-- 页面内容 -->
        <div class="theme-page-content">
            <div class="children-list" id="childrenList" style="min-height: 400px;">
                <div class="theme-loading">
                    <div class="theme-loading-spinner"></div>
                    <div>加载孩子信息中...</div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- 添加孩子模态框 -->
    <div class="modal-overlay" id="addChildModal" style="z-index: 1000;">
        <div class="modal-content" style="max-height: 90vh; overflow-y: auto;">
            <div class="modal-title">添加孩子</div>
            <form id="addChildForm">
                <div class="form-group">
                    <label class="form-label">孩子姓名</label>
                    <input type="text" class="form-input" id="childName" placeholder="请输入孩子姓名" required>
                </div>
                <div class="form-group">
                    <label class="form-label">年级</label>
                    <select class="form-input" id="childGrade" required>
                        <option value="">请选择年级</option>
                        <option value="一年级">一年级</option>
                        <option value="二年级">二年级</option>
                        <option value="三年级">三年级</option>
                        <option value="四年级">四年级</option>
                        <option value="五年级">五年级</option>
                        <option value="六年级">六年级</option>
                        <option value="七年级">七年级</option>
                        <option value="八年级">八年级</option>
                        <option value="九年级">九年级</option>
                        <option value="高一">高一</option>
                        <option value="高二">高二</option>
                        <option value="高三">高三</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">班级</label>
                    <select class="form-input" id="childClass" required>
                        <option value="">请先选择年级</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">头像</label>
                    <div class="avatar-selector">
                        <div class="avatar-preview-container" onclick="editChildAvatar('add')">
                            <div class="child-avatar-preview" id="addChildAvatarPreview">👶</div>
                            <div class="avatar-edit-hint">点击编辑</div>
                        </div>
                        <input type="hidden" id="childAvatar" value="emoji:👶">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">学校</label>
                    <input type="text" class="form-input" id="childSchool" placeholder="请输入学校名称" required>
                </div>
                <!-- 固定在底部的按钮区域 -->
                <div class="modal-actions" style="position: sticky; bottom: 0; background: white; z-index: 1001; margin-top: 24px; padding: 16px 0; border-top: 1px solid #eee;">
                    <button type="button" class="modal-btn cancel-btn" onclick="closeAddChildModal()">取消</button>
                    <button type="submit" class="modal-btn confirm-btn" style="background: #007AFF; color: white;">添加</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑孩子模态框 -->
    <div class="modal-overlay" id="editChildModal" style="z-index: 1000;">
        <div class="modal-content" style="max-height: 90vh; overflow-y: auto;">
            <div class="modal-title">编辑孩子</div>
            <form id="editChildForm">
                <input type="hidden" id="editChildId">
                <div class="form-group">
                    <label class="form-label">头像</label>
                    <div class="avatar-selector">
                        <div class="avatar-preview-container" onclick="editChildAvatar('edit')">
                            <div class="child-avatar-preview" id="editChildAvatarPreview">👶</div>
                            <div class="avatar-edit-hint">点击编辑</div>
                        </div>
                        <input type="hidden" id="editChildAvatar" value="emoji:👶">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">孩子姓名</label>
                    <input type="text" class="form-input" id="editChildName" placeholder="请输入孩子姓名" required>
                </div>
                <div class="form-group">
                    <label class="form-label">年级</label>
                    <select class="form-input" id="editChildGrade" required>
                        <option value="">请选择年级</option>
                        <option value="一年级">一年级</option>
                        <option value="二年级">二年级</option>
                        <option value="三年级">三年级</option>
                        <option value="四年级">四年级</option>
                        <option value="五年级">五年级</option>
                        <option value="六年级">六年级</option>
                        <option value="七年级">七年级</option>
                        <option value="八年级">八年级</option>
                        <option value="九年级">九年级</option>
                        <option value="高一">高一</option>
                        <option value="高二">高二</option>
                        <option value="高三">高三</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">班级</label>
                    <select class="form-input" id="editChildClass" required>
                        <option value="">请先选择年级</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">学校</label>
                    <input type="text" class="form-input" id="editChildSchool" placeholder="请输入学校名称" required>
                </div>
                <!-- 固定在底部的按钮区域 -->
                <div class="modal-actions" style="position: sticky; bottom: 0; background: white; z-index: 1001; margin-top: 24px; padding: 16px 0; border-top: 1px solid #eee;">
                    <button type="button" class="modal-btn cancel-btn" onclick="closeEditChildModal()">取消</button>
                    <button type="submit" class="modal-btn confirm-btn" style="background: #007AFF; color: white;">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 孩子头像编辑模态框 -->
    <div class="modal-overlay" id="childAvatarModal" style="z-index: 9999;">
        <div class="modal-content" style="max-width: 350px; max-height: 90vh; overflow-y: auto;">
            <div class="modal-title">选择头像</div>
            <div style="text-align: center; color: #666; font-size: 14px; margin-bottom: 16px;">选择后会自动应用</div>
            <div class="avatar-edit-content">
                <!-- 当前头像预览 -->
                <div class="current-avatar-preview">
                    <div class="avatar-preview" id="childAvatarPreview">👶</div>
                    <div class="avatar-preview-label">当前头像</div>
                </div>
                
                <!-- 上传选项 -->
                <div class="upload-options">
                    <div class="upload-option" onclick="selectChildAvatarFile()">
                        <div class="upload-icon">📁</div>
                        <div class="upload-text">选择本地图片</div>
                        <div class="upload-desc">支持JPG、PNG格式，最大5MB，选择后立即应用</div>
                    </div>
                    
                    <div class="upload-option" onclick="selectChildDefaultAvatar()">
                        <div class="upload-icon">😊</div>
                        <div class="upload-text">选择默认头像</div>
                        <div class="upload-desc">系统提供的头像图标，点击即可应用</div>
                    </div>
                </div>
                
                <!-- 文件上传 -->
                <input type="file" id="childAvatarFileInput" accept="image/jpeg,image/jpg,image/png" style="display: none;">
            </div>
            
            <!-- 取消按钮区域 -->
            <div class="modal-actions" style="background: white; position: sticky; bottom: 0; z-index: 10;">
                <button class="modal-btn cancel-btn" onclick="closeChildAvatarModal()" style="width: 100%;">取消</button>
                <!-- 保存按钮已移除，选择头像后自动应用 -->
            </div>
        </div>
    </div>

    <!-- 默认头像选择模态框 -->
    <div class="modal-overlay" id="childDefaultAvatarModal" style="z-index: 10000;">
        <div class="modal-content" style="max-width: 300px;">
            <div class="modal-title">选择默认头像</div>
            <div class="default-avatars">
                <div class="avatar-grid" id="childAvatarGrid">
                    <!-- 默认头像将通过JavaScript生成 -->
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeChildDefaultAvatarModal()">取消</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let token = '';
        let children = [];

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        async function initPage() {
            // 手动设置测试token - 确保有有效的token
            const testToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIyIiwiZXhwIjoxNzU2OTk5ODQ5fQ.I_27evrgdJdPt6D7cLMJJcWJu9s_eodpHGvs_H7p26M';
            localStorage.setItem('token', testToken);
            
            // 检查登录状态
            token = localStorage.getItem('token');
            console.log('管理孩子页面 - 当前token:', token);
            
            if (!token) {
                alert('请先登录');
                window.location.href = '/frontend/login.html';
                return;
            }
            
            // 初始化年级-班级联动
            initGradeClassBinding();
            
            // 加载孩子列表
            await loadChildren();
        }

        // 初始化年级-班级联动功能
        function initGradeClassBinding() {
            const gradeSelects = ['childGrade', 'editChildGrade'];
            const classSelects = ['childClass', 'editChildClass'];
            
            gradeSelects.forEach((gradeId, index) => {
                const gradeSelect = document.getElementById(gradeId);
                const classSelect = document.getElementById(classSelects[index]);
                
                gradeSelect.addEventListener('change', function() {
                    updateClassOptions(this.value, classSelect);
                });
            });

        async function saveChildAvatar() {
            if (!selectedChildAvatarType || !currentEditingModal) {

            let avatarValue = '';
            
            if (selectedChildAvatarType === 'file') {
                if (!selectedChildFile) {
                    showToast('没有选择文件');
                    return;
                }
                
                // 使用Promise包装FileReader，确保异步操作完成
                try {
                    avatarValue = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            resolve(e.target.result); // base64格式
                        };
                        reader.onerror = function() {
                            reject(new Error('文件读取失败'));
                        };
                        reader.readAsDataURL(selectedChildFile);
                    });
                    
                    console.log('文件读取完成，base64长度:', avatarValue.length);
                    updateChildAvatarPreview(avatarValue);
                    closeChildAvatarModal();
                    showToast('头像已更新');
                    
                } catch (error) {
                    console.error('文件读取失败:', error);
                    showToast('文件读取失败');
                }
                
            } else if (selectedChildAvatarType === 'default') {
                avatarValue = `emoji:${selectedChildDefaultAvatar}`;
                updateChildAvatarPreview(avatarValue);
                closeChildAvatarModal();
                showToast('头像已更新');
            }

        function getAvatarDisplay(avatarUrl) {
            // 明确检查null和undefined，允许空字符串通过
            if (avatarUrl === null || avatarUrl === undefined) {
                return '👶';
            }
            
            // 如果是空字符串，返回默认头像
            if (avatarUrl === '') {
                return '👶';
            }
            
            // 如果是emoji格式
            if (avatarUrl.startsWith('emoji:')) {
                return avatarUrl.replace('emoji:', '');
            }
            
            // 如果是base64图片格式
            if (avatarUrl.startsWith('data:image/')) {
                return `<img src="${avatarUrl}" alt="头像" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" onerror="this.outerHTML='👶'">`;
            }
            
            // 如果是图片URL，显示img标签
            if (avatarUrl.startsWith('/uploads/') || avatarUrl.startsWith('http')) {
                const baseUrl = avatarUrl.startsWith('http') ? '' : 'http://localhost:8000';
                return `<img src="${baseUrl}${avatarUrl}" alt="头像" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" onerror="this.outerHTML='👶'">`;
            }
            
            // 对于其他非空字符串，也返回默认头像
            return '👶';
        }

        }
        
        function goToChildDetail() {
            window.location.href = '/frontend/manage-children.html';
        }

        // 通知profile页面数据更新
        function notifyParentPageUpdate() {
            // 使用localStorage作为跨页面通信机制
            localStorage.setItem('childDataUpdated', Date.now().toString());
            
            // 如果profile页面在其他标签页中打开，通过storage事件通知
            window.dispatchEvent(new StorageEvent('storage', {
                key: 'childDataUpdated',
                newValue: Date.now().toString(),
                storageArea: localStorage
            }));
            
            console.log('已通知profile页面数据更新');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1000;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 2000);
        }
    </script>
