<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYJC智能批改 - 家长绑定</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px 20px 20px;
            color: white;
            position: relative;
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            margin-right: 12px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .navbar-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        /* 页面内容 */
        .page-content {
            padding: 20px;
            margin-top: -10px;
            border-radius: 20px 20px 0 0;
            background: #f5f5f5;
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 80px);
        }
        
        /* 智能推荐卡片 */
        .recommendation-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }
        
        .recommendation-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .recommendation-desc {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 16px;
            line-height: 1.4;
        }
        
        .recommendation-action {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .recommendation-action:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* 快速绑定选项 */
        .bind-options {
            display: grid;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .bind-option {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .bind-option:hover {
            border-color: #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15);
        }
        
        .bind-option.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .option-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .option-icon {
            font-size: 24px;
            margin-right: 12px;
        }
        
        .option-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .option-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            margin-bottom: 12px;
        }
        
        .option-features {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .feature-tag {
            background: #e8f2ff;
            color: #667eea;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        /* 简化表单 */
        .simple-form {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .form-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .form-icon {
            font-size: 20px;
            margin-right: 8px;
        }
        
        .form-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        
        /* 按钮样式 */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* 二维码分享 */
        .qr-share {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 16px auto;
            background: #f8f9fa;
            border: 2px dashed #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }
        
        /* 绑定状态 */
        .bind-status {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .status-success {
            border-left: 4px solid #4CAF50;
            background: #f1f8e9;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            margin-right: 12px;
        }
        
        .status-info {
            flex: 1;
        }
        
        .status-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }
        
        .status-role {
            font-size: 12px;
            color: #666;
        }
        
        .status-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }
        
        /* 加载和空状态 */
        .loading, .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        /* 隐藏状态 */
        .hidden {
            display: none;
        }
        
        /* 移动端适配 */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .page-content {
                padding: 16px;
            }
            
            .qr-code {
                width: 160px;
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <div class="navbar">
            <div class="navbar-content">
                <div style="display: flex; align-items: center;">
                    <button class="back-btn" onclick="goBack()">←</button>
                    <div class="navbar-title">家长绑定</div>
                </div>
            </div>
        </div>
        
        <!-- 页面内容 -->
        <div class="page-content">
            <!-- 智能推荐 -->
            <div id="recommendationCard" class="recommendation-card">
                <div class="recommendation-title">🎯 为您推荐最佳绑定方式</div>
                <div class="recommendation-desc" id="recommendationDesc">正在分析您的身份...</div>
                <button class="recommendation-action" onclick="startSmartBind()" id="smartBindBtn">开始智能绑定</button>
            </div>
            
            <!-- 邀请码绑定（直接显示，去掉选项） -->
            <div id="codeBindSection" class="simple-form">
                <div class="form-header">
                    <div class="form-icon">🔢</div>
                    <div class="form-title">家长孩子双向绑定</div>
                </div>
                
                <div id="inviteCodeDisplay" class="hidden">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <div style="font-size: 14px; color: #666; margin-bottom: 8px;">您的专属邀请码</div>
                        <div style="font-size: 32px; font-weight: bold; color: #667eea; letter-spacing: 8px; padding: 16px; background: #f8f9ff; border-radius: 12px; margin-bottom: 16px;" id="displayedCode">
                            LOADING
                        </div>
                        <div style="font-size: 12px; color: #999;">有效期：7天</div>
                    </div>
                    
                    <button class="btn btn-secondary" onclick="copyInviteCode()" id="copyCodeBtn">
                        📋 复制邀请码
                    </button>
                </div>
                
                <div id="generateCodeSection">
                    
                </div>
                
                <!-- 输入邀请码部分 -->
                <div style="margin-top: 30px; padding: 20px; background: #fff8f0; border-radius: 12px; border: 2px dashed #ff9800;">
                    <h4 style="margin: 0 0 15px 0; font-size: 16px; color: #333; text-align: center;">🔑 输入邀请码</h4>
                    <form onsubmit="acceptInviteCode(event)">
                        <div class="form-group">
                            <input type="text" class="form-input" id="inputInviteCode" placeholder="请输入8位邀请码" maxlength="8" style="text-transform: uppercase; text-align: center; font-size: 20px; font-weight: bold; letter-spacing: 4px;" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            ✅ 使用邀请码绑定
                        </button>
                    </form>
                </div>
                
                <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #667eea;">
                    <h4 style="margin: 0 0 10px 0; font-size: 14px; color: #333;">💡 使用说明：</h4>
                    <ul style="margin: 0; padding-left: 20px; font-size: 12px; color: #666; line-height: 1.5;">
                        <li>家长可以生成邀请码给孩子使用</li>
                        <li>孩子也可以生成邀请码给家长使用</li>
                        <li>对方输入邀请码即可完成绑定</li>
                    </ul>
                </div>
            </div>
            
            <!-- 已有绑定关系 -->
            <div id="existingBindings" class="bind-status hidden">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
                    <h3 style="font-size: 16px; font-weight: 600;">👨‍👩‍👧‍👦 已绑定关系</h3>
                </div>
                <div id="bindingsList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>正在加载...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let token = '';
        let currentUser = null;
        let selectedMethod = null;

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        async function initPage() {
            // 检查登录状态
            token = localStorage.getItem('token');
            if (!token) {
                showToast('请先登录');
                setTimeout(() => {
                    window.location.href = '/frontend/login.html';
                }, 2000);
                return;
            }
            
            // 获取用户信息
            await loadUserInfo();
            
            // 加载绑定列表
            await loadBindingList();
            
            // 显示智能推荐
            updateRecommendation();
        }

        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                } else {
                    throw new Error('获取用户信息失败');
                }
            } catch (error) {
                console.error('获取用户信息失败:', error);
                showToast('获取用户信息失败');
            }
        }

        function updateRecommendation() {
            const desc = document.getElementById('recommendationDesc');
            const btn = document.getElementById('smartBindBtn');
            
            if (!currentUser) {
                desc.textContent = '无法获取用户信息，请刷新重试';
                btn.textContent = '刷新页面';
                btn.onclick = () => location.reload();
                return;
            }
            
            if (currentUser.role === 'parent') {
                desc.textContent = '您好！家长用户，生成邀请码给孩子，或让孩子分享邀请码给您';
                btn.textContent = '生成邀请码';
            } else {
                desc.textContent = '您好！学生用户，生成邀请码给家长，或让家长分享邀请码给您';
                btn.textContent = '生成邀请码';
            }
        }

        function startSmartBind() {
            // 直接生成邀请码
            generateInviteCode();
            document.getElementById('recommendationCard').style.opacity = '0.7';
        }


        async function generateInviteCode() {
            // 查找按钮元素
            const btn = document.querySelector('button[onclick="generateInviteCode()"]') || 
                       document.getElementById('smartBindBtn');
            
            if (!btn) return;
            
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '🔄 生成中...';
            
            try {
                const response = await fetch(`${API_BASE}/bind/invite`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        expires_days: 7,
                        relationship_type: 'parent'
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    document.getElementById('displayedCode').textContent = result.invite_code;
                    document.getElementById('generateCodeSection').classList.add('hidden');
                    document.getElementById('inviteCodeDisplay').classList.remove('hidden');
                    
                    showToast('✅ 邀请码生成成功！请分享给对方');
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || '生成邀请码失败');
                }
                
            } catch (error) {
                console.error('生成邀请码失败:', error);
                showToast(`❌ 生成失败: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        function copyInviteCode() {
            const code = document.getElementById('displayedCode').textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(() => {
                    showToast('✅ 邀请码已复制到剪贴板！');
                    document.getElementById('copyCodeBtn').innerHTML = '✅ 已复制';
                    setTimeout(() => {
                        document.getElementById('copyCodeBtn').innerHTML = '📋 复制邀请码';
                    }, 2000);
                });
            } else {
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = code;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('✅ 邀请码已复制到剪贴板！');
            }
        }

        async function acceptInviteCode(event) {
            event.preventDefault();
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '🔄 处理中...';
            
            try {
                const inviteCode = document.getElementById('inputInviteCode').value.trim().toUpperCase();
                
                if (!inviteCode || inviteCode.length !== 8) {
                    throw new Error('请输入8位邀请码');
                }
                
                const response = await fetch(`${API_BASE}/bind/accept`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        invite_code: inviteCode,
                        nickname: null
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showToast('🎉 绑定成功！家长和孩子账号已成功关联');
                    
                    // 清空表单
                    document.getElementById('inputInviteCode').value = '';
                    
                    // 刷新绑定列表
                    setTimeout(() => loadBindingList(), 1000);
                } else {
                    const error = await response.json();
                    if (response.status === 404) {
                        throw new Error('邀请码不存在或已失效');
                    } else if (response.status === 400) {
                        throw new Error(error.detail || '绑定失败，可能邀请码已过期或已被使用');
                    } else {
                        throw new Error(error.detail || '使用邀请码绑定失败');
                    }
                }
                
            } catch (error) {
                console.error('接受邀请失败:', error);
                showToast(`❌ 绑定失败: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        async function loadBindingList() {
            const container = document.getElementById('bindingsList');
            
            try {
                const response = await fetch(`${API_BASE}/bind/list`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const bindings = await response.json();
                    renderBindingList(bindings);
                    
                    // 显示或隐藏绑定列表
                    if (bindings.length > 0) {
                        document.getElementById('existingBindings').classList.remove('hidden');
                    }
                } else {
                    throw new Error('加载绑定列表失败');
                }
                
            } catch (error) {
                console.error('加载绑定列表失败:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">😞</div>
                        <div>加载失败</div>
                    </div>
                `;
            }
        }

        function renderBindingList(bindings) {
            const container = document.getElementById('bindingsList');
            
            if (bindings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">👨‍👩‍👧‍👦</div>
                        <div>暂无绑定关系</div>
                        <div style="font-size: 12px; margin-top: 8px;">使用上方功能添加家庭成员</div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            bindings.forEach(binding => {
                const isParent = binding.parent_info.id === currentUser?.id;
                const displayUser = isParent ? binding.child_info : binding.parent_info;
                const roleText = isParent ? '孩子' : '家长';
                
                html += `
                    <div class="status-item">
                        <div class="status-avatar">
                            ${displayUser.nickname?.charAt(0) || '👤'}
                        </div>
                        <div class="status-info">
                            <div class="status-name">${binding.nickname || displayUser.nickname || '未命名'}</div>
                            <div class="status-role">
                                ${roleText} · ${new Date(binding.created_at).toLocaleDateString()}
                                ${displayUser.grade ? ` · ${displayUser.grade}` : ''}
                            </div>
                        </div>
                        <div class="status-actions">
                            <button class="btn btn-danger btn-small" onclick="quickUnbind(${binding.id})">解绑</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        async function quickUnbind(bindingId) {
            if (!confirm('确定要解除绑定吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/bind/unbind/${bindingId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    showToast('绑定已解除');
                    await loadBindingList();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || '解除绑定失败');
                }
                
            } catch (error) {
                console.error('解除绑定失败:', error);
                showToast(`解除绑定失败: ${error.message}`);
            }
        }

        function goBack() {
            window.history.back();
        }

        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1001;
                max-width: 300px;
                text-align: center;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (document.body.contains(toast)) {
                    document.body.removeChild(toast);
                }
            }, duration);
        }
    </script>
</body>
</html>
