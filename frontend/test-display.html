<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学科显示测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .panel { background: white; padding: 20px; margin: 20px 0; border: 1px solid #ddd; }
        .subject { padding: 10px; margin: 5px; border: 1px solid #ccc; background: #f9f9f9; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>学科显示测试页面</h1>
    
    <div class="panel">
        <h2>测试控制</h2>
        <button onclick="loadData()">加载数据</button>
        <button onclick="clearCache()">清除缓存</button>
        <button onclick="location.reload()">刷新页面</button>
    </div>
    
    <div class="panel">
        <h2>学科显示</h2>
        <div id="subjects">点击"加载数据"查看学科</div>
    </div>
    
    <div class="panel">
        <h2>原始数据</h2>
        <pre id="rawData">等待数据...</pre>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3NTYxMDAwMjMsInN1YiI6IjEifQ.R_dHdA1lUTRzyBIGxCPk6UrO7kiucBwSl3R_PHieRn8';

        async function loadData() {
            const subjectsDiv = document.getElementById('subjects');
            const rawDiv = document.getElementById('rawData');
            
            subjectsDiv.innerHTML = '加载中...';
            rawDiv.textContent = '加载中...';
            
            try {
                // 添加缓存破坏参数和正确的编码处理
                const url = `${API_BASE}/student/study-plan?_t=${Date.now()}`;
                const response = await fetch(url, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                        'Accept-Charset': 'utf-8'
                    },
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Display subjects
                const subjects = data.subjects || [];
                let subjectsHtml = `<p>找到 ${subjects.length} 个学科：</p>`;
                
                subjects.forEach((subject, index) => {
                    subjectsHtml += `
                    <div class="subject">
                        <strong>学科 ${index + 1}:</strong> "${subject.subject}" <br>
                        <strong>任务:</strong> ${subject.completed}/${subject.total} <br>
                        <strong>进度:</strong> ${(subject.progress * 100).toFixed(1)}% <br>
                        <strong>编码测试:</strong> ${encodeURIComponent(subject.subject)}
                    </div>
                    `;
                });
                
                subjectsDiv.innerHTML = subjectsHtml;
                
                // Display raw data
                rawDiv.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                subjectsDiv.innerHTML = `<p style="color: red;">错误: ${error.message}</p>`;
                rawDiv.textContent = `错误: ${error.message}`;
            }
        }
        
        function clearCache() {
            // Clear all types of cache
            localStorage.clear();
            sessionStorage.clear();
            
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                    });
                });
            }
            
            alert('缓存已清除');
        }
        
        // Auto load on page load
        window.onload = loadData;
    </script>
</body>
</html>
