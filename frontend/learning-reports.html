<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>学习报告 - ZYJC智能批改</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            padding: 10px 20px 20px;
            color: white;
            position: relative;
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
        }
        
        .navbar-title {
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
        }
        
        /* 页面内容 */
        .page-content {
            padding: 20px;
            margin-top: -10px;
            border-radius: 20px 20px 0 0;
            background: #f5f5f5;
            position: relative;
            z-index: 1;
            margin-bottom: 80px;
        }
        
        /* 孩子选择器 */
        .child-selector {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .selector-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        
        .child-tabs {
            display: flex;
            gap: 8px;
        }
        
        .child-tab {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .child-tab .child-avatar {
            width: 24px;
            height: 24px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            flex-shrink: 0;
        }
        
        .child-tab.active {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }
        
        /* 时间范围选择 */
        .time-selector {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .time-tabs {
            display: flex;
            gap: 8px;
        }
        
        .time-tab {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
        }
        
        .time-tab.active {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }
        
        /* 报告卡片 */
        .report-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .overview-item {
            text-align: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .overview-number {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 4px;
        }
        
        .overview-label {
            font-size: 12px;
            color: #666;
        }
        
        /* 学科表现 */
        .subject-performance {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .subject-row {
            display: flex;
            align-items: center;
            justify-content: between;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #ff6b6b;
        }
        
        .subject-info {
            flex: 1;
        }
        
        .subject-name {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }
        
        .subject-stats {
            font-size: 12px;
            color: #666;
        }
        
        .subject-score {
            text-align: right;
        }
        
        .score-number {
            font-size: 18px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 4px;
        }
        
        .score-trend {
            font-size: 12px;
            color: #28a745;
        }
        
        .score-trend.down {
            color: #dc3545;
        }
        
        /* 图表区域 */
        .chart-area {
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-top: 16px;
        }
        
        .chart-title {
            font-size: 14px;
            color: #333;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .chart-bars {
            display: flex;
            align-items: end;
            gap: 8px;
            height: 120px;
            justify-content: space-around;
        }
        
        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, #ff6b6b, #ff8e8e);
            border-radius: 4px 4px 0 0;
            min-height: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: end;
        }
        
        .bar-value {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #666;
        }
        
        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #666;
            white-space: nowrap;
        }
        
        /* 建议区域 */
        .suggestions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 16px;
        }
        
        .suggestion-item {
            margin-bottom: 8px;
            font-size: 14px;
            color: #856404;
            line-height: 1.4;
        }
        
        .suggestion-item:last-child {
            margin-bottom: 0;
        }
        
        /* 加载和错误状态 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }
        
        .retry-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 12px;
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-top: 1px solid #eee;
            display: flex;
            padding: 8px 0;
        }
        
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .nav-item.active {
            color: #ff6b6b;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .nav-text {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <div class="navbar">
            <div class="navbar-content">
                <button class="back-btn" onclick="goBack()">←</button>
                <div class="navbar-title">学习报告</div>
                <button class="filter-btn" onclick="forceRefresh()">🔄</button>
            </div>
        </div>
        
        <!-- 页面内容 -->
        <div class="page-content">
            <!-- 孩子选择器 -->
            <div class="child-selector">
                <div class="selector-title">选择孩子</div>
                <div class="child-tabs" id="childTabs">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>正在加载孩子信息...</div>
                    </div>
                </div>
            </div>
            
            <!-- 时间范围选择 -->
            <div class="time-selector">
                <div class="time-tabs">
                    <button class="time-tab active" onclick="changeTimePeriod('today')">📊 今日报告</button>
                    <button class="time-tab" onclick="changeTimePeriod('week')">📈 本周报告</button>
                    <button class="time-tab" onclick="changeTimePeriod('semester')">📚 本学期</button>
                </div>
            </div>
            
            <!-- 学习概览 -->
            <div class="report-card">
                <div class="section-title">📊 学习概览</div>
                <div class="overview-grid" id="overviewGrid">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>加载概览中...</div>
                    </div>
                </div>
            </div>
            
            <!-- 学科表现 -->
            <div class="report-card">
                <div class="section-title">📚 学科表现</div>
                <div class="subject-performance" id="subjectPerformance">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>加载学科表现中...</div>
                    </div>
                </div>
            </div>
            
            <!-- 学习趋势 -->
            <div class="report-card">
                <div class="section-title">📈 学习趋势</div>
                <div class="chart-area">
                    <div class="chart-title">近期学习表现</div>
                    <div class="chart-bars" id="trendChart">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <div>生成图表中...</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 学习建议 -->
            <div class="report-card">
                <div class="section-title">💡 学习建议</div>
                <div class="suggestions" id="suggestions">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>生成建议中...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部导航 -->
        <div class="bottom-nav">
            <div class="nav-item" onclick="goToParentHome()">
                <div class="nav-icon">🏠</div>
                <div class="nav-text">首页</div>
            </div>
            <div class="nav-item active">
                <div class="nav-icon">📊</div>
                <div class="nav-text">报告</div>
            </div>
            <div class="nav-item" onclick="goToProfile()">
                <div class="nav-icon">👤</div>
                <div class="nav-text">我的</div>
            </div>
        </div>
    </div>

    <!-- 引入认证工具类 -->
    <script src="/frontend/js/auth-utils.js?v=5"></script>

    <script>
        let children = [];
        let currentChildId = null;
        let currentPeriod = 'today';

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        async function initPage() {
            // 检查页面权限 - 只有家长可以访问
            if (!AuthUtils.initPageAuth('parent')) {
                return; // 权限检查失败，已自动跳转
            }
            
            // 更新页面标题显示正在初始化
            document.querySelector('.selector-title').textContent = '正在初始化...';
            
            // 加载孩子列表
            await loadChildren();
        }

        async function loadChildren() {
            try {
                const data = await AuthUtils.apiRequest('dashboard', {
                    method: 'GET'
                });
                
                children = data?.children || [];
                
                updateChildTabs();
                
                // 默认选择第一个孩子
                if (children.length > 0) {
                    selectChild(children[0].id);
                } else {
                    showNoChildrenState();
                }
            } catch (error) {
                console.error('获取孩子列表失败:', error);
                document.getElementById('childTabs').innerHTML = 
                    '<div class="error">加载失败: ' + error.message + ' <button class="retry-btn" onclick="loadChildren()">重试</button></div>';
            }
        }

        function updateChildTabs() {
            const childTabsHtml = children.map(child => {
                return `
                    <button class="child-tab ${child.id === currentChildId ? 'active' : ''}" 
                            onclick="selectChild(${child.id})"
                            data-child-id="${child.id}">
                        <div class="child-avatar">${getAvatarDisplay(child.avatar)}</div>
                        <span>${child.name}</span>
                    </button>
                `;
            }).join('');
            
            document.getElementById('childTabs').innerHTML = childTabsHtml;
            
            // 更新标题显示找到的孩子数
            document.querySelector('.selector-title').textContent = `选择孩子 (${children.length})`;
        }

        async function selectChild(childId) {
            currentChildId = childId;
            
            // 更新选中状态
            document.querySelectorAll('.child-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.childId == childId);
            });
            
            // 加载该孩子的报告
            await loadChildReport();
        }

        async function loadChildReport() {
            if (!currentChildId) {
                return;
            }
            
            try {
                const data = await AuthUtils.apiRequest(`children/${currentChildId}/report?period=${currentPeriod}`, {
                    method: 'GET'
                });
                
                updateOverview(data.study_stats);
                updateSubjectPerformance(data.subject_analysis);
                updateTrendChart(data.learning_trends);
                updateSuggestions(data.recommendations);
            } catch (error) {
                console.error('获取学习报告失败:', error);
                showError();
            }
        }

        function showNoChildrenState() {
            // 显示没有孩子时的状态
            document.getElementById('childTabs').innerHTML = `
                <div style="text-align: center; padding: 20px; color: #666;">
                    <div style="font-size: 48px; margin-bottom: 12px;">👶</div>
                    <div>还没有绑定孩子</div>
                    <button style="margin-top: 16px; padding: 8px 16px; background: #ff6b6b; color: white; border: none; border-radius: 8px; cursor: pointer;" onclick="addChild()">
                        添加孩子
                    </button>
                </div>
            `;
            
            // 显示空状态的报告内容
            showEmptyReportState();
        }
        
        function showEmptyReportState() {
            document.getElementById('overviewGrid').innerHTML = `
                <div class="overview-item">
                    <div class="overview-number">0</div>
                    <div class="overview-label">总作业数</div>
                </div>
                <div class="overview-item">
                    <div class="overview-number">0</div>
                    <div class="overview-label">平均分</div>
                </div>
                <div class="overview-item">
                    <div class="overview-number">0</div>
                    <div class="overview-label">已完成</div>
                </div>
                <div class="overview-item">
                    <div class="overview-number">0分钟</div>
                    <div class="overview-label">学习时长</div>
                </div>
            `;
            
            document.getElementById('subjectPerformance').innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">暂无学科数据</div>';
            document.getElementById('trendChart').innerHTML = '<div style="text-align: center; color: #666;">暂无学习数据</div>';
            document.getElementById('suggestions').innerHTML = `
                <div class="suggestion-item">• 请先添加孩子，然后开始学习之旅</div>
                <div class="suggestion-item">• 建立良好的学习习惯，每天坚持练习</div>
                <div class="suggestion-item">• 及时复习错题，巩固知识点</div>
            `;
        }

        function updateOverview(stats) {
            if (!stats) {
                showEmptyReportState();
                return;
            }
            
            const overviewHtml = `
                <div class="overview-item">
                    <div class="overview-number">${stats?.total_homework || 0}</div>
                    <div class="overview-label">总作业数</div>
                </div>
                <div class="overview-item">
                    <div class="overview-number">${stats?.average_score || 0}</div>
                    <div class="overview-label">平均分</div>
                </div>
                <div class="overview-item">
                    <div class="overview-number">${stats?.completed_homework || 0}</div>
                    <div class="overview-label">已完成</div>
                </div>
                <div class="overview-item">
                    <div class="overview-number">${Math.round((stats?.study_time || 0) / 60)}分钟</div>
                    <div class="overview-label">学习时长</div>
                </div>
            `;
            
            document.getElementById('overviewGrid').innerHTML = overviewHtml;
        }

        function updateSubjectPerformance(subjects) {
            if (!subjects || subjects.length === 0) {
                document.getElementById('subjectPerformance').innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">暂无学科数据</div>';
                return;
            }
            
            const subjectHtml = subjects.map(subject => {
                // 根据实际进度情况确定趋势，不再使用随机数
                let trendClass = '';
                let trendIcon = '→';
                let trendText = '保持';
                
                if (subject?.progress === 'excellent') {
                    trendClass = '';
                    trendIcon = '↑';
                    trendText = '优秀';
                } else if (subject?.progress === 'good') {
                    trendClass = '';
                    trendIcon = '↑';
                    trendText = '良好';
                } else if (subject?.progress === 'needs_improvement') {
                    trendClass = 'down';
                    trendIcon = '↓';
                    trendText = '需提升';
                }
                
                return `
                    <div class="subject-row">
                        <div class="subject-info">
                            <div class="subject-name">${subject?.subject || '未知学科'}</div>
                            <div class="subject-stats">${subject?.homework_count || 0}份作业 · 准确率${Math.round((subject?.accuracy_rate || 0) * 100)}%</div>
                        </div>
                        <div class="subject-score">
                            <div class="score-number">${subject?.average_score || 0}</div>
                            <div class="score-trend ${trendClass}">${trendIcon} ${trendText}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('subjectPerformance').innerHTML = subjectHtml;
        }

        function updateTrendChart(trends) {
            if (!trends || trends.length === 0) {
                document.getElementById('trendChart').innerHTML = '<div style="text-align: center; color: #666;">暂无学习数据</div>';
                return;
            }
            
            const scores = trends.map(t => (t?.accuracy_rate || 0) * 100);
            const maxScore = Math.max(...scores, 1); // 确保至少为1，避免除零错误
            
            const chartHtml = trends.map((trend, index) => {
                const accuracyPercent = Math.round((trend?.accuracy_rate || 0) * 100);
                const height = maxScore > 0 ? (accuracyPercent / maxScore) * 100 : 20;
                
                let dayLabel = '未知';
                if (trend?.date) {
                    try {
                        const date = new Date(trend.date);
                        dayLabel = `${date.getMonth() + 1}/${date.getDate()}`;
                    } catch (e) {
                        dayLabel = `第${index + 1}天`;
                    }
                } else {
                    dayLabel = `第${index + 1}天`;
                }
                
                return `
                    <div class="chart-bar" style="height: ${Math.max(height, 20)}%">
                        <div class="bar-value">${accuracyPercent}%</div>
                        <div class="bar-label">${dayLabel}</div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('trendChart').innerHTML = chartHtml;
        }

        function updateSuggestions(recommendations) {
            if (!recommendations || recommendations.length === 0) {
                document.getElementById('suggestions').innerHTML = `
                    <div class="suggestion-item">• 暂无个性化建议</div>
                    <div class="suggestion-item">• 建议保持良好的学习习惯</div>
                    <div class="suggestion-item">• 及时复习错题，巩固知识点</div>
                `;
                return;
            }
            
            const suggestionsHtml = recommendations.map(recommendation => `
                <div class="suggestion-item">• ${recommendation || '无建议内容'}</div>
            `).join('');
            
            document.getElementById('suggestions').innerHTML = suggestionsHtml;
        }

        function changeTimePeriod(period) {
            currentPeriod = period;
            
            // 更新按钮状态
            document.querySelectorAll('.time-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // 重新加载报告
            loadChildReport();
        }

        function forceRefresh() {
            showToast('正在刷新数据...');
            
            // 清空当前显示
            document.getElementById('childTabs').innerHTML = '<div class="loading"><div class="loading-spinner"></div><div>重新加载中...</div></div>';
            document.getElementById('overviewGrid').innerHTML = '<div class="loading"><div class="loading-spinner"></div><div>加载概览中...</div></div>';
            document.getElementById('subjectPerformance').innerHTML = '<div class="loading"><div class="loading-spinner"></div><div>加载学科表现中...</div></div>';
            document.getElementById('trendChart').innerHTML = '<div class="loading"><div class="loading-spinner"></div><div>生成图表中...</div></div>';
            document.getElementById('suggestions').innerHTML = '<div class="loading"><div class="loading-spinner"></div><div>生成建议中...</div></div>';
            
            // 重新初始化
            setTimeout(() => {
                initPage();
            }, 500);
        }
        
        // 头像显示函数 - 与管理孩子页面保持一致
        function getAvatarDisplay(avatarUrl) {
            if (!avatarUrl) {
                return '👶';
            }
            
            // 如果是emoji格式
            if (avatarUrl.startsWith('emoji:')) {
                return avatarUrl.replace('emoji:', '');
            }
            
            // 如果是图片URL，显示img标签
            if (avatarUrl.startsWith('/uploads/') || avatarUrl.startsWith('http')) {
                const baseUrl = avatarUrl.startsWith('http') ? '' : 'http://localhost:8000';
                return `<img src="${baseUrl}${avatarUrl}" alt="头像" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" onerror="this.outerHTML='👶'">`;
            }
            
            // 默认返回baby emoji
            return '👶';
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1000;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 2000);
        }
