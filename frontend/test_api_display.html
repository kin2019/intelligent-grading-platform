<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试 - 验证学习计划显示</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { 
            background: white; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .plan-info { background: #e8f5e8; padding: 15px; border-radius: 5px; margin: 10px 0; }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
        }
        button:hover { background: #45a049; }
        .loading { color: #666; }
        pre { background: #f9f9f9; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 学习计划API测试验证</h1>
        <p>此页面用于验证后端API是否正常返回学习计划数据</p>
        
        <div class="test-section">
            <h2>📊 当前API状态</h2>
            <button onclick="testCurrentPlan()">测试获取学习计划</button>
            <button onclick="createNewPlan()">创建新的测试计划</button>
            <button onclick="clearResults()">清除结果</button>
            <div id="apiResults"></div>
        </div>
        
        <div class="test-section">
            <h2>📝 问题诊断</h2>
            <div id="diagnosis">
                <p><strong>如果您看到"新建学习计划不显示"的问题：</strong></p>
                <ol>
                    <li>点击上方"测试获取学习计划"按钮</li>
                    <li>如果显示正确的计划数据，说明后端API正常</li>
                    <li>问题可能在于：
                        <ul>
                            <li>浏览器缓存 - 请按 <code>Ctrl+F5</code> 强制刷新</li>
                            <li>页面JavaScript错误 - 请打开开发者工具查看控制台错误</li>
                            <li>页面版本不匹配 - 请确保使用最新版本的页面</li>
                        </ul>
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3NTYxMDAwMjMsInN1YiI6IjEifQ.R_dHdA1lUTRzyBIGxCPk6UrO7kiucBwSl3R_PHieRn8';
        
        async function testCurrentPlan() {
            const resultsDiv = document.getElementById('apiResults');
            resultsDiv.innerHTML = '<div class="loading">正在获取学习计划数据...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/student/study-plan`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="test-section success">
                            <h3>✅ API调用成功</h3>
                            <div class="plan-info">
                                <p><strong>计划ID:</strong> ${data.plan_id}</p>
                                <p><strong>标题:</strong> ${data.title}</p>
                                <p><strong>学科:</strong> ${data.subjects.map(s => s.subject).join(', ')}</p>
                                <p><strong>总任务:</strong> ${data.total_tasks}</p>
                                <p><strong>已完成:</strong> ${data.completed_tasks}</p>
                                <p><strong>今日任务:</strong> ${data.tasks.length}个</p>
                                <p><strong>创建时间:</strong> ${data.created_at}</p>
                            </div>
                            <p><strong>✨ 结论:</strong> 后端API正常工作，新学习计划可以正确创建和显示！</p>
                            <details>
                                <summary>查看完整API响应</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-section error">
                        <h3>❌ API调用失败</h3>
                        <p><strong>错误:</strong> ${error.message}</p>
                        <p>请检查后端服务是否运行正常</p>
                    </div>
                `;
            }
        }
        
        async function createNewPlan() {
            const resultsDiv = document.getElementById('apiResults');
            resultsDiv.innerHTML = '<div class="loading">正在创建新的学习计划...</div>';
            
            try {
                const planData = {
                    title: `测试计划 ${new Date().toLocaleTimeString()}`,
                    description: "API测试创建的学习计划",
                    subjects: ["math"],
                    priority: "medium",
                    duration_days: 5,
                    daily_time: 30,
                    tasks: [
                        { title: "测试任务A", subject: "math", estimatedTime: 15 },
                        { title: "测试任务B", subject: "math", estimatedTime: 15 }
                    ],
                    estimated_time: 30
                };
                
                const response = await fetch(`${API_BASE}/student/study-plan-create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(planData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="test-section success">
                            <h3>✅ 新计划创建成功</h3>
                            <div class="plan-info">
                                <p><strong>新计划ID:</strong> ${result.plan_id}</p>
                                <p><strong>标题:</strong> ${result.title}</p>
                                <p><strong>任务数:</strong> ${result.total_tasks}</p>
                            </div>
                            <p>现在点击"测试获取学习计划"查看是否显示新计划</p>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-section error">
                        <h3>❌ 创建计划失败</h3>
                        <p><strong>错误:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function clearResults() {
            document.getElementById('apiResults').innerHTML = '';
        }
    </script>
</body>
</html>
