<!DOCTYPE html>
<html>
<head>
    <title>简单API测试</title>
</head>
<body>
    <h1>简单API测试</h1>
    <button id="testBtn">测试API</button>
    <div id="output"></div>

    <script>
        document.getElementById('testBtn').onclick = async function() {
            const output = document.getElementById('output');
            output.innerHTML = '正在测试...';
            
            try {
                console.log('开始测试API...');
                
                const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3NTY0NTk4OTYsInN1YiI6IjIifQ.25NFiBUbJ1iuyoTsanurlC6-73hVyDjXipnqxWh0Qlw';
                const url = 'http://localhost:8000/api/v1/parent/dashboard';
                
                console.log('调用:', url);
                console.log('使用token:', token);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('响应状态:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('成功:', data);
                    output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    console.error('失败:', response.status, errorText);
                    output.innerHTML = `错误: ${response.status} - ${errorText}`;
                }
            } catch (error) {
                console.error('异常:', error);
                output.innerHTML = `异常: ${error.message}`;
            }
        };
    </script>
</body>
</html>
