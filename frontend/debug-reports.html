<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试学习报告</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <h1>学习报告调试页面</h1>
    <div id="status" class="status">页面正在加载...</div>
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3NTY0NTk4OTYsInN1YiI6IjIifQ.25NFiBUbJ1iuyoTsanurlC6-73hVyDjXipnqxWh0Qlw';
        
        let statusDiv = null;
        let resultsDiv = null;

        function updateStatus(message, type = '') {
            if (!statusDiv) return;
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        function addResult(title, data) {
            if (!resultsDiv) return;
            const div = document.createElement('div');
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(div);
        }

        async function testDashboard() {
            try {
                updateStatus('正在调用Dashboard API...', '');
                console.log('调用Dashboard API:', `${API_BASE}/parent/dashboard`);
                
                const response = await fetch(`${API_BASE}/parent/dashboard`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Dashboard响应:', data);
                
                addResult('Dashboard API响应', data);
                
                if (data.children && data.children.length > 0) {
                    const child = data.children[0];
                    updateStatus(`成功获取孩子信息: ${child.name}`, 'success');
                    await testChildReport(child.id);
                } else {
                    updateStatus('Dashboard API成功但没有孩子数据', 'error');
                }
                
            } catch (error) {
                console.error('Dashboard API错误:', error);
                updateStatus(`Dashboard API错误: ${error.message}`, 'error');
            }
        }

        async function testChildReport(childId) {
            try {
                updateStatus(`正在调用Child Report API (childId: ${childId})...`, '');
                console.log('调用Child Report API:', `${API_BASE}/parent/children/${childId}/report`);
                
                const response = await fetch(`${API_BASE}/parent/children/${childId}/report?period=week`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Child Report响应:', data);
                
                addResult('Child Report API响应', data);
                updateStatus('所有API调用成功完成！', 'success');
                
            } catch (error) {
                console.error('Child Report API错误:', error);
                updateStatus(`Child Report API错误: ${error.message}`, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('调试页面加载完成');
            statusDiv = document.getElementById('status');
            resultsDiv = document.getElementById('results');
            
            updateStatus('页面加载完成，开始测试API...', '');
            
            // 延迟一秒开始测试，确保页面完全加载
            setTimeout(() => {
                testDashboard();
            }, 1000);
        });
    </script>
</body>
</html>
