<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学学科显示问题调试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .debug-panel { 
            background: white; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .warning { border-left: 4px solid #ff9800; }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
        }
        pre { background: #f9f9f9; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
        .subject-display { 
            border: 2px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
        }
        .chemistry-found { border-color: #4CAF50; background: #e8f5e8; }
        .chemistry-missing { border-color: #f44336; background: #ffebee; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 化学学科显示问题调试</h1>
        
        <div class="debug-panel">
            <h2>📋 问题复现测试</h2>
            <button onclick="createChemistryPlan()">1. 创建化学学习计划</button>
            <button onclick="loadAndCheckPlan()">2. 加载并检查学科显示</button>
            <button onclick="clearAll()">清除结果</button>
        </div>
        
        <div class="debug-panel">
            <h2>📊 API数据检查</h2>
            <div id="apiData"></div>
        </div>
        
        <div class="debug-panel">
            <h2>🎨 前端渲染测试</h2>
            <div id="renderTest"></div>
        </div>
        
        <div class="debug-panel">
            <h2>🔍 问题诊断</h2>
            <div id="diagnosis"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3NTYxMDAwMjMsInN1YiI6IjEifQ.R_dHdA1lUTRzyBIGxCPk6UrO7kiucBwSl3R_PHieRn8';
        
        let currentData = null;
        
        async function createChemistryPlan() {
            const apiDiv = document.getElementById('apiData');
            apiDiv.innerHTML = '<div style="color: blue;">正在创建化学学习计划...</div>';
            
            try {
                const planData = {
                    title: `化学专项计划 ${new Date().toLocaleTimeString()}`,
                    description: "用于测试化学学科显示的专门计划",
                    subjects: ["chemistry"],
                    priority: "high",
                    duration_days: 7,
                    daily_time: 60,
                    tasks: [
                        { title: "化学元素学习", subject: "chemistry", estimatedTime: 30 },
                        { title: "化学实验复习", subject: "chemistry", estimatedTime: 30 }
                    ],
                    estimated_time: 60
                };
                
                const response = await fetch(`${API_BASE}/student/study-plan-create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(planData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    apiDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ 化学学习计划创建成功</h3>
                            <p><strong>计划ID:</strong> ${result.plan_id}</p>
                            <p><strong>标题:</strong> ${result.title}</p>
                            <p><strong>任务数:</strong> ${result.total_tasks}</p>
                            <details>
                                <summary>创建响应详情</summary>
                                <pre>${JSON.stringify(result, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
            } catch (error) {
                apiDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ 创建失败</h3>
                        <p><strong>错误:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function loadAndCheckPlan() {
            const apiDiv = document.getElementById('apiData');
            const renderDiv = document.getElementById('renderTest');
            
            // 添加到现有内容，不覆盖
            const checkDiv = document.createElement('div');
            apiDiv.appendChild(checkDiv);
            
            checkDiv.innerHTML = '<div style="color: blue;">正在加载学习计划数据...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/student/study-plan`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                currentData = data;
                
                // 分析数据
                const subjects = data.subjects || [];
                const tasks = data.tasks || [];
                const allTasks = data.all_tasks || [];
                
                const chemistrySubject = subjects.find(s => s.subject === '化学');
                const chemistryTasks = allTasks.filter(t => t.subject === '化学');
                
                checkDiv.innerHTML = `
                    <div class="${chemistrySubject ? 'success' : 'warning'}">
                        <h3>📋 API数据分析</h3>
                        <p><strong>计划ID:</strong> ${data.plan_id}</p>
                        <p><strong>标题:</strong> ${data.title}</p>
                        <p><strong>学科总数:</strong> ${subjects.length}</p>
                        <p><strong>化学学科数据:</strong> ${chemistrySubject ? '找到' : '未找到'}</p>
                        <p><strong>化学任务数量:</strong> ${chemistryTasks.length}</p>
                        
                        ${chemistrySubject ? `
                        <div style="background: #e8f5e8; padding: 10px; border-radius: 5px; margin: 10px 0;">
                            <strong>化学学科详情:</strong><br>
                            - 总任务: ${chemistrySubject.total}<br>
                            - 已完成: ${chemistrySubject.completed}<br>
                            - 进度: ${(chemistrySubject.progress * 100).toFixed(1)}%<br>
                            - 预计时间: ${chemistrySubject.estimated_time}分钟
                        </div>
                        ` : ''}
                        
                        <details>
                            <summary>查看完整API响应</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
                
                // 测试前端渲染
                testFrontendRendering(subjects);
                
                // 进行诊断
                diagnoseIssue(data);
                
            } catch (error) {
                checkDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ 加载失败</h3>
                        <p><strong>错误:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function testFrontendRendering(subjects) {
            const renderDiv = document.getElementById('renderTest');
            
            if (!subjects || subjects.length === 0) {
                renderDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ 前端渲染测试 - 无学科数据</h3>
                        <p>没有学科数据可以渲染</p>
                    </div>
                `;
                return;
            }
            
            // 模拟前端的updateSubjectPlans函数
            const subjectItems = subjects.map(subject => {
                const progress = subject.progress || 0;
                const completed = subject.completed || 0;
                const total = subject.total || 0;
                const estimatedTime = subject.estimated_time || 0;
                
                const progressPercent = Math.max(0, Math.min(100, (progress * 100))).toFixed(0);
                const estimatedHours = Math.floor(estimatedTime / 60);
                
                const isChemistry = subject.subject === '化学';
                
                return `
                <div class="subject-display ${isChemistry ? 'chemistry-found' : ''}">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <div style="font-size: 16px; font-weight: bold;">${subject.subject} ${isChemistry ? '🧪' : ''}</div>
                        <div style="font-size: 14px; color: #666;">${progressPercent}% 完成</div>
                    </div>
                    <div style="display: flex; gap: 16px; margin-bottom: 10px;">
                        <div style="text-align: center;">
                            <div style="font-size: 18px; font-weight: bold; color: #4CAF50;">${completed}</div>
                            <div style="font-size: 12px; color: #666;">已完成</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 18px; font-weight: bold; color: #4CAF50;">${Math.max(0, total - completed)}</div>
                            <div style="font-size: 12px; color: #666;">剩余</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 18px; font-weight: bold; color: #4CAF50;">${estimatedHours}h</div>
                            <div style="font-size: 12px; color: #666;">预计时间</div>
                        </div>
                    </div>
                    <div style="height: 6px; background: #f0f0f0; border-radius: 3px; overflow: hidden;">
                        <div style="height: 100%; background: linear-gradient(90deg, #4CAF50 0%, #388E3C 100%); border-radius: 3px; width: ${progressPercent}%;"></div>
                    </div>
                </div>
                `;
            }).join('');
            
            const chemistryFound = subjects.some(s => s.subject === '化学');
            
            renderDiv.innerHTML = `
                <div class="${chemistryFound ? 'success' : 'error'}">
                    <h3>${chemistryFound ? '✅' : '❌'} 前端渲染测试</h3>
                    <p><strong>学科数量:</strong> ${subjects.length}</p>
                    <p><strong>化学学科:</strong> ${chemistryFound ? '找到并渲染' : '未找到'}</p>
                    
                    <h4>📚 学科计划显示预览:</h4>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                        ${subjectItems}
                    </div>
                </div>
            `;
        }
        
        function diagnoseIssue(data) {
            const diagnosisDiv = document.getElementById('diagnosis');
            const subjects = data.subjects || [];
            const allTasks = data.all_tasks || [];
            
            const chemistrySubject = subjects.find(s => s.subject === '化学');
            const chemistryTasks = allTasks.filter(t => t.subject === '化学');
            
            let diagnosis = [];
            let issueFound = false;
            
            // 检查1: 化学任务是否存在
            if (chemistryTasks.length > 0) {
                diagnosis.push('✅ 后端任务数据：化学任务存在');
            } else {
                diagnosis.push('❌ 后端任务数据：没有化学任务');
                issueFound = true;
            }
            
            // 检查2: 化学学科统计是否存在
            if (chemistrySubject) {
                diagnosis.push('✅ 后端学科统计：化学学科统计正常');
                diagnosis.push(`   - 总任务: ${chemistrySubject.total}`);
                diagnosis.push(`   - 已完成: ${chemistrySubject.completed}`);
                diagnosis.push(`   - 进度: ${(chemistrySubject.progress * 100).toFixed(1)}%`);
            } else {
                diagnosis.push('❌ 后端学科统计：化学学科统计缺失');
                issueFound = true;
            }
            
            // 检查3: 数据一致性
            if (chemistryTasks.length > 0 && !chemistrySubject) {
                diagnosis.push('🔥 关键问题：有化学任务但没有化学学科统计！');
                issueFound = true;
            }
            
            // 给出解决方案
            diagnosis.push('');
            diagnosis.push('<strong>解决方案建议：</strong>');
            
            if (!issueFound) {
                diagnosis.push('🎉 数据完全正常！如果页面不显示化学学科，请：');
                diagnosis.push('1. 按 Ctrl+F5 强制刷新页面');
                diagnosis.push('2. 清除浏览器缓存');
                diagnosis.push('3. 检查浏览器控制台是否有JavaScript错误');
            } else {
                diagnosis.push('🔧 发现数据问题，需要检查后端学科统计逻辑');
            }
            
            diagnosisDiv.innerHTML = `
                <div class="${issueFound ? 'error' : 'success'}">
                    <h3>🔍 问题诊断结果</h3>
                    ${diagnosis.map(item => `<p>${item}</p>`).join('')}
                    
                    <h4>🔗 快速链接</h4>
                    <p><a href="http://localhost:8080/frontend/study-plan.html" target="_blank">📋 打开学习计划页面</a></p>
                    <p><a href="http://localhost:8080/frontend/subject-detail.html?subject=化学" target="_blank">🧪 打开化学学科详情页面</a></p>
                </div>
            `;
        }
        
        function clearAll() {
            document.getElementById('apiData').innerHTML = '';
            document.getElementById('renderTest').innerHTML = '';
            document.getElementById('diagnosis').innerHTML = '';
            currentData = null;
        }
    </script>
</body>
</html>
