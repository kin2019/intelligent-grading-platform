            --secondary-color: #764ba2;
            --accent-color: #00c3ff;
            --text-primary: #2c3e50;

            --white: #ffffff;
            --light-bg: #f8f9ff;
            --card-shadow: 0 10px 30px rgba(102, 126, 234, 0.1);

        body {

        }
        
        body::before {

            position: fixed;

            left: 0;

            bottom: 0;

        .btn-secondary {

        .btn-secondary:hover {

        .error-state {

        .error-icon {

        .retry-btn {

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {

            .action-buttons {

        @media (max-width: 480px) {

            }

        /* Áé∞‰ª£ÂåñÊªöÂä®Êù° */
        ::-webkit-scrollbar {

            background: var(--primary-gradient);

        }
        
        ::-webkit-scrollbar-thumb:hover {

        }
    </style>

    <script src="/frontend/js/common.js"></script>

    <script>
        let childId = null;
        let childData = null;
        
        // Ëé∑ÂèñURLÂèÇÊï∞
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            childId = params.get('id');
            
            if (!childId) {
                showError('Áº∫Â∞ëÂ≠©Â≠êIDÂèÇÊï∞');
                return false;
            }
            
            return true;
        }
        
        // Ëé∑ÂèñÂ§¥ÂÉèÊòæÁ§∫
        function getAvatarDisplay(avatar) {
            if (!avatar) return 'üë∂';
            
            if (avatar.startsWith('emoji:')) {
                return avatar.replace('emoji:', '');
            }
            
            if (avatar.startsWith('/uploads/')) {
                return `<img src="http://localhost:8000${avatar}" alt="Â§¥ÂÉè" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
            }
            
            return avatar.charAt(0).toUpperCase();
        }
        
        // Âä†ËΩΩÂ≠©Â≠êËØ¶ÁªÜ‰ø°ÊÅØ
        async function loadChildInfo() {
            if (!getUrlParams()) {
                return;
            }
            
            try {
                // ËÆæÁΩÆ‰∏∫ÂÆ∂ÈïøÁî®Êà∑Âπ∂Ëé∑Âèñtoken
                AuthUtils.setUserRole('parent');
                const token = AuthUtils.getCurrentToken();
                
                console.log('‰ΩøÁî®token:', token);
                console.log('ËØ∑Ê±ÇURL:', `http://localhost:8000/api/v1/parent/children/${childId}`);
                
                if (!token) {
                    showError('ËÆ§ËØÅÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
                    return;
                }
                
                const response = await fetch(`http://localhost:8000/api/v1/parent/children/${childId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('ÂìçÂ∫îÁä∂ÊÄÅ:', response.status);
                
                if (response.status === 401 || response.status === 403) {
                    showError('ËÆ§ËØÅÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ');
                    return;
                }
                
                if (response.status === 404) {
                    showError('Êú™ÊâæÂà∞ËØ•Â≠©Â≠ê‰ø°ÊÅØÊàñÊó†ÊùÉËÆøÈóÆ');
                    return;
                }
                
                if (response.ok) {
                    childData = await response.json();
                    console.log('Ëé∑ÂèñÂà∞ÁöÑÊï∞ÊçÆ:', childData);
                    displayChildInfo(childData);
                } else {
                    const errorText = await response.text();
                    console.error('ÂìçÂ∫îÈîôËØØ:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
            } catch (error) {
                console.error('Âä†ËΩΩÂ≠©Â≠ê‰ø°ÊÅØÂ§±Ë¥•:', error);
                showError(`Âä†ËΩΩÂ≠©Â≠ê‰ø°ÊÅØÂ§±Ë¥•: ${error.message}`);
            }
        }
        
        // ÊòæÁ§∫Â≠©Â≠ê‰ø°ÊÅØ

                            <div class="child-grade">${child.grade || 'Êú™ËÆæÁΩÆÂπ¥Á∫ß'} ¬∑ ${child.school || 'Êú™ËÆæÁΩÆÂ≠¶Ê†°'}</div>
                        </div>
                    </div>
                    
                    <div class="info-section">
                        <div class="info-title">Âü∫Êú¨‰ø°ÊÅØ</div>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">ÊòµÁß∞</div>
                                <div class="info-value">${child.nickname || 'Êú™ËÆæÁΩÆ'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Âπ¥Á∫ß</div>
                                <div class="info-value">${child.grade || 'Êú™ËÆæÁΩÆ'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Â≠¶Ê†°</div>
                                <div class="info-value">${child.school || 'Êú™ËÆæÁΩÆ'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Áè≠Á∫ß</div>
                                <div class="info-value">${child.class_name || 'Êú™ËÆæÁΩÆ'}</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Â≠¶‰π†ÁªüËÆ° -->

            mainContent.innerHTML = html;

        // ÊòæÁ§∫ÈîôËØØÁä∂ÊÄÅ
        function showError(message) {

            mainContent.innerHTML = `

        // ÊòæÁ§∫Ë∞ÉËØï‰ø°ÊÅØ
        function showDebugInfo() {
            const currentRole = AuthUtils.getCurrentUserRole();
