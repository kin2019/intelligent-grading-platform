<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â≠©Â≠êËØ¶ÊÉÖ - ZYJCÊô∫ËÉΩÊâπÊîπ</title>
    <link rel="stylesheet" href="/frontend/css/modern-theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        /* È°∂ÈÉ®ÂØºËà™Ê†è */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px 20px 20px;
            color: white;
            position: relative;
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .navbar-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .navbar-action {
            width: 36px;
        }
        
        /* Â≠©Â≠ê‰ø°ÊÅØÂç°Áâá */
        .child-info-card {
            background: white;
            margin: 20px;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        
        .child-avatar-section {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .child-avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            margin-bottom: 12px;
        }
        
        .child-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .child-grade {
            font-size: 14px;
            color: #666;
        }
        
        /* ‰ø°ÊÅØÈ°π */
        .info-section {
            margin-bottom: 24px;
        }
        
        .info-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .info-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: #007AFF;
            border-radius: 2px;
            margin-right: 8px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .info-value {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        /* ÁªüËÆ°Âç°Áâá */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #007AFF;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        /* Êìç‰ΩúÊåâÈíÆ */
        .action-buttons {
            padding: 20px;
        }
        
        .action-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #007AFF;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #28a745;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #1e7e34;
            transform: translateY(-1px);
        }
        
        /* Âä†ËΩΩÁä∂ÊÄÅ */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
            margin-left: 12px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ÈîôËØØÁä∂ÊÄÅ */
        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #dc3545;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .retry-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.2s ease;
        }
        
        .retry-btn:hover {
            background: #0056cc;
        }
        
        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 480px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ÂØºËà™Ê†è -->
        <div class="navbar">
            <div class="navbar-content">
                <button class="back-btn" onclick="goBack()">‚Üê</button>
                <div class="navbar-title">Â≠©Â≠êËØ¶ÊÉÖ</div>
                <div class="navbar-action"></div>
            </div>
        </div>
        
        <!-- ‰∏ªË¶ÅÂÜÖÂÆπ -->
        <div id="mainContent" class="loading">
            Ê≠£Âú®Âä†ËΩΩÂ≠©Â≠ê‰ø°ÊÅØ...
        </div>
    </div>

    <script src="/frontend/js/common.js"></script>
    <script>
        let childId = null;
        let childData = null;
        
        // Ëé∑ÂèñURLÂèÇÊï∞
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            childId = params.get('id');
            
            if (!childId) {
                showError('Áº∫Â∞ëÂ≠©Â≠êIDÂèÇÊï∞');
                return false;
            }
            
            return true;
        }
        
        // Ëé∑ÂèñÂ§¥ÂÉèÊòæÁ§∫
        function getAvatarDisplay(avatar) {
            if (!avatar) return 'üë∂';
            
            if (avatar.startsWith('emoji:')) {
                return avatar.replace('emoji:', '');
            }
            
            if (avatar.startsWith('/uploads/')) {
                return `<img src="${avatar}" alt="Â§¥ÂÉè" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
            }
            
            return avatar.charAt(0).toUpperCase();
        }
        
        // Âä†ËΩΩÂ≠©Â≠êËØ¶ÁªÜ‰ø°ÊÅØ
        async function loadChildInfo() {
            if (!getUrlParams()) {
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/frontend/login.html';
                    return;
                }
                
                const response = await fetch(`/api/v1/parent/children/${childId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/frontend/login.html';
                    return;
                }
                
                if (response.ok) {
                    childData = await response.json();
                    displayChildInfo(childData);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                console.error('Âä†ËΩΩÂ≠©Â≠ê‰ø°ÊÅØÂ§±Ë¥•:', error);
                showError('Âä†ËΩΩÂ≠©Â≠ê‰ø°ÊÅØÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
            }
        }
        
        // ÊòæÁ§∫Â≠©Â≠ê‰ø°ÊÅØ
        function displayChildInfo(child) {
            const mainContent = document.getElementById('mainContent');
            const stats = child.stats || {};
            
            const html = `
                <!-- Â≠©Â≠êÂü∫Êú¨‰ø°ÊÅØÂç°Áâá -->
                <div class="child-info-card">
                    <div class="child-avatar-section">
                        <div class="child-avatar-large">${getAvatarDisplay(child.avatar_url)}</div>
                        <div class="child-name">${child.nickname || 'Êú™ÂëΩÂêç'}</div>
                        <div class="child-grade">${child.grade || 'Êú™ËÆæÁΩÆÂπ¥Á∫ß'} ¬∑ ${child.school || 'Êú™ËÆæÁΩÆÂ≠¶Ê†°'}</div>
                    </div>
                    
                    <div class="info-section">
                        <div class="info-title">Âü∫Êú¨‰ø°ÊÅØ</div>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">ÊòµÁß∞</div>
                                <div class="info-value">${child.nickname || 'Êú™ËÆæÁΩÆ'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Âπ¥Á∫ß</div>
                                <div class="info-value">${child.grade || 'Êú™ËÆæÁΩÆ'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Â≠¶Ê†°</div>
                                <div class="info-value">${child.school || 'Êú™ËÆæÁΩÆ'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Áè≠Á∫ß</div>
                                <div class="info-value">${child.class_name || 'Êú™ËÆæÁΩÆ'}</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- ÁªüËÆ°‰ø°ÊÅØ -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${stats.average_score || 0}</div>
                        <div class="stat-label">Âπ≥ÂùáÂàÜ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.completed_homework || 0}</div>
                        <div class="stat-label">Â∑≤ÂÆåÊàê‰Ωú‰∏ö</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.total_homework || 0}</div>
                        <div class="stat-label">ÊÄª‰Ωú‰∏öÊï∞</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.current_streak || 0}</div>
                        <div class="stat-label">ËøûÁª≠Â≠¶‰π†Â§©Êï∞</div>
                    </div>
                </div>
                
                <!-- Êìç‰ΩúÊåâÈíÆ -->
                <div class="action-buttons">
                    <button class="action-btn btn-primary" onclick="viewLearningProgress()">
                        üìä Êü•ÁúãÂ≠¶‰π†ËøõÂ∫¶
                    </button>
                    <button class="action-btn btn-secondary" onclick="viewErrorBook()">
                        üìñ Êü•ÁúãÈîôÈ¢òÊú¨
                    </button>
                    <button class="action-btn btn-primary" onclick="editChildInfo()">
                        ‚úèÔ∏è ÁºñËæë‰ø°ÊÅØ
                    </button>
                </div>
            `;
            
            mainContent.innerHTML = html;
        }
        
        // ÊòæÁ§∫ÈîôËØØÁä∂ÊÄÅ
        function showError(message) {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">üòû</div>
                    <div>${message}</div>
                    <button class="retry-btn" onclick="loadChildInfo()">ÈáçÊñ∞Âä†ËΩΩ</button>
                </div>
            `;
        }
        
        // ËøîÂõû‰∏ä‰∏ÄÈ°µ
        function goBack() {
            if (history.length > 1) {
                history.back();
            } else {
                window.location.href = '/frontend/child-detail.html';
            }
        }
        
        // Êü•ÁúãÂ≠¶‰π†ËøõÂ∫¶
        function viewLearningProgress() {
            window.location.href = `/frontend/learning-progress.html?id=${childId}`;
        }
        
        // Êü•ÁúãÈîôÈ¢òÊú¨
        function viewErrorBook() {
            window.location.href = `/frontend/error-book.html?id=${childId}`;
        }
        
        // ÁºñËæëÂ≠©Â≠ê‰ø°ÊÅØ
        function editChildInfo() {
            window.location.href = `/frontend/child-detail.html?edit=${childId}`;
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        document.addEventListener('DOMContentLoaded', function() {
            loadChildInfo();
        });
    </script>
</body>
</html>
