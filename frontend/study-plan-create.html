<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYJC智能批改 - 创建学习计划</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            padding: 10px 20px 20px;
            color: white;
            position: relative;
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .navbar-left {
            display: flex;
            align-items: center;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            margin-right: 12px;
        }
        
        .navbar-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .save-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
        }
        
        /* 页面内容 */
        .page-content {
            padding: 20px;
            margin-top: -10px;
            border-radius: 20px 20px 0 0;
            background: #f5f5f5;
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 80px);
        }
        
        /* 表单组件 */
        .form-section {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #fff;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.3s ease;
            background: #fff;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        /* 科目选择 */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        .subject-item {
            padding: 12px 8px;
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .subject-item:hover {
            background: #e9ecef;
        }
        
        .subject-item.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
            color: #4CAF50;
        }
        
        /* 时间选择器 */
        .time-selector {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .time-input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            width: 80px;
        }
        
        .time-input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .time-label {
            font-size: 14px;
            color: #666;
        }
        
        /* 优先级选择 */
        .priority-options {
            display: flex;
            gap: 12px;
        }
        
        .priority-item {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .priority-item:hover {
            background: #e9ecef;
        }
        
        .priority-item.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
            color: #4CAF50;
        }
        
        .priority-high {
            color: #f44336;
        }
        
        .priority-medium {
            color: #ff9800;
        }
        
        .priority-low {
            color: #4CAF50;
        }
        
        .priority-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .priority-high .priority-dot {
            background: #f44336;
        }
        
        .priority-medium .priority-dot {
            background: #ff9800;
        }
        
        .priority-low .priority-dot {
            background: #4CAF50;
        }
        
        /* 任务列表 */
        .tasks-list {
            margin-top: 16px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .task-subject {
            padding: 2px 6px;
            background: #e3f2fd;
            color: #1976D2;
            border-radius: 3px;
            font-size: 11px;
            flex-shrink: 0;
        }
        
        .task-title {
            flex: 1;
            font-size: 14px;
            color: #333;
        }
        
        .task-time {
            font-size: 12px;
            color: #666;
            flex-shrink: 0;
        }
        
        .remove-task-btn {
            background: none;
            border: none;
            color: #f44336;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .remove-task-btn:hover {
            background: #ffebee;
        }
        
        /* 添加任务按钮 */
        .add-task-btn {
            width: 100%;
            padding: 12px;
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 8px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .add-task-btn:hover {
            border-color: #4CAF50;
            color: #4CAF50;
            background: #e8f5e8;
        }
        
        /* 模板选择 */
        .template-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .template-item {
            padding: 16px;
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .template-item:hover {
            border-color: #4CAF50;
            background: #e8f5e8;
        }
        
        .template-item.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
            position: relative;
        }
        
        .template-item.selected::after {
            content: '✓';
            position: absolute;
            top: 8px;
            right: 8px;
            background: #4CAF50;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .template-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .template-desc {
            font-size: 12px;
            color: #666;
        }
        
        /* 提交按钮 */
        .submit-section {
            padding: 20px 0;
        }
        
        .submit-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(90deg, #4CAF50 0%, #388E3C 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(76, 175, 80, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 智能建议 */
        .ai-suggestions {
            background: linear-gradient(135deg, #e8f5e8 0%, #f3e5f5 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }
        
        .suggestion-list {
            margin-top: 12px;
        }
        
        .suggestion-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        
        .suggestion-icon {
            font-size: 16px;
            margin-top: 2px;
        }
        
        .suggestion-text {
            flex: 1;
            font-size: 13px;
            color: #333;
            line-height: 1.4;
        }
        
        .use-suggestion-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        /* 移动端适配 */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .page-content {
                padding: 16px;
            }
            
            .subjects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .template-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <div class="navbar">
            <div class="navbar-content">
                <div class="navbar-left">
                    <button class="back-btn" onclick="goBack()">←</button>
                    <div class="navbar-title">创建学习计划</div>
                </div>
                <button class="save-btn" onclick="saveDraft()">保存草稿</button>
            </div>
        </div>
        
        <!-- 页面内容 -->
        <div class="page-content">
            <!-- 快速创建 -->
            <div class="ai-suggestions">
                <div class="section-title">
                    ⚡ 快速创建学习计划
                </div>
                <div class="suggestion-list" id="aiSuggestions">
                    <div class="suggestion-item">
                        <div class="suggestion-icon">📖</div>
                        <div class="suggestion-text">数学专项练习（30分钟/天，适合提升计算能力）</div>
                        <button class="use-suggestion-btn" onclick="useSuggestion(0)">选择</button>
                    </div>
                    <div class="suggestion-item">
                        <div class="suggestion-icon">📝</div>
                        <div class="suggestion-text">语文阅读理解（25分钟/天，提升理解能力）</div>
                        <button class="use-suggestion-btn" onclick="useSuggestion(1)">选择</button>
                    </div>
                    <div class="suggestion-item">
                        <div class="suggestion-icon">🌟</div>
                        <div class="suggestion-text">综合复习计划（45分钟/天，全面提升）</div>
                        <button class="use-suggestion-btn" onclick="useSuggestion(2)">选择</button>
                    </div>
                </div>
            </div>
            
            <!-- 基本信息 -->
            <div class="form-section">
                <div class="section-title">
                    📝 基本信息
                </div>
                <div class="form-group">
                    <label class="form-label">计划标题</label>
                    <input type="text" class="form-input" id="planTitle" placeholder="例如：本周数学复习计划">
                </div>
                <div class="form-group">
                    <label class="form-label">计划描述</label>
                    <textarea class="form-textarea" id="planDescription" placeholder="简要描述这个学习计划的目标和内容..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">计划时长</label>
                    <div class="time-selector">
                        <input type="number" class="time-input" id="planDays" value="7" min="1" max="30">
                        <span class="time-label">天</span>
                        <span class="time-label">·</span>
                        <input type="number" class="time-input" id="dailyTime" value="30" min="15" max="120">
                        <span class="time-label">分钟/天</span>
                    </div>
                </div>
            </div>
            
            <!-- 学科选择 -->
            <div class="form-section">
                <div class="section-title">
                    📚 学科选择
                </div>
                <div class="subjects-grid">
                    <div class="subject-item" data-subject="math" onclick="toggleSubject('math')">
                        数学
                    </div>
                    <div class="subject-item" data-subject="chinese" onclick="toggleSubject('chinese')">
                        语文
                    </div>
                    <div class="subject-item" data-subject="english" onclick="toggleSubject('english')">
                        英语
                    </div>
                    <div class="subject-item" data-subject="physics" onclick="toggleSubject('physics')">
                        物理
                    </div>
                    <div class="subject-item" data-subject="chemistry" onclick="toggleSubject('chemistry')">
                        化学
                    </div>
                    <div class="subject-item" data-subject="biology" onclick="toggleSubject('biology')">
                        生物
                    </div>
                </div>
            </div>
            
            <!-- 学习任务 -->
            <div class="form-section">
                <div class="section-title">
                    ✅ 学习任务
                </div>
                <div class="tasks-list" id="tasksList">
                    <!-- 任务列表将在这里动态生成 -->
                </div>
                <button class="add-task-btn" onclick="addTask()">
                    ➕ 添加任务
                </button>
            </div>
            
            <!-- 优先级设置 -->
            <div class="form-section">
                <div class="section-title">
                    🎯 优先级
                </div>
                <div class="priority-options">
                    <div class="priority-item priority-high" data-priority="high" onclick="setPriority('high')">
                        <div class="priority-dot"></div>
                        <span>高</span>
                    </div>
                    <div class="priority-item priority-medium selected" data-priority="medium" onclick="setPriority('medium')">
                        <div class="priority-dot"></div>
                        <span>中</span>
                    </div>
                    <div class="priority-item priority-low" data-priority="low" onclick="setPriority('low')">
                        <div class="priority-dot"></div>
                        <span>低</span>
                    </div>
                </div>
            </div>
            
            <!-- 学习目标 -->
            <div class="form-section">
                <div class="section-title">
                    🎯 选择学习目标
                </div>
                <div class="template-grid" id="templateGrid">
                    <!-- 学习目标将根据用户年级动态生成 -->
                    <div class="template-item" onclick="useTemplate('basic')">
                        <div class="template-title">📚 基础提升</div>
                        <div class="template-desc">巩固基础知识，适合成绩不稳定</div>
                    </div>
                    <div class="template-item" onclick="useTemplate('intensive')">
                        <div class="template-title">🚀 快速突破</div>
                        <div class="template-desc">集中训练，快速提高成绩</div>
                    </div>
                    <div class="template-item" onclick="useTemplate('maintenance')">
                        <div class="template-title">🔄 保持状态</div>
                        <div class="template-desc">维持现有水平，防止退步</div>
                    </div>
                    <div class="template-item" onclick="useTemplate('exam')">
                        <div class="template-title">📝 考试准备</div>
                        <div class="template-desc">针对考试的专项复习</div>
                    </div>
                </div>
            </div>
            
            <!-- 提交按钮 -->
            <div class="submit-section">
                <button class="submit-btn" id="submitBtn" onclick="createPlan()">
                    <span id="submitText">💪 开始我的学习计划</span>
                    <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let token = '';
        let selectedSubjects = []; // 修改：默认不选择任何学科，让用户自己选择
        let selectedPriority = 'medium';
        let tasks = [];
        let isSubmitting = false;
        let isPlanCreated = false; // 添加标记，表示计划是否已创建成功
        let userProfile = null; // 存储用户资料，包含年级信息

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        function initPage() {
            // 检查登录状态
            token = localStorage.getItem('token');
            if (!token) {
                console.log('未找到登录token，设置测试token');
                token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3NTYxMDAwMjMsInN1YiI6IjEifQ.R_dHdA1lUTRzyBIGxCPk6UrO7kiucBwSl3R_PHieRn8';
                localStorage.setItem('token', token);
            }
            
            // 修改：不再默认选择任何学科
            selectedSubjects = [];
            
            // 加载用户信息以获取年级，用于个性化推荐
            loadUserProfile();
            
            updateTasksList();
        }

        async function loadUserProfile() {
            try {
                console.log('加载用户资料以获取年级信息...');
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    userProfile = await response.json();
                    console.log('用户资料加载成功，年级:', userProfile.grade);
                    
                    // 根据用户年级更新快速创建建议
                    updateGradeBasedSuggestions();
                } else {
                    console.error('用户资料加载失败:', response.status);
                    // 使用默认年级
                    userProfile = { grade: '五年级' };
                    updateGradeBasedSuggestions();
                }
            } catch (error) {
                console.error('加载用户资料异常:', error);
                // 使用默认年级
                userProfile = { grade: '五年级' };
                updateGradeBasedSuggestions();
            }
        }

        function updateGradeBasedSuggestions() {
            const gradeBasedSuggestions = getGradeBasedSuggestions(userProfile.grade);
            const suggestionsContainer = document.getElementById('aiSuggestions');
            
            // 更新快速创建建议内容
            suggestionsContainer.innerHTML = gradeBasedSuggestions.map((suggestion, index) => `
                <div class="suggestion-item">
                    <div class="suggestion-icon">${suggestion.icon}</div>
                    <div class="suggestion-text">${suggestion.text}</div>
                    <button class="use-suggestion-btn" onclick="useSuggestion(${index})">选择</button>
                </div>
            `).join('');
            
            // 更新学习目标模板
            updateGradeBasedTemplates();
            
            console.log(`已为${userProfile.grade}用户更新快速创建建议和学习目标`);
        }

        function updateGradeBasedTemplates() {
            const gradeBasedTemplates = getGradeBasedTemplates(userProfile.grade);
            const templateGrid = document.getElementById('templateGrid');
            
            templateGrid.innerHTML = gradeBasedTemplates.map(template => `
                <div class="template-item" onclick="useTemplate('${template.type}')">
                    <div class="template-title">${template.icon} ${template.title}</div>
                    <div class="template-desc">${template.description}</div>
                </div>
            `).join('');
        }

        function getGradeBasedTemplates(grade) {
            // 根据年级提供个性化的学习目标模板
            const isElementary = ['一年级', '二年级', '三年级', '四年级', '五年级', '六年级'].includes(grade);
            const isJunior = ['初一', '初二', '初三'].includes(grade);
            const isSenior = ['高一', '高二', '高三'].includes(grade);

            if (isElementary) {
                return [
                    { type: 'basic', icon: '🎯', title: '基础巩固', description: '夯实基础知识，培养学习兴趣' },
                    { type: 'skill', icon: '🧠', title: '能力提升', description: '发展思维能力，提高学习效率' },
                    { type: 'habit', icon: '⏰', title: '习惯养成', description: '培养良好学习习惯和方法' },
                    { type: 'exam', icon: '📝', title: '阶段测评', description: '定期检测学习成果' }
                ];
            } else if (isJunior) {
                return [
                    { type: 'foundation', icon: '📚', title: '知识梳理', description: '系统梳理各科知识点' },
                    { type: 'intensive', icon: '🚀', title: '专项突破', description: '针对薄弱环节重点攻克' },
                    { type: 'comprehensive', icon: '🌟', title: '综合训练', description: '跨学科综合能力培养' },
                    { type: 'exam', icon: '🎯', title: '中考冲刺', description: '针对中考的专项训练' }
                ];
            } else if (isSenior) {

        function toggleSubject(subject) {
            const item = document.querySelector(`[data-subject="${subject}"]`);
            const index = selectedSubjects.indexOf(subject);
            
            if (index > -1) {
                // 如果已选择，则取消选择（允许取消所有选择）
                selectedSubjects.splice(index, 1);
                item.classList.remove('selected');
            } else {
                // 如果未选择，则添加选择
                selectedSubjects.push(subject);
                item.classList.add('selected');
            }
            
            updateTasksList();
        }

        function addTask() {
            // 检查是否已选择学科
            if (selectedSubjects.length === 0) {
                showToast('📚 请先选择学科再添加任务哦');
                return;
            }
            
            // 简化版：直接弹窗输入任务
            const taskTitle = prompt('请输入任务标题：');
            if (taskTitle && taskTitle.trim()) {
                const estimatedTime = parseInt(prompt('预计用时（分钟）：', '30')) || 30;
                
                // 如果选择了多个学科，让用户选择
                let selectedSubject;
                if (selectedSubjects.length === 1) {
                    selectedSubject = selectedSubjects[0];
                } else {
                    const subjectOptions = selectedSubjects.map(s => getSubjectName(s)).join('\n');
                    const choice = prompt(`选择任务所属学科：\n${subjectOptions}\n\n请输入学科名称：`);
                    const subjectMap = {
                        '数学': 'math', '语文': 'chinese', '英语': 'english',

                    };
                    selectedSubject = Object.keys(subjectMap).find(key => key === choice);
                    selectedSubject = subjectMap[selectedSubject] || selectedSubjects[0];
                }
                
                tasks.push({
                    id: Date.now(),
                    title: taskTitle.trim(),
                    subject: selectedSubject,  // 修复：保存英文学科代码而不是中文名称
                    estimatedTime: estimatedTime

                        taskTemplates: [
                            { title: '衔接学习', time: 30 },
                            { title: '能力准备', time: 25 }
                        ]
                    },
                    'gaokao': {
                        title: `我的${grade}高考冲刺计划`,
                        description: '全面系统的高考备考策略',
                        dailyTime: 90,
                        durationDays: 30,
                        taskTemplates: [
                            { title: '高考复习', time: 55 },
                            { title: '模拟训练', time: 35 }
                        ]
                    }
                }
            };
            
            let gradeType = 'elementary';
            if (isJunior) gradeType = 'junior';
            else if (isSenior) gradeType = 'senior';
            
            return templates[gradeType][templateType] || templates[gradeType]['basic'];
        }

        // 新增函数：为特定年级和模板生成任务
        function generateTasksForGradeTemplate(subject, taskTemplates, templateType) {
            const grade = userProfile?.grade || '五年级';
            const subjectName = getSubjectName(subject);
            
            return taskTemplates.map((template, index) => ({
                id: Date.now() + Math.random() * 1000 + index,
                title: `${subjectName}${template.title}`,
                subject: subject,
                estimatedTime: template.time
            }));
        }


        async function createPlan() {
            if (isSubmitting) return;
            
            // 验证必填项
            const title = document.getElementById('planTitle').value.trim();
            if (!title) {
                showToast('📝 请给您的学习计划起个名字吧');
                return;
            }
            
            if (selectedSubjects.length === 0) {
                showToast('📚 请选择要学习的科目哦');
                return;
            }
            
            if (tasks.length === 0) {
                showToast('✍️ 请添加一些学习任务吧');
                return;
            }
            
            isSubmitting = true;
            setSubmitButtonLoading(true);
            
            try {
                const planData = {
                    title: title,
                    description: document.getElementById('planDescription').value.trim(),
                    subjects: selectedSubjects,
                    priority: selectedPriority,
                    duration_days: parseInt(document.getElementById('planDays').value) || 7,
                    daily_time: parseInt(document.getElementById('dailyTime').value) || 30,
                    tasks: tasks,
                    estimated_time: tasks.reduce((total, task) => total + task.estimatedTime, 0)
                };
                
                const response = await fetch(`${API_BASE}/student/study-plan-create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(planData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    isPlanCreated = true; // 标记计划已创建成功
                    showToast('🎉 学习计划创建成功！即将跳转到学习页面...');
                    
                    // 延迟跳转到学习计划页面
                    setTimeout(() => {
                        window.location.href = '/frontend/study-plan.html';
                    }, 2000);
                } else {
                    const error = await response.json();
                    throw new Error(error.message || '创建失败，请重试');
                }
                
            } catch (error) {
                console.error('创建学习计划失败:', error);
                showToast('创建失败：' + error.message);
            } finally {
                isSubmitting = false;
                setSubmitButtonLoading(false);
            }
        }

        function setSubmitButtonLoading(loading) {
            const btn = document.getElementById('submitBtn');
            const text = document.getElementById('submitText');
            const spinner = document.getElementById('loadingSpinner');
            
            if (loading) {
                btn.disabled = true;
                text.style.display = 'none';
                spinner.style.display = 'inline-block';
            } else {
                btn.disabled = false;
                text.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        function saveDraft() {
            const draftData = {
                title: document.getElementById('planTitle').value,
                description: document.getElementById('planDescription').value,
                subjects: selectedSubjects,
                priority: selectedPriority,
                tasks: tasks,
                timestamp: new Date().getTime()
            };
            
            localStorage.setItem('study_plan_draft', JSON.stringify(draftData));
            showToast('草稿已保存');
        }

        function loadDraft() {
            const draft = localStorage.getItem('study_plan_draft');
            if (draft) {
                try {
                    const draftData = JSON.parse(draft);
                    document.getElementById('planTitle').value = draftData.title || '';
                    document.getElementById('planDescription').value = draftData.description || '';
                    
                    // 恢复学科选择
                    selectedSubjects = draftData.subjects || [];
                    document.querySelectorAll('.subject-item').forEach(item => {
                        const subject = item.dataset.subject;
                        if (selectedSubjects.includes(subject)) {
                            item.classList.add('selected');
                        } else {
                            item.classList.remove('selected');
                        }
                    });
                    
                    // 恢复优先级
                    setPriority(draftData.priority || 'medium');
                    
                    // 恢复任务
                    tasks = draftData.tasks || [];
                    updateTasksList();
                    
                    showToast('已恢复草稿内容');
                } catch (error) {
                    console.error('加载草稿失败:', error);
                }
            }
        }

        function getSubjectName(subject) {
            const subjects = {
                'math': '数学',
                'chinese': '语文',
                'english': '英语',
                'physics': '物理',
                'chemistry': '化学',
                'biology': '生物'
            };
            return subjects[subject] || subject;
        }

        function goBack() {
            // 如果计划已创建成功，直接返回
            if (isPlanCreated) {
                window.location.href = '/frontend/study-plan.html';
                return;
            }
            
            const title = document.getElementById('planTitle').value.trim();
            const description = document.getElementById('planDescription').value.trim();
            
            // 只有当有实际内容输入时才提示确认
            if (title || description || tasks.length > 0) {
                if (confirm('确定要离开吗？未保存的内容将丢失。')) {
                    window.location.href = '/frontend/study-plan.html';
                }
            } else {
                window.location.href = '/frontend/study-plan.html';
            }
        }

        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1000;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (document.body.contains(toast)) {
                    document.body.removeChild(toast);
                }
            }, duration);
        }

        // 页面离开前检查 - 只在未成功创建计划且有内容变更时提示
        window.addEventListener('beforeunload', function(e) {
            // 如果计划已创建成功或正在提交，不显示警告
            if (isPlanCreated || isSubmitting) {
                return;
            }
            
            const title = document.getElementById('planTitle').value.trim();
            const description = document.getElementById('planDescription').value.trim();
            
            // 只有当有实际内容输入时才提示
            if (title || description || tasks.length > 0) {
                e.preventDefault();
                e.returnValue = '你所做的更改可能未保存，确定要离开吗？';
                return '你所做的更改可能未保存，确定要离开吗？';
            }
        });

        // 自动保存草稿
        setInterval(function() {
            const title = document.getElementById('planTitle').value.trim();
            if (title) {
                saveDraft();
            }
        }, 30000); // 每30秒自动保存
    </script>
</body>
