<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYJC智能批改 - 家长绑定</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px 20px 20px;
            color: white;
            position: relative;
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .navbar-left {
            display: flex;
            align-items: center;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            margin-right: 12px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .navbar-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        /* 页面内容 */
        .page-content {
            padding: 20px;
            margin-top: -10px;
            border-radius: 20px 20px 0 0;
            background: #f5f5f5;
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 80px);
        }
        
        /* 标签页 */
        .tabs {
            display: flex;
            background: #ffffff;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        /* 内容区域 */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 卡片样式 */
        .card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        
        /* 按钮样式 */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #d32f2f;
        }
        
        .btn-full {
            width: 100%;
        }
        
        /* 邀请码显示 */
        .invite-code-display {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 16px 0;
        }
        
        .invite-code {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 4px;
            margin: 8px 0;
        }
        
        .invite-hint {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
        
        /* 绑定列表 */
        .binding-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #ffffff;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .binding-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin-right: 12px;
        }
        
        .binding-info {
            flex: 1;
        }
        
        .binding-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .binding-meta {
            font-size: 12px;
            color: #666;
        }
        
        .binding-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .empty-desc {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 24px;
        }
        
        /* 加载状态 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #666;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 移动端适配 */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .page-content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <div class="navbar">
            <div class="navbar-content">
                <div class="navbar-left">
                    <button class="back-btn" onclick="goBack()">←</button>
                    <div class="navbar-title">家长绑定</div>
                </div>
            </div>
        </div>
        
        <!-- 页面内容 -->
        <div class="page-content">
            <!-- 标签页 -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('create')">创建邀请</button>
                <button class="tab" onclick="switchTab('join')">加入绑定</button>
                <button class="tab" onclick="switchTab('manage')">绑定管理</button>
            </div>
            
            <!-- 创建邀请 -->
            <div id="createTab" class="tab-content active">
                <div class="card">
                    <div class="card-title">🔗 创建绑定邀请</div>
                    
                    <form id="createInviteForm" onsubmit="createInvite(event)">
                        <div class="form-group">
                            <label class="form-label">邀请对象手机号（可选）</label>
                            <input type="tel" class="form-input" id="inviteePhone" placeholder="留空则生成通用邀请码">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">关系类型</label>
                            <select class="form-select" id="relationshipType">
                                <option value="parent">家长</option>
                                <option value="guardian">监护人</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">有效期</label>
                            <select class="form-select" id="expiresDays">
                                <option value="7">7天</option>
                                <option value="3">3天</option>
                                <option value="1">1天</option>
                                <option value="30">30天</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">邀请留言（可选）</label>
                            <textarea class="form-input form-textarea" id="inviteMessage" placeholder="请输入邀请留言..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">
                            📨 创建邀请码
                        </button>
                    </form>
                    
                    <!-- 邀请码显示 -->
                    <div id="inviteCodeResult" class="invite-code-display" style="display: none;">
                        <div>邀请码</div>
                        <div class="invite-code" id="generatedCode"></div>
                        <div class="invite-hint">请将此邀请码分享给对方</div>
                        <button class="btn btn-secondary" onclick="copyInviteCode()">📋 复制邀请码</button>
                    </div>
                </div>
            </div>
            
            <!-- 加入绑定 -->
            <div id="joinTab" class="tab-content">
                <div class="card">
                    <div class="card-title">🎯 加入绑定</div>
                    
                    <form id="acceptInviteForm" onsubmit="acceptInvite(event)">
                        <div class="form-group">
                            <label class="form-label">邀请码</label>
                            <input type="text" class="form-input" id="inviteCode" placeholder="请输入8位邀请码" maxlength="8" style="text-transform: uppercase;" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">给对方设置的昵称（可选）</label>
                            <input type="text" class="form-input" id="nickname" placeholder="例如：妈妈、小明">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">
                            ✅ 接受邀请
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- 绑定管理 -->
            <div id="manageTab" class="tab-content">
                <div class="card">
                    <div class="card-title">👨‍👩‍👧‍👦 绑定管理</div>
                    
                    <div id="bindingListContainer">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            正在加载绑定关系...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let token = '';
        let currentTab = 'create';

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        async function initPage() {
            // 检查登录状态
            token = localStorage.getItem('token');
            if (!token) {
                showToast('请先登录');
                setTimeout(() => {
                    window.location.href = '/frontend/login.html';
                }, 2000);
                return;
            }
            
            // 加载绑定列表
            await loadBindingList();
        }

        function switchTab(tabName) {
            // 更新按钮状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // 更新内容显示
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            const contentMap = {
                'create': 'createTab',
                'join': 'joinTab',
                'manage': 'manageTab'
            };
            
            document.getElementById(contentMap[tabName]).classList.add('active');
            currentTab = tabName;
            
            // 如果切换到管理标签，重新加载数据
            if (tabName === 'manage') {
                loadBindingList();
            }
        }

        async function createInvite(event) {
            event.preventDefault();
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '创建中...';
            
            try {
                const formData = {
                    invitee_phone: document.getElementById('inviteePhone').value.trim() || null,
                    relationship_type: document.getElementById('relationshipType').value,
                    expires_days: parseInt(document.getElementById('expiresDays').value),
                    invite_message: document.getElementById('inviteMessage').value.trim() || null
                };
                
                const response = await fetch(`${API_BASE}/bind/invite`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // 显示邀请码
                    document.getElementById('generatedCode').textContent = result.invite_code;
                    document.getElementById('inviteCodeResult').style.display = 'block';
                    
                    // 重置表单
                    document.getElementById('createInviteForm').reset();
                    
                    showToast('邀请码创建成功！');
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || '创建邀请码失败');
                }
                
            } catch (error) {
                console.error('创建邀请失败:', error);
                showToast(`创建邀请失败: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '📨 创建邀请码';
            }
        }

        async function acceptInvite(event) {
            event.preventDefault();
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '处理中...';
            
            try {
                const formData = {
                    invite_code: document.getElementById('inviteCode').value.trim().toUpperCase(),
                    nickname: document.getElementById('nickname').value.trim() || null
                };
                
                const response = await fetch(`${API_BASE}/bind/accept`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // 重置表单
                    document.getElementById('acceptInviteForm').reset();
                    
                    showToast('绑定成功！');
                    
                    // 切换到管理标签查看结果
                    switchTab('manage');
                    
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || '接受邀请失败');
                }
                
            } catch (error) {
                console.error('接受邀请失败:', error);
                showToast(`接受邀请失败: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '✅ 接受邀请';
            }
        }

        async function loadBindingList() {
            const container = document.getElementById('bindingListContainer');
            
            try {
                const response = await fetch(`${API_BASE}/bind/list`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const bindings = await response.json();
                    renderBindingList(bindings);
                } else {
                    throw new Error('加载绑定列表失败');
                }
                
            } catch (error) {
                console.error('加载绑定列表失败:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">😞</div>
                        <div class="empty-title">加载失败</div>
                        <div class="empty-desc">${error.message}</div>
                    </div>
                `;
            }
        }

        function renderBindingList(bindings) {
            const container = document.getElementById('bindingListContainer');
            
            if (bindings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">👨‍👩‍👧‍👦</div>
                        <div class="empty-title">暂无绑定关系</div>
                        <div class="empty-desc">创建邀请码或输入邀请码来建立家长-孩子绑定关系</div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            bindings.forEach(binding => {
                const isParent = binding.parent_info.id === getCurrentUserId();
                const displayUser = isParent ? binding.child_info : binding.parent_info;
                const roleText = isParent ? '孩子' : '家长';
                
                html += `
                    <div class="binding-item">
                        <div class="binding-avatar">
                            ${displayUser.avatar_url ? 
                                `<img src="${displayUser.avatar_url}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">` :
                                displayUser.nickname?.charAt(0) || '👤'
                            }
                        </div>
                        <div class="binding-info">
                            <div class="binding-name">${binding.nickname || displayUser.nickname || '未命名'}</div>
                            <div class="binding-meta">
                                ${roleText} · ${binding.relationship_type === 'parent' ? '家长' : '监护人'}
                                ${displayUser.grade ? ` · ${displayUser.grade}` : ''}
                                <br>绑定时间: ${new Date(binding.created_at).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="binding-actions">
                            ${isParent ? `<button class="btn btn-secondary btn-small" onclick="editBinding(${binding.id})">设置</button>` : ''}
                            <button class="btn btn-danger btn-small" onclick="unbindRelationship(${binding.id})">解绑</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function getCurrentUserId() {
            // 这里需要从token或用户信息中获取当前用户ID
            // 暂时返回1，实际应用中需要解析token或调用用户信息接口
            return 1;
        }

        async function unbindRelationship(bindingId) {
            if (!confirm('确定要解除绑定关系吗？此操作无法撤销。')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/bind/unbind/${bindingId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    showToast('绑定关系已解除');
                    await loadBindingList();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || '解除绑定失败');
                }
                
            } catch (error) {
                console.error('解除绑定失败:', error);
                showToast(`解除绑定失败: ${error.message}`);
            }
        }

        function editBinding(bindingId) {
            // 这里可以实现编辑绑定设置的功能
            showToast('设置功能开发中...');
        }

        function copyInviteCode() {
            const code = document.getElementById('generatedCode').textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(() => {
                    showToast('邀请码已复制到剪贴板');
                });
            } else {
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = code;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast('邀请码已复制到剪贴板');
                } catch (err) {
                    console.error('复制失败:', err);
                }
                document.body.removeChild(textArea);
            }
        }

        function goBack() {
            window.history.back();
        }

        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 1001;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, duration);
        }
    </script>
</body>
</html>
