<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYJC智能批改 - 拍照批改</title>
    <link rel="stylesheet" href="/frontend/css/modern-theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px 20px 20px;
            color: white;
            position: relative;
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .navbar-left {
            display: flex;
            align-items: center;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            margin-right: 12px;
        }
        
        .navbar-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .help-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .help-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        /* 页面内容 */
        .page-content {
            padding: 20px;
            margin-top: -10px;
            border-radius: 20px 20px 0 0;
            background: #f5f5f5;
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 80px);
        }
        
        /* 科目选择 */
        .card {
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        .subject-item {
            padding: 16px 8px;
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        .subject-item:hover {
            background: #e9ecef;
        }
        
        .subject-item.selected {
            border-color: #667eea;
            background: #e3f2fd;
            color: #667eea;
        }
        
        /* 拍照区域 */
        .photo-section {
            text-align: center;
        }
        
        .photo-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .photo-upload:hover {
            border-color: #667eea;
            background: #f0f8ff;
        }
        
        .photo-upload.drag-over {
            border-color: #667eea;
            background: #e3f2fd;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 16px;
        }
        
        .upload-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            font-size: 12px;
            color: #999;
            line-height: 1.4;
        }
        
        .photo-preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .photo-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-camera {
            background: #667eea;
            color: white;
        }
        
        .btn-camera:hover {
            background: #5a6fd8;
        }
        
        .btn-gallery {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-gallery:hover {
            background: #e0e0e0;
        }
        
        .btn-remove {
            background: #ff3b30;
            color: white;
        }
        
        .btn-remove:hover {
            background: #e60023;
        }
        
        
        /* 提交按钮 */
        .submit-section {
            padding: 20px 0;
        }
        
        .btn {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 提示信息 */
        .tip-section {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .tip-title {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .tip-content {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }
        
        .tip-list {
            list-style: none;
            padding: 0;
        }
        
        .tip-list li {
            position: relative;
            padding-left: 16px;
            margin-bottom: 4px;
        }
        
        .tip-list li:before {
            content: '•';
            position: absolute;
            left: 0;
            color: #667eea;
        }
        
        /* 隐藏的文件输入 */
        .file-input {
            display: none;
        }
        
        /* Toast 提示 */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }
        
        
        /* 多图片预览样式 */
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .image-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1;
        }
        
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .remove-single-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            background: rgba(255, 59, 48, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .remove-single-btn:hover {
            background: rgba(255, 59, 48, 1);
        }
        
        .image-index {
            position: absolute;
            bottom: 4px;
            left: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .images-info {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }
        
        /* 移动端适配 */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .page-content {
                padding: 16px;
            }
            
            .subject-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .photo-upload {
                padding: 30px 16px;
                min-height: 160px;
            }
            
            .upload-icon {
                font-size: 36px;
            }
            
            .images-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 8px;
            }
        }
    </style>

    <div class="toast" id="toast"></div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let token = '';
        let selectedSubject = '';
        let selectedImages = [];
        let isSubmitting = false;

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM 内容加载完成，开始初始化');
            initPage();
        });

        function initPage() {
            console.log('=== initPage 开始 ===');
            
            // 检查登录状态 - 临时跳过用于测试
            token = localStorage.getItem('token') || 'test-token-123';
            // if (!token) {
            //     console.log('未登录，跳转到登录页');
            //     showToast('请先登录');
            //     setTimeout(() => {
            //         window.location.href = '/frontend/login.html';
            //     }, 2000);
            //     return;
            // }
            console.log('登录状态正常，token:', token);
            
            // 绑定科目选择事件
            const subjects = document.querySelectorAll('.subject-item');
            console.log('找到科目数量:', subjects.length);
            subjects.forEach(item => {
                item.addEventListener('click', function() {
                    // 移除其他选中状态
                    document.querySelectorAll('.subject-item').forEach(i => i.classList.remove('selected'));
                    
                    // 添加选中状态
                    this.classList.add('selected');
                    selectedSubject = this.dataset.subject;
                    
                    // 保存到localStorage供下次使用
                    localStorage.setItem('lastSelectedSubject', selectedSubject);
                    
                    console.log('选择科目:', selectedSubject, '并保存到localStorage');
                });
            });
            
            // 检查URL参数中是否有预选的学科
            const urlParams = new URLSearchParams(window.location.search);
            const preselectedSubject = urlParams.get('subject');
            console.log('当前URL:', window.location.href);
            console.log('URL参数:', urlParams.toString());
            console.log('提取的学科参数:', preselectedSubject);
            
            if (preselectedSubject) {
                console.log('从URL参数预选学科:', preselectedSubject);
                const subjectItem = document.querySelector(`[data-subject="${preselectedSubject}"]`);
                if (subjectItem) {
                    subjectItem.click();
                    console.log('成功预选学科:', preselectedSubject);
                } else {
                    console.warn('❌ 找不到预选学科，使用默认语文');
                    // 如果找不到预选学科，默认选择语文
                    const chineseItem = document.querySelector('[data-subject="chinese"]');
                    if (chineseItem) {
                        chineseItem.click();
                    }
                }
            } else {
                // 没有URL参数时，尝试使用localStorage中的上次选择
                const lastSubject = localStorage.getItem('lastSelectedSubject');
                console.log('localStorage中的上次选择:', lastSubject);
                
                if (lastSubject) {
                    const lastSubjectItem = document.querySelector(`[data-subject="${lastSubject}"]`);
                    if (lastSubjectItem) {
                        lastSubjectItem.click();
                        console.log('使用localStorage中的上次选择:', lastSubject);
                    } else {
                        console.warn('❌ 找不到localStorage中的学科，使用默认语文');
                        fallbackToDefaultSubject();
                    }
                } else {
                    console.log('localStorage中没有上次选择，使用默认语文');
                    fallbackToDefaultSubject();
                }
            }
            
            function fallbackToDefaultSubject() {
                const chineseItem = document.querySelector('[data-subject="chinese"]');
                if (chineseItem) {
                    chineseItem.click();
                    console.log('默认选择语文');
                } else {
                    console.error('❌ 找不到语文科目');
                }
            }
            
            // 检查文件输入元素
            const fileInput = document.getElementById('fileInput');
            console.log('文件输入元素:', fileInput ? '存在' : '不存在');
            if (fileInput) {
                console.log('- accept:', fileInput.accept);
                console.log('- multiple:', fileInput.multiple);
                console.log('- onchange:', fileInput.onchange ? '已设置' : '未设置');
            }
            
            // 绑定拖拽上传事件
            setupDragAndDrop();
            
            // 检查相机支持
            checkCameraSupport();
            
            console.log('=== initPage 完成 ===');
        }

        function setupDragAndDrop() {
            console.log('设置拖拽上传功能');
            const uploadArea = document.getElementById('photoUpload');
            
            if (!uploadArea) {
                console.error('❌ 找不到上传区域');
                return;
            }
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('drag-over');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                console.log('拖拽上传被触发');
                
                const files = e.dataTransfer.files;
                console.log('拖拽文件数量:', files.length);
                if (files.length > 0) {
                    // 处理拖拽的所有文件
                    const fakeEvent = { target: { files: files } };
                    handleFileSelect(fakeEvent);
                }
            });
            
            uploadArea.addEventListener('click', function(e) {
                console.log('上传区域被点击', e.target);
                // 检查点击的目标，只在点击空白区域或上传图标时触发
                if (e.target === uploadArea || 
                    e.target.classList.contains('upload-icon') || 
                    e.target.classList.contains('upload-text') || 
                    e.target.classList.contains('upload-hint')) {
                    console.log('触发文件选择');
                    const fileInput = document.getElementById('fileInput');
                    if (fileInput) {
                        fileInput.click();
                    } else {
                        console.error('❌ 找不到文件输入元素');
                    }
                } else {
                    console.log('点击目标不符合条件:', e.target.className);
                }
            });
        }

        async function takePhoto() {
            // 首先检查环境是否安全
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
            
            if (!isSecure) {
                showToast('相机功能需要HTTPS或localhost环境，使用文件选择代替');
                document.getElementById('fileInput').click();
                return;
            }
            
            // 检查设备是否支持相机
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showToast('当前设备不支持相机，请选择图片文件');
                document.getElementById('fileInput').click();
                return;
            }
            
            try {
                showToast('正在初始化相机...');
                
                // 移动设备优先使用系统相机
                if (isMobileDevice()) {
                    try {
                        showToast('正在申请相机权限...');
                        await requestCameraPermission();
                        showToast('正在打开系统相机...');
                        
                        // 调用系统相机
                        const cameraInput = document.getElementById('cameraInput');
                        cameraInput.click();
                        
                        // 设置超时检查，如果用户没有使用系统相机，提供备选方案
                        let fallbackTimer = setTimeout(() => {
                            if (!cameraInput.files || cameraInput.files.length === 0) {
                                console.log('系统相机可能未被使用，提供网页相机选项');
                                showCameraOptions();
                            }
                        }, 5000);
                        
                        // 监听文件输入变化，如果用户选择了文件，清除定时器
                        cameraInput.addEventListener('change', function() {
                            clearTimeout(fallbackTimer);
                        }, { once: true });
                        
                        return;
                    } catch (error) {
                        console.log('系统相机调用失败，尝试网页相机:', error);
                        showToast('系统相机不可用，尝试网页相机...');
                    }
                }
                
                // 桌面浏览器或移动设备系统相机失败时，使用网页相机
                await openCameraModal();
                
            } catch (error) {
                console.error('相机功能完全失败:', error);
                handleCameraError(error);
            }
        }
        
        function handleCameraError(error) {
            let message = '相机启动失败，';
            
            if (error.name === 'NotAllowedError') {
                message = '相机权限被拒绝，请在浏览器设置中允许相机访问，或';
            } else if (error.name === 'NotFoundError') {
                message = '未找到可用的相机设备，';
            } else if (error.name === 'NotSupportedError') {
                message = '当前浏览器不支持相机功能，';
            } else if (error.name === 'NotReadableError') {
                message = '相机被其他应用占用，';
            }
            
            showToast(message + '请选择图片文件');
            
            // 降级到文件选择
            setTimeout(() => {

        async function startCameraStream() {
            const statusDiv = document.getElementById('cameraStatus');
            const video = document.getElementById('cameraVideo');
            const controlsDiv = document.getElementById('cameraControls');
            
            try {
                statusDiv.innerHTML = '正在申请相机权限...';
                
                // 尝试获取相机流
                const constraints = {
                    video: {
                        facingMode: window.currentFacingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                statusDiv.innerHTML = '正在启动摄像头...';
                
                // 停止之前的流（如果存在）
                if (window.currentCameraStream) {
                    window.currentCameraStream.getTracks().forEach(track => track.stop());
                }
                
                // 设置新的流
                window.currentCameraStream = stream;
                video.srcObject = stream;
                
                // 等待视频加载
                video.addEventListener('loadedmetadata', () => {
                    statusDiv.style.display = 'none';
                    video.style.display = 'block';
                    controlsDiv.style.display = 'flex';
                    
                    // 检查是否有多个摄像头
                    checkCameraDevices();
                    
                    showToast('📷 相机已就绪，点击拍照按钮开始拍摄');
                }, { once: true });
                
                // 设置视频播放失败的处理
                video.addEventListener('error', (e) => {
                    console.error('视频播放错误:', e);
                    statusDiv.innerHTML = '❌ 摄像头启动失败，请尝试刷新页面';
                    throw new Error('视频播放失败');
                });
                
            } catch (error) {
                console.error('无法访问相机:', error);
                handleCameraStartError(error, statusDiv);
            }
        }
        
        function handleCameraStartError(error, statusDiv) {
            let errorMessage = '❌ ';
            let suggestion = '';
            
            if (error.name === 'NotAllowedError') {
                errorMessage += '相机权限被拒绝';
                suggestion = '请在浏览器地址栏左侧点击🔒图标，允许相机访问权限';
            } else if (error.name === 'NotFoundError') {
                errorMessage += '未找到相机设备';
                suggestion = '请确认设备已连接摄像头';
            } else if (error.name === 'NotReadableError') {
                errorMessage += '相机被其他程序占用';
                suggestion = '请关闭其他使用相机的应用程序';
            } else if (error.name === 'OverconstrainedError') {
                errorMessage += '相机不支持所需参数';
                suggestion = '尝试使用其他相机设备';
            } else {
                errorMessage += '相机启动失败';
                suggestion = '请检查相机连接或尝试刷新页面';
            }
            
            statusDiv.innerHTML = `
                <div>${errorMessage}</div>
                <div style="margin-top: 12px; font-size: 14px; color: #999;">
                    💡 ${suggestion}
                </div>
                <button onclick="startCameraStream()" class="capture-photo-btn" style="margin-top: 16px;">
                    🔄 重试
                </button>
                <button onclick="closeCameraModal(); document.getElementById('fileInput').click();" class="cancel-btn" style="margin-top: 16px; margin-left: 8px;">
                    📁 选择文件
                </button>
            `;
            
            showToast(errorMessage + '，' + suggestion);
        }

        function capturePhoto() {
            const video = document.getElementById('cameraVideo');
            const canvas = document.getElementById('cameraCanvas');
            
            if (!video || !canvas) {
                showToast('拍照功能异常，请重试');
                return;
            }
            
            if (!video.videoWidth || !video.videoHeight) {
                showToast('相机尚未就绪，请稍等');
                return;
            }
            
            try {
                // 设置canvas尺寸
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // 绘制当前帧到canvas
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                // 添加拍照提示效果
                const captureBtn = document.querySelector('.capture-photo-btn');
                captureBtn.style.background = '#5a6fd8';
                captureBtn.textContent = '✅ 拍摄成功';
                setTimeout(() => {
                    captureBtn.style.background = '#667eea';
                    captureBtn.textContent = '📷 拍照';
                }, 1000);
                
                // 转换为blob
                canvas.toBlob(async (blob) => {
                    if (blob) {
                        // 创建File对象
                        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                        const file = new File([blob], `camera_${timestamp}.jpg`, { type: 'image/jpeg' });
                        
                        // 添加到临时照片数组
                        window.tempCapturedPhotos = window.tempCapturedPhotos || [];
                        window.tempCapturedPhotos.push(file);
                        
                        // 显示缩略图
                        showCapturedThumbnail(file, window.tempCapturedPhotos.length - 1);
                        
                        // 显示完成按钮
                        const finishBtn = document.querySelector('.finish-btn');
                        if (finishBtn) {
                            finishBtn.style.display = 'inline-block';
                        }
                        
                        showToast(`📷 已拍摄第 ${window.tempCapturedPhotos.length} 张照片`);
                        
                        console.log(`拍摄照片成功: ${file.name}, 大小: ${(file.size / 1024).toFixed(1)}KB`);
                    } else {
                        showToast('拍照失败，请重试');
                    }
                }, 'image/jpeg', 0.92);  // 提高图片质量
                
            } catch (error) {
                console.error('拍照失败:', error);
                showToast('拍照失败: ' + error.message);
            }
        }
        
        function showCapturedThumbnail(file, index) {
            const photosContainer = document.getElementById('capturedPhotos');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');

                img.className = 'captured-photo-thumb';
                img.title = '点击删除这张照片';
                img.onclick = () => removeCapturedPhoto(index);
                
                photosContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        }

            const uploadArea = document.getElementById('photoUpload');
            uploadArea.innerHTML = `
                <div class="images-grid" id="imagesGrid"></div>
                <div class="photo-actions">
                    <button class="action-btn btn-camera" onclick="event.stopPropagation(); takePhoto()">
                        📷 继续拍照
                    </button>
                    <button class="action-btn btn-gallery" onclick="event.stopPropagation(); chooseImage()">
                        🖼️ 添加图片
                    </button>
                    <button class="action-btn btn-remove" onclick="event.stopPropagation(); removeAllImages()">
                        🗑️ 清空所有
                    </button>
                </div>
                <div class="images-info">
                    <span id="imageCount">已选择 ${selectedImages.length} 张图片</span>
                </div>
            `;
            
            // 重新显示所有图片
            const imagesGrid = document.getElementById('imagesGrid');
            selectedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';
                    imageContainer.innerHTML = `
                        <img src="${e.target.result}" class="preview-image" alt="预览图片 ${index + 1}">
                        <button class="remove-single-btn" onclick="event.stopPropagation(); removeSingleImage(${index})" title="删除这张图片">×</button>
                        <div class="image-index">${index + 1}</div>
                    `;
                    imagesGrid.appendChild(imageContainer);
                };
                reader.readAsDataURL(file);
            });
        }


        async function submitHomework() {
            if (isSubmitting) return;
            
            // 验证必填项
            if (!selectedSubject) {
                showToast('请选择科目');
                return;
            }
            
            if (!selectedImages || selectedImages.length === 0) {
                showToast('请选择作业图片');
                return;
            }
            
            isSubmitting = true;
            setSubmitButtonLoading(true);
            
            try {
                // 准备提交数据
                const formData = new FormData();
                
                // 添加所有图片
                selectedImages.forEach((image, index) => {
                    formData.append('images', image);
                });
                
                formData.append('subject', selectedSubject);
                formData.append('image_count', selectedImages.length);
                
                showToast(`正在上传${selectedImages.length}张图片...`);
                
                // 提交作业
                const response = await fetch(`${API_BASE}/homework/submit`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showToast('提交成功！正在跳转到批改结果...');
                    
                    // 延迟跳转到结果页面
                    setTimeout(() => {
                        window.location.href = `/frontend/homework-result.html?id=${result.id}`;
                    }, 2000);
                } else {
                    const error = await response.json();
                    throw new Error(error.message || '提交失败');
                }
                
            } catch (error) {
                console.error('提交失败:', error);
                showToast('提交失败：' + error.message);
            } finally {
                isSubmitting = false;
                setSubmitButtonLoading(false);
            }
        }

        function setSubmitButtonLoading(loading) {
            const btn = document.getElementById('submitBtn');
            const text = document.getElementById('submitText');
            const spinner = document.getElementById('loadingSpinner');
            
            if (loading) {
                btn.disabled = true;
                text.style.display = 'none';
                spinner.style.display = 'inline-block';
            } else {
                btn.disabled = false;
                text.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }

        function goBack() {
            // 检查是否有未保存的内容
            if (selectedImages && selectedImages.length > 0) {
                if (confirm('确定要离开吗？当前内容将不会保存。')) {
                    window.history.back();
                }
            } else {
                window.history.back();
            }
        }

        function showHelp() {
            const helpText = `📷 拍照批改使用帮助：

1. 选择科目：请先选择要批改的科目
2. 上传作业：可以拍照或从相册选择
3. 多张上传：支持同时上传多张作业图片
4. 图片要求：清晰、完整、光线充足
5. 提交批改：点击"开始智能批改"完成提交

💡 小贴士：
• 确保作业内容完整可见
• 避免手指遮挡重要内容
• 光线充足，避免阴影
• 支持JPG、PNG格式，最大10MB`;

            alert(helpText);
        }

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter 快速提交
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                submitHomework();
            }
        });
    </script>
