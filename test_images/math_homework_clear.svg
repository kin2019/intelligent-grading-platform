<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="400" y="50" text-anchor="middle" font-family="SimSun" font-size="24" font-weight="bold" fill="#333">小学数学作业 - 第3课</text>
  
  <!-- 题目1 -->
  <text x="50" y="120" font-family="SimSun" font-size="18" fill="#333">1. 计算下列算式：</text>
  <text x="80" y="150" font-family="SimSun" font-size="16" fill="#333">25 + 17 = ___</text>
  
  <!-- 题目2 -->
  <text x="50" y="200" font-family="SimSun" font-size="18" fill="#333">2. 填空：</text>
  <text x="80" y="230" font-family="SimSun" font-size="16" fill="#333">46 - 29 = ___</text>
  
  <!-- 题目3 -->
  <text x="50" y="280" font-family="SimSun" font-size="18" fill="#333">3. 计算：</text>
  <text x="80" y="310" font-family="SimSun" font-size="16" fill="#333">8 × 6 = ___</text>
  
  <!-- 题目4 -->
  <text x="50" y="360" font-family="SimSun" font-size="18" fill="#333">4. 解决问题：</text>
  <text x="80" y="390" font-family="SimSun" font-size="16" fill="#333">小明有12个苹果，吃了5个，还剩多少个？</text>
  <text x="80" y="420" font-family="SimSun" font-size="16" fill="#333">答：___ 个</text>
  
  <!-- 学生答案（手写风格）-->
  <text x="200" y="150" font-family="SimSun" font-size="16" fill="#0066cc" transform="rotate(-2 200 150)">42</text>
  <text x="200" y="230" font-family="SimSun" font-size="16" fill="#0066cc" transform="rotate(1 200 230)">17</text>
  <text x="160" y="310" font-family="SimSun" font-size="16" fill="#0066cc" transform="rotate(-1 160 310)">48</text>
  <text x="140" y="420" font-family="SimSun" font-size="16" fill="#0066cc" transform="rotate(1 140 420)">7</text>
  
  <!-- 页面底部信息 -->
  <text x="50" y="500" font-family="SimSun" font-size="12" fill="#666">姓名：张小明　　班级：三年级2班　　日期：2024-08-24</text>
